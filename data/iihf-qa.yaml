      title: MATCH PENALTY
      rule: >  
        A Match Penalty shall be imposed on any Player who commits a physical foul and who recklessly endangers the fouled Player in a way that at the discretion of the official such Player would not be sufficiently sanctioned:
        (I) by assessing a Major Penalty; or
        (II) by assessing a Minor or Double-minor Penalty in case the physical foul called does not provide for the option to impose a Major Penalty.

        Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of
        violence and the general reprehensibility involved.
        An injury or the attempt to deliberately injure the opponent does not lead automatically to a Match Penalty but can be used as an
        indication whether the reckless endangerment is severe enough to impose a Match Penalty. The physical fouls as set forth herein
        may provide for exceptions or additional criteria.

        A Match Penalty involves the suspension of a Player for the balance of the game and the offender shall be ordered to the Dressing
        Room immediately.
    - number: 21.2
      title: SHORT-HANDED
      rule: > 
        A substitute Player is permitted to replace the penalized Player after five (5) minutes playing time has elapsed. The Match Penalty,
        plus any additional penalties, shall be served by a Player (excluding a Goalkeeper) to be designated by the Coach of the offending
        Team through the playing Captain, such Player to take their place in the Penalty Box immediately.
        For all Match Penalties, regardless of when imposed, or prescribed additional penalties, a total of twenty-five (25) minutes shall be
        charged in the records against the offending Player.
        In addition to the Match Penalty, the Player shall be automatically suspended from further competition until the Proper Authorities
        has ruled on the issue.

        ➔ Rule 28 – Supplementary Discipline. 
    - number: 21.3
      title: DISCIPLINARY MEASURES
      rule: > 
        A Player, Coach or other team personnel incurring a Match Penalty shall be reported to the Proper Authorities which shall have full
        power to impose further Disciplinary Measures on the penalized person.
        
        ➔ Rule 28 – Supplementary Discipline.
    - number: 21.4
      title: INFRACTIONS
      rule: > 
        A list of the infractions that can result in a Match Penalty being assessed can be found in Table 8.

        ➔ For more information refer to Appendix IV – Tables Overview – Table 8.

    - number: 21.5
      title: ON-ICE VIDEO REVIEW OF MATCH PENALTIES
      rule: >
        Referees shall review all plays that result in the assessment of any Match Penalty (other than a Match Penalty for Fighting) for the
        purpose of confirming (or modifying) their original call on the ice.

        Such reviews will be conducted exclusively by the Referee(s) on the ice in consultation with other On-ice Official(s), as appropriate,
        using the technology (for example, a handheld tablet or a television or computer monitor) specified in and provided pursuant to

        ➔ Rule 38.5 - Process for Reviewing.

        Communication between the Video Review Operation and the On-ice Officials shall be limited to contact between the appropriate
        Video Review Consultant and the Referee to ensure the Referee is receiving any and all video they might request, as well as the
        appropriate replay angles they may need to review the penalty call.

        There shall be no contact or consultation except between the On-ice Official(s) and the Video Review Operation. The Referee shall only have the following options following Video Review of their own call:
        (I) confirming their original Match Penalty call; or
        (II) reducing their original Match Penalty call to a lesser penalty for the same infraction.
        
        Note: This rule is only applied in certain IIHF Championships.

        ➔ For more information refer to Appendix V – Technical Requirements.

