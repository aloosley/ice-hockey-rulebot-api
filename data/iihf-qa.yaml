iihf:
  year: 2022
  rule book version: 2022/23 v1.0
  situation book version: v1.1
  updates: some rules from 2023/24
  rules:
  - number: 1
    title: RINK
    situations:
    - number: 1.1.0
      question: >
        During the first period of overtime in the playoffs, Team A is serving a minor penalty. 
        The clock stops with 9:58 remaining in the period. Suddenly the Zamboni gate opens, and the 
        ice crew comes onto the ice to shovel the excess snow. Is this permitted?
      answer: >
        The Referee shall bring this to the attention of the offending 
        team and to the official scorekeeper, so the proper corrections can be made. 
        No penalty is assessed.
      rule references:
      - "1.10"
    subsections:
    - number: "1.1"
      title: RINK
      rule: >
        Games under jurisdiction of the IIHF shall be played on an ice surface known as the "Rink" and must adhere to 
        the dimensions and specifications prescribed by the IIHF and these rules.
        No ice markings shall be permitted except those provided for under these rules unless express written 
        permission has been obtained from the IIHF. On-ice logos must not interfere with any official ice markings 
        provided for the proper playing of the game. In the interval between periods, the ice surface shall be flooded 
        unless mutually agreed to the contrary.
    - number: "1.2"
      title: DIMENSIONS
      rule: >
        The official size of the Rink shall be 60 m (197 ft) long and 25 m to 30 m (82 ft to 98 ft, 5 in) wide. The corners shall be rounded in
        the arc of a circle with a radius of 7.0 m to 8.50 m (23 ft to 28 ft). Any deviations from these dimensions for any IIHF competition
        require IIHF approval.
    - number: "1.3"
      title: BOARDS AND PROTECTIVE GLASS
      rule: >
        The Rink shall be surrounded by a wall known as the "Boards". The ideal height of the boards above the ice surface shall be 1.07 m
        (42 in). Except for the official markings provided for in these rules, the entire playing surface and the Boards shall be white in color
        except the "Kick Plate" at the bottom of the Boards, which shall be light yellow in color. Any variations from any of the foregoing
        dimensions shall require official authorization by the IIHF.
        The Boards shall be constructed in such a manner that the surface facing the ice shall be smooth and free of any obstruction or
        any object that could cause injury to Players. Affixed to the Boards and extending vertically shall be an approved "Protective Glass" 
        construction. The height above the Boards behind the Goals must be 2.4 m (8 ft) and must extend at least 4.0 m (13 ft) from the "Goal
        Line" towards the Blue Line. The height above the Boards along the sides must be 1.8 m (6 ft), except in front of the Players' Benches.
        Protective Glass shall be required in front of the Penalty Boxes.
        The Protective Glass and gear to hold them in position shall be properly padded or protected and mounted on the Boards on the side
        away from the playing surface including the "Protective Netting" outlined in:
    - number: "1.4"
      title: PROTECTIVE NETTING
      rule: >
        Protective Netting shall be hung in the ends of the Arena, of a height, type, and in a manner approved by the IIHF.
        The Protective Netting must be suspended above the "End-zone" Protective Glass behind both Goals and must extend around the Rink
        at least to where the Goal Line meets the Boards.
        The Protective Netting is to be installed in such a way that it protects the top bench row viewer. Thus, the height of the Protective
        Netting is determined by the height of the Rink and the settings of the top row of benches.
    - number: "1.5"
      title: LINES
      rule: >
        Goal Lines:
        
        A red line, 5 cm (2 in) wide, shall be drawn across the entire width of the ice surface, 
        4.0 m (13 ft) from each end of the ice surface and continued vertically along the side of the 
        Boards. This line shall be referred to as the "Goal Line."
        The Goal posts and nets shall be set in such a manner as to remain stationary during 
        the process of the game.
        
        Goal Crease:
        
        In front of each Goal, an area shall be marked by a red line 5 cm (2 in) wide, named as the 
        "Goal Crease".
        
        Blue Lines:
        
        The ice surface between the Goals shall be divided into three (3) zones by lines, 30 cm (12 in) 
        in width, and blue in color, and extended completely across the Rink, parallel with the Goal Lines, 
        and continued vertically up the side of the Boards, named as the "Blue Lines." 
        In case advertising is allowed on the Boards, the lines must be marked at least on the Kick Plate.
        
        Center Line:
        
        Another line, 30 cm (12 in) in width and red in color, drawn completely across the Rink on center ice, 
        parallel with the Goal Lines and continued vertically up the side of the Boards, named as the 
        "Center Line". In case advertising is allowed on the Boards, the lines must be marked at least on 
        the Kick Plate.
    - number: 1.6
      title: DIVISION OF ICE SURFACE
      rule: >
        Defending Zone:
        
        The portion of the ice surface in which the Goal is situated shall be called the "Defending Zone" of the Team defending that goal.\n
        
        Neutral Zone:
        
        The central portion shall be known as the "Neutral Zone".
        
        Attacking Zone:
        
        The portion farthest from the defended Goal shall be the "Attacking Zone".

    - number: 1.7
      title: GOAL CREASE / ON-ICE OFFICIALS' CREASE
      rule: >
        Goal Crease (markings on the ice surface):
        
        The "Goal Crease" is marked by a red line 5 cm (2 in) wide – see Rule 1.5 - Lines.
        These lines must be at right angles to the "Goal Line." A semicircular red line with a radius of 1.83 m (6 ft) and 5 cm (2 in) wide
        connects both ends of the side of the crease. On both sides of the Goal area, lines are marked at right angles to the Goal Line, inter-
        secting with the half-circle. The area outlined by the crease line and the Goal Line shall be painted a light blue color. The area inside
        the goal frame to the Goal Line shall be painted a gloss white color.
        
        Goal Crease Area/ Space:
        
        The "Goal Crease Area" is a three-dimensional space and includes the air above the markings on ice up to the top of the crossbar.
        The Goal Crease Area includes all of the space outlined by the crease lines and extends vertically 1.22 m (4 ft) and above the height
        of the crossbar.
        
        On-ice Official Crease:
        
        In front of the Official Scorekeepers' Box, a semi-circular area is marked on the ice surface, called the "On-ice Officials Crease".
        A 5 cm (2 in) wide red line with a radius of 3.0 m (10 ft) marks this crease area.

    - number: 1.8
      title: GOALKEEPER'S RESTRICTED AREA
      rule: >
        Behind each goal, a trapezoidal area is marked on the ice surface, called the "Goalkeeper Restricted Area". The two 5 cm (2 in) wide
        red lines mark the restricted area between the Goal Line and the Boards behind the Goal. The outside dimension of the marking along
        the Goal Line is 6.80 m and along the Boards is 8.60 m, and the lines continue vertically on the kick plate.
    - number: 1.9
      title: FACE-OFF SPOTS AND CIRCLES
      rule: >
        Face-off Spot and Circle at Center Ice:
        
        A circular blue spot, 30 cm (12 in) in diameter, shall be marked exactly in the center of the Rink. This spot shall be referred to as
        the "Center Ice Face-off Spot". With this spot as a center, a circle of 4.50 m (15 ft) radius shall be marked with a blue Line 5 cm
        (2 in) wide.
        
        Face-off Spots in the Neutral Zone:
        
        Two (2) red spots, 60 cm (24 in) in diameter, shall be marked on the ice in the Neutral Zone 1.50 m (5 ft) from each Blue Line. These
        four (4) spots shall be referred to as the "Neutral-zone Face-off Spots".
        Within the Face-off Spot, draw two parallel lines 8 cm (3 in) from the top and bottom of the spot. The area within the two lines shall
        be painted red, the remainder shall be painted white. The spots shall be 14.0 m (44 ft) apart and each shall be a uniform distance
        from the adjacent Boards.
        
        Face-off Spots and Circles in the End-Zones (Attacking and Defending Zone):
        
        In both End-zones and on both sides of each goal, red Face-off Spots and circles shall be marked on the ice.
        The Face-off Spots shall be 60 cm (24 in) in diameter. These four (4) spots shall be referred to as the "End-zone Face-off Spots".
        Within the Face-off Spot, draw two parallel lines 8 cm (3 in) from the top and bottom of the spot. The area within the two lines shall
        be painted red, the remainder shall be painted white.
        The circles shall be marked with a red line 5 cm (2 in) wide with a radius of 4.50 m (15 ft) from the center of the Face-off Spots.
        At the outer edge of both sides of each Face-off Circle and parallel to the "Goal Line", two red lines 5 cm (2 in) wide and 60 cm
        (2 ft) in length and 1.70 m (5 ft, 7 in) apart shall be marked.
        30 cm (1 ft) away from the outer edge of the Face-off Spot, two red lines 5 cm (2 in) wide shall be drawn parallel with the side Boards
        that shall be 1.20 m (4 ft') in length and 45 cm (1 ft, 10 in) apart. Parallel to the end Boards, commencing at the end of the line
        nearest to the Face-off Spot, a red line 5 cm (2 in) wide shall extend 90 cm (3 ft) in length.
    - number: "1.10"
      title: ICE CLEANING
      rule: >
        Aside from the normal ice resurfacing that is performed during the intermissions between each period of play.
        If applicable, additional snow removal activities shall be performed.

  - number: 2
    title: GOAL POSTS AND NETS
    subsections:
    - number: "2.1"
      title: GOAL POSTS
      rule: >
        Each Rink must have two (2) "Goal Nets", one at either end of the Rink. The "Goal Net" is comprised of a Goal frame and netting. The open end of the goal net must face Center ice.
        Each Goal Net must be located in the center of the Goal Line at either end and must be installed in such manner as to remain stationary during the progress of the game. The Goal posts must be kept in position by means of flexible pegs affixed in the ice or floor, but which displace the Goal Net from its moorings upon significant contact.
        The holes for the goal pegs must be located exactly on the Goal Line.
        The Goal posts shall be of an approved design and material, extending vertically 1.22 m above the surface of the ice and set 1.83 m apart measured from the inside of the posts. A crossbar of the same material as the Goal posts shall extend from the top of one post to the top of the other. The Goal posts and crossbar shall be painted in red color and all other exterior surfaces shall be painted in white color.
    - number: "2.2"
      title: GOAL NETS
      rule: >
        A net of an approved design shall be attached to each Goal frame and made of white nylon cord, which shall be draped in such a manner as to prevent the puck coming to rest on the outside of it yet strung in a manner that will keep the puck in the net. A skirt of heavy white nylon fabric or heavyweight white canvas shall be laced around the base plate of the goal frame in such a way as to protect the Goal net from being cut or broken.
        This protective padding must be attached in a manner that will not restrict the puck from completely crossing the Goal Line.
        This padding must be set back 15 cm from the inside of the Goal post. This skirt shall not project more than 2.5 cm above the base plate. The frame of the Goal shall be draped with a nylon mesh net to completely enclose the back of the frame.

  - number: 3
    title: BENCHES
    subsections:
    - number: "3.1"
      title: PLAYERS' BENCHES
      rule: >
        Each Rink shall be provided with seats or benches for the use by Players of both Teams. The only people allowed on or at the Players' Benches are the dressed Players and not more than eight (8) persons, including Coach and team personnel. Teams must use the same Player's Bench for the duration of a game. The accommodations provided, including benches and doors, must be uniform for both Teams.
        The Players' Benches shall be placed immediately alongside the ice as near to the center of the Rink as possible. Two (2) doors for each Players' Bench must be uniform in location and size and as conveniently close to the Dressing Rooms as possible.
        Each Players' Bench should be 10 m in length and 1.50 m in width and when situated in the spectator area, shall be separated from the spectators by a Protective Glass to afford the necessary protection for the Players and Team Personnel.
        The Players' Benches shall be on the same side of the playing surface opposite the Penalty Box and should be separated by a substantial distance, if possible.
        Note: The designated Home Team is entitled to its choice of Players' Bench if not otherwise defined. At IIHF Championships, the respective Player's Benches will be assigned to the respective Teams.
        ➔ For more information refer to Appendix VI – Infographics. »For more information refer to IIHF Sport Regulations.
    - number: "3.2"
      title: PENALTY BOX
      rule: >
        Each Rink must be provided with benches or seats to be known as the "Penalty Box".
        Separate Penalty Boxes shall be provided for each Team and they shall be situated on the opposite sides directly across the ice from their Players' Benches. Teams must use the "Penalty Box" opposite their Players' Bench and must use the same "Penalty Box" for the duration of a game.
        Each "Penalty Box" should be at least 4.0 m in length and 1.50 m in width and shall be separated from the spectators by a Protective Glass to afford the necessary protection for the Players.
        Each Penalty Box must be of the same size and quality, offering no advantage to either Team in any manner and must have only one door for both entry and exit and must be operated only by the "Penalty Box Attendant".
        Only the Penalty Box Attendant, penalized Skaters, and Game Officials are allowed access to the Penalty Boxes.
        ➔ For more information refer to Appendix VI – Infographics

  - number: 4
    title: SIGNAL AND TIMING DEVICES
    situations:
    - number: 4.1.0
      question: The game clock shows that time has expired, but the horn has not sounded to signal the end of the period. Is the period over?
      answer: >
        Yes. As soon as one of the officials notices that time has expired, they should blow the whistle 
        to stop play. If a goal is scored after time has run out (but before an official notices), the 
        Referee shall consult with the Video Review Operations, and the goal may be disallowed.
      rule references:
      - unknown
    - number: 4.2.0
      question: One of the officials notices that play has started but that the clock is not running. What is the procedure?
      answer: >
        Play may continue until the officials have the opportunity and/or need to stop the play 
        (if stopped, it should be done when the puck is in the neutral zone, and when no immediate scoring opportunity 
        is imminent – i.e., breakaway, empty net, etc.). 
        Play may be allowed to continue to a normal stoppage in play. 
        The Referee should then confer with the Game Timekeeper and/or the Video Review Operations to 
        reset the clock to the proper time.
      rule references:
      - "4"
      - "34.7"
      - "37.6"
    subsections:
    - number: 4.1
      title: SIGNAL DEVICES
      rule: >
        Each Rink must be provided with a suitable sound device that will sound automatically at the conclusion of
        each period of play. Should the sound device fail to sound automatically when time expires, 
        the determining factor as to whether the period has ended shall be the Game Clock.
    - number: 4.2
      title: TIMING DEVICES
      rule: >
        Each Rink shall be provided with some form of electronic Scoreclock for the purpose of
        keeping the spectators, Players, Team Personnel and Game Officials accurately informed as to all time elements at all stages of the game including the time remaining to
        be played in any period and the time remaining to be served by penalized 
        Players on each Team. The Scoreclock is activated by facing-off of the puck by an 
        On-ice Official and shall be stopped by the whistle of an Off-ice Official.
        Time recording for both game time and penalty time shall show time remaining to be 
        played or served. The Game Time Clock shall measure the time remaining in tenths (1/10) 
        of a second during the last minute of each period.

  - number: 5
    title: TEAM
    situations:
    - number: 5.1.0
      question: >
        Prior to the start of the game, after receiving the line-up from the Official Scorer, 
        the Referees notice that the name one of the players on the visiting team's 
        line-up has been written down twice with two different numbers for a total of 
        20 skaters and two goalkeepers. What procedure would the officials follow to 
        rectify this situation?
      answer: >
        The Referee shall bring this to the attention of the offending team and to the 
        official scorekeeper, so the proper corrections can be made. 
        No penalty is assessed.
      rule references:
      - 5.1
    - number: 5.2.0
      question: >
        At the 14:00 minute mark of the first period, Team A scores a goal. 
        Just before the Referee drops the puck at center ice, the Team B Coach calls the 
        Referee over to the players bench. The Coach then informs the Referee that player A#48, 
        who was on the ice at the time of the goal, has its name clearly misspelled on the roster sheet. 
        What are the officials to do?
      answer: >
        The Referees shall disallow the goal and player A#48 shall be ruled off the ice 
        because she is considered to be an ineligible player.
        
        NOTE: Common sense must prevail when making this decision. If, for example, the name in question is 
        MacDonald yet on the roster sheet it was misspelled as McDonald, the spirit of the rule has 
        not been altered and this goal should be allowed. However, if the name in question is 
        Girard and was misspelled as Giroux, then this would not be in the spirit of the rule and 
        the goal would have to be disallowed.
      rule references:
      - "5.2"
      - "78.5 (iv)"
    - number: 5.2.1
      question: >
        At the 14:00 minute mark of the first period, Team A scores a goal.
        Just before the Referee drops the puck at center ice, the Team B Coach calls the
        Referee over to the players bench. The Coach then informs the Referee that player A#48,
        who was on the ice at the time of the goal, has its name misspelled on the roster sheet.
        The name is MacDonald but the name is spelled McDonald.  What are the officials to do?
      answer: >
        Since the name in question has been accidentally misspelled, the spirit of the rule 
        has not been altered and the referees shall allow the goal.
      rule references:
      - "5.2"
    - number: 5.3.0
      question: > 
        At 12:00 in second period Team A scores a goal. At the stoppage, Team B claims that player A#12
        is not on the 20 skaters list and was on the ice at the time of the goal. 
        They also mentioned that he received an assist on a goal in the first period. 
        What is the Referee's decision?
      answer: >
        If a goal is scored when an ineligible player is on the ice 
        (whether The player was involved in the scoring or not), 
        the goal shall be disallowed. This only applies to the goal scored at the 
        stoppage of play whereby the player was deemed to be ineligible. 
        All other goals scored previously by the ineligible player's team 
        (with the player on ice or not) shall be allowed. 
        The ineligible player will be removed from the game, 
        no additional penalties are to be assessed.
      rule references:
      - "5.2"
    - number: 5.4.0
      question: > 
        Player A#12 receives a minor and a major early in the second period. 
        Later in the game with A12 back on the ice, Team A scores. 
        While at the Penalty Box the Referees are informed that Player A#12 should 
        have received a game misconduct with her major as it was her second in that same game. 
        What do the Referees do?
      answer: >
        The Referees must disallow the goal for an ineligible player and assess Player A#12
        a game misconduct.
      rule references:
      - "5.2"
    - number: 5.5.0
      question: > 
        Midway through the first period Team A's starting goalkeeper 
        is injured and leaves the game. The backup goalkeeper comes into the game and since Team A 
        has a third goalkeeper in attendance and the starting goalkeeper is injured to the point 
        he will not return, the third goalkeeper dresses and sits on the bench. 
        The second goalkeeper allows three goals but completes the first period. 
        At the start of the second period, the third goalkeeper enters the game. 
        The first two goalkeepers are not present on the bench. 
        What should the officials do?
      answer: >
        Since a team's third goalkeeper may only participate 
        "if both listed goalkeepers are incapacitated" the Referee would have to ask the 
        Coach if the second goalkeeper is injured or sick. 
        If the answer is yes, the third goalkeeper may play, however, 
        if the answer is no, the second goalkeeper must return.
      rule references:
      - "5.3"
    - number: 5.6.0
      question: >
        Player A#12 is listed on the roster but with the wrong name 
        (the name is a duplication of another player on the roster). 
        This is brought to the Referee's attention during the game. 
        Is it the name or the number (or both) that must be correct on the roster?
      answer: >
        The name must be correct. Therefore, Player A#12 must be removed from the game.
      rule references:
      - "5.1"
      - "5.2"
    - number: 5.7.0
      question: > 
        Team A is leading 4 - 0. At the 8:59 mark of the first period, Team B informs the Referee that Player A#13 
        is not on the roster sheet. Player A#13 has 3 goals. What does the Referee do?
      answer: >
        Player A#13 would be removed from the game. 
        Since Team B brought it to the Referee's attention at a routine stoppage of play, 
        all goals scored would be allowed.
      rule references:
      - 5.2
    - number: 5.8.0
      question: > 
        Goalkeeper A1 has been assessed a game misconduct penalty early in the first period. 
        Their substitute goalkeeper enters the game and sustains an injury in the second period and cannot continue. 
        Team A does not have a third goalkeeper. Can the first goalkeeper (A1) who was kicked out in the first 
        period enter the game again?
      answer: >
        No. Goalkeeper A1 is ineligible because of the assessment of the game misconduct penalty. 
        Team A may dress one player who was listed on the 20-person roster at the start of the game to be their 
        goalkeeper.
      rule references:
      - 5.3
    - number: 5.8.1
      question: >
        When neither roster goalkeeper is no longer available and the team elects to dress a player from their 
        roster as the third goalkeeper, how much time can be allotted for this player to prepare?
      answer: >
        The third goalkeeper shall be provided with a reasonable amount of time to get dressed, 
        in addition to a two-minute (2) warm-up, except when they enter the game to defend against a "Penalty Shot."
      rule references:
      - 5.3
    - number: 5.9.0
      question: How many players are allowed to dress in the warm-up?
      answer: >
        There is no maximum number. 
        However to be eligible to participate in the pre game warm-up, 
        a player needs to be registered for that IIHF Championship.
      rule references:
      - 5.6
    - number: 5.10.0
      question: > 
        Both of Team A's goalkeepers have sustained injuries in quick succession during the game. 
        They have a third goalkeeper available. 
        How much time are they permitted to get the third goalie dressed and ready to play?
      answer: >
        The rule states that the goalkeeper 
        "...shall be provided with a reasonable amount of time to get dressed, 
        in addition to a two-minute warm-up."
      rule references:
      - 5.3
    subsections:
    - number: 5.1
      title: ELIGIBLE PLAYERS
      rule: >
        A Game is contested between two (2) Teams which play under the direction of On-ice and Off-ice Officials.
        A Team shall be composed of twenty-two (22) Players. No more than twenty (20) Skaters and two (2) 
        Goalkeepers shall be permitted. For the purposes of these playing rules, any reference to "Player" 
        shall refer to both Skaters and Goalkeepers. Any reference to "Goal-keeper" shall mean that the section 
        of the rule is specific to Goalkeepers. Prior to the start of each game, the Team Manager, 
        Coach of each Team shall list on a "Line-up / Roster Sheet" the Players who are eligible to play in the game. 
        For a Team to play a game, it must be able to put on the ice at least five (5) Skaters and one (1) Goal-keeper
        at the beginning of the game.  Only eligible Players can be listed on the Roster Sheet and play in a Game.
        Players who are registered for a tournament or event but who are not listed on the Official Game Sheet
        can participate in the pre-game warm-up.
        
        The Coach must submit the "Line-up / Roster Sheet" to the Official Scorekeeper at least sixty (60) 
        minutes prior to the start of the game. The Official Game Sheet with the listed names and numbers of all 
        eligible Players must be handed to the On-ice Game Officials before the Game, and no change shall
        be permitted to the Official Game Sheet after the commencement of the Game.
        Prior to the Game, if an Official (on-ice or off-ice) notices that a Player is in uniform but has not
        been included on the Official Game Sheet, the Referee shall bring this to the attention 
        of the offending Team so that the necessary correction can be made to the Official Game Sheet 
        with no penalty assessed.  At IIHF Championships, a representative from each Team must confirm the
        "Line-up / Roster Sheet" at least two (2) minutes prior to the start of the Game, and Players 
        may be added or deleted up to the "opening face-off".  Game rules will not allow for a Team to have more 
        than six (6) Players (one (1) Goalkeeper and five (5) Skaters) on the ice at any time 
        during game action when the team is not penalized.
        ➔ Rule 74 - Too Many Players on the Ice.

        A Team must put at least four (4) Players (one (1) Goalkeeper and three (3) Skaters) on the ice, if two 
        (2) or more Players are penalized. A Team must put the required number of players on the ice to resume play.
        ➔ Rule 66 - Forfeit of Game.
    - number: 5.2
      title: INELIGIBLE PLAYER
      rule: >
        Only Players on the Roster Sheet list submitted to the Official Scorekeeper before the game may participate in the Game. The de-
        termining factor when considering whether a Player is eligible is that the Player's name, and not necessarily the Player's number,
        must be correctly listed by the Team Manager or Coach of that Team.
        Whenever an ineligible Player is identified to the Referee, the ineligible Player will be removed from the Game and the Team shall not
        be able to substitute another Player from its Roster.
        No additional penalties are to be assessed but a report of the incident must be submitted to the Proper Authorities. For an ineligible
        Goalkeeper see Rule 5.3 - Goalkeeper.
        If a goal is scored when an ineligible Player is on the ice (whether they were involved in the scoring or not), the goal will be disallowed.
        This only applies to the goal scored at the stoppage of play whereby the Player was deemed to be ineligible. All other goals scored
        previously by the ineligible Player's Team (with them on the ice or not) shall be allowed.
        If a Player is assessed a penalty, and during the penalty they are found to be an ineligible Player, they will be removed from the game
        and another Player of their Team, designated by the Coach, must serve the remainder of the penalty.
        No additional penalties are to be assessed but a report of the incident must be submitted to the Proper Authorities.
    - number: 5.3
      title: GOALKEEPER
      rule: >
        Each Team shall be allowed one (1) Goalkeeper on the ice at one time. The Goalkeeper may be removed and substituted by another
        Skater. Such substitute shall not be permitted the privileges of the Goalkeeper.
        Each Team shall have on its Players' Bench, or on a chair immediately beside the Players' Bench (or nearby), a substitute Goalkeeper
        who shall always be fully equipped and ready to play.
        Except when both (2) Goalkeepers are incapacitated, no Skater listed on the Official Game Sheet shall be permitted to wear
        the equipment of the Goalkeeper. In specific IIHF Championships, a third (3rd) listed Goalkeeper is allowed.
        » For additional information refer to IIHF Sport Regulations.
        If both (2) listed Goalkeepers are incapacitated, that Team shall be entitled to dress and play any Goalkeeper who is eligible.
        In the event that the two (2) regular Goalkeepers are injured or incapacitated in quick succession, the third (3rd) Goalkeeper shall
        be provided with a reasonable amount of time to get dressed, in addition to a two-minute (2) warm-up (except when they enter the
        game to defend against a "Penalty Shot").
        If, however, the third (3rd) Goalkeeper is dressed and on the Players' Bench when the second (2nd)
        Goalkeeper becomes incapacitated, the third (3rd) Goalkeeper shall enter the game immediately and no warm-up is permitted.
    - number: 5.4
      title: COACHES AND TEAM PERSONNEL
      rule: >           
        Only Players in uniform and official team personnel duly registered on the Roster Sheet shall be permitted to occupy the Player's
        Benches so provided.
        Every Team must have at least one Staff Member behind the Team on the Players' Bench to act as Coach and at least one (1) qualified
        Coach or Medical Expert to treat Players in case of injury.
    - number: 5.5
      title: TEAM OFFICIALS AND TECHNOLOGY
      rule: >
        Team personnel who are on or near the Players' Bench during the Game may use radio-technology to contact other Team Personnel
        in an area designated by the IIHF.
        Other forms of technology are permitted for Coaching purposes only (e.g., statistics, tagging) and may not be used to attempt to
        influence the decisions of the On-ice Officials in any way. If the technology is misused.
        ➔ Rule 39 - Abuse of Officials.
    - number: 5.6
      title: PRE-GAME WARM-UP ON THE ICE
      rule: >           
        During warm-up on the ice, all protective equipment must be properly worn. Players registered for an IIHF Championship and not
        listed on the "Line-up / Roster Sheet" may participate in a "pre-game warm-up" on the ice. No Player can warm-up on ice at the end
        of a period or at any stoppage of play.
        No penalties are to be assessed but a report of the incident must be submitted to the Proper Authorities.
  - number: 6
    title: CAPTAIN AND ALTERNATIVE CAPTAIN
    situations:
    - number: 6.1.0
      question: >
        A team wishes to designate two co-Captains. 
        Should the Referee allow a team to have more than one player act as Captain?
      answer: >
        No. Teams must designate only one Captain for each game. 
        Teams may also designate not more than two (2) Alternate Captains. 
        All such designations must comply with playing rules concerning identification.
      rule references:
      - 6.1
      - 6.2
    - number: 6.2.0
      question: >
        The Official Scorer notifies the Referees prior to the start of the game that the Team A Coach has refused 
        to name a captain and alternate captains. What, if anything, should the Referees do?
      answer: >
        The Referees should inform the Team A Coach that should he refuse to name a captain and/or alternate 
        captains that he relinquishes his right to have a spokesperson for his team to discuss issues with 
        the officials during the game.
      rule references:
      - 6.1
      - 33.1
    - number: 6.2.1
      question: >
        Can the team change their captain or alternative captain during the game?
      answer: >
        No, captains and alternative captains can only be designated at the start of the game.
      rule references:
      - 6.1
    subsections:
    - number: "6.1"
      title: CAPTAIN
      rule: >
        One (1) Captain shall be appointed by each Team, and they alone shall have the privilege of discussing 
        with the Referees any questions relating to interpretation of rules which may arise during the 
        progress of a Game.  The Captain shall wear the letter "C," 
        approximately 8 cm (3 in) in height and in contrasting color, in a conspicuous position on the
        front of their jersey. No "Co-Captains" are permitted. One (1) Captain and no more than 
        two (2) Alternate Captains are permitted.
        ➔ Rule 6.2 - Alternate Captains.
        
        Any Captain, Alternate Captain or any Player who comes off the Players' Bench and 
        makes any protest or intervention with the
        Officials for any purpose shall be assessed a Minor Penalty for "Unsportsmanlike Conduct".
        ➔ Rule 39 - Abuse of Officials.
        
        Should this protest continue, they may be assessed a Misconduct Penalty, 
        and if it further continues, a Game Misconduct Penalty
        shall be assessed.
        
        A complaint about a penalty is not a matter "relating to the interpretation of the rules" and a 
        Minor Penalty shall be imposed against
        any Captain, Alternate Captain or any other Player making such a complaint.
        The Referee and Official Scorekeeper shall be advised, prior to the start of each game, 
        the name of the Captain and the Alternate Captains of both Teams.
        
        A team cannot change its Captain or Alternate Captains during a game. 
        If a Captain is ejected from a game or cannot play the entire
        game because of an injury, one of the Alternate Captains must assume their duties.
        If both the Captain and Alternate Captain are on the ice, 
        only the Captain is allowed to talk to the Referee about a point of interpretation. 
        If either the Captain or the Alternate Captain comes off the Players Bench, uninvited by the Referee, 
        they shall be penalized accordingly.
        
        No playing Coach or playing Team Manager or Goalkeeper shall be permitted to act as Captain or 
        Alternate Captain.
        ➔ Rule 39 - Abuse of Officials
    - number: "6.2"
      title: ALTERNATE CAPTAINS
      rule: >
        If the Captain is not on the ice, an Alternate Captain on the ice shall be accorded the privileges of the Captain.
        Alternate Captains shall wear the letter "A" approximately 8 cm (3 in) in height and in contrasting color, 
        in a conspicuous position on the front of their jerseys.

  # Rule 7 has no subsections

  - number: 8
    title: INJURED PLAYERS
    situations:
    - number: 8.1.0
      question: >
        With 10 seconds left in the first period players of both teams are assessed roughing minors. 
        One of the players must go to his dressing room due to an injury. 
        Must they put a player in the Penalty Box to serve this penalty? 
        If yes, does it have to be a player who was on the ice? 
        When does it have to be someone on the ice?
      answer: >
        Rule states that they must substitute immediately for the injured player and he shall serve the penalty 
        until the injured player is able to return to the game. 
        Any player may serve the penalty except the spare goalie. 
        Only goalkeepers' penalties have to be served by someone on the ice at the time of the infraction.
      rule references:
      - 8.1
      - 27.1
    - number: 8.2.0
      question: >
        A player receives a coincidental penalty that will not appear on the clock. 
        The penalized player is injured and goes to the dressing room. 
        Following the expiration of his penalty time but before a stoppage of play following that expiration 
        he returns to the bench. Can the player participate in the play (change on the fly) or would that 
        player be considered an ineligible player?
      answer: >
        The player would have to be considered an ineligible player as the player has not been legally 
        released from the Penalty Box.
      rule references:
      - 8.1
      - 68.1
      - 78.5 (iv)
    - number: 8.3.0
      question: >
        Off the face-off in Team A's end zone, A20 attempts to draw the puck back and in the process hits 
        Team B's center B10 in the face with the butt-end of its stick. 
        B10 immediately drops to the ice in a pool of blood and the play is stopped. 
        Neither Referee witnessed what took place. 
        The Linesperson informs the Referee what happened. 
        What is the Referee's decision? Where is the ensuing face-off?
      answer: >
        After consulting with the Linesperson who saw the play, 
        if it is determined that the contact was accidental due to both players being bent over during the face-off,
        no penalty shall be assessed. The face-off shall be conducted in the neutral zone outside of Team A's zone.
      rule references:
      - 8.1
      - 60.1
    - number: 8.4.0
      question: >
        During the Shootout, the shooter attempts to make a move on the goalkeeper and falls, 
        sliding into the goalkeeper. The puck does not enter the net, but the goalkeeper is injured. 
        The team select to place the substitute goalkeeper in the net for the next shootout attempt. 
        Is the substitute goalkeeper permitted a warm-up?
      answer: >
        No warm-up is permitted when a goalkeeper substitution is made during a penalty shot or shootout.
      rule references:
      - 8.2
      - 84.4
    - number: 8.5.0
      question: >
        Play is stopped in the second period due an injury sustained by Team A's goalkeeper. 
        The goalkeeper leaves the ice and is replaced by the substitute goalkeeper. 
        The play resumes and before the next stoppage occurs, Team A changes goalkeepers on the fly, 
        putting the original goalkeeper (who had been injured) back in the net. Is this allowed?
      answer: > 
        This is not permitted and a minor penalty for delay of game is to be assessed. 
        If the goalkeeper on the bench comes into the game at a stoppage of play to replace the goalkeeper on 
        the ice who has been injured, they cannot switch places until the next stoppage of play.
      rule references:
      - 8.2
    - number: 8.6.0
      question: >
        Team A's goalkeeper is injured and is replaced by the substitute goalkeeper. 
        Play resumes and the injured goalkeeper (now on the Players' Bench) 
        has recovered and wants to return to its position. 
        Team A selects to change goalkeepers on the fly. 
        Shortly after the exchange, Team A scores. What, if anything, should the officials do?
      answer: > 
        The injured goalkeeper cannot return to the game until the next stoppage in play (Rule 8.2),
        therefore the goalkeeper is considered an ineligible player and Team A cannot be permitted to score. 
        Goal is disallowed, and minor penalty is assessed to the goalkeeper.
      rule references:
      - 8.2
      - 78.5 (iv)
    - number: 8.7.0
      question: >
        Team A's goalkeeper is injured and is replaced by the substitute goalkeeper. 
        Play resumes and the injured goalkeeper (now on the Players' Bench) has recovered and wants to return to its position. 
        Team A selects to change goalkeepers on the fly. Shortly after the exchange, 
        Team B inadvertently puts the puck into their own goal. What, if anything, should the officials do?
      answer: > 
        The injured goalkeeper cannot return to the game until the next stoppage in play (Rule 8.2), 
        therefore he is an ineligible player and Team A cannot be permitted to score 
        (even if Team B scored upon themselves).  Goal is disallowed, and minor penalty is assessed to the goalkeeper.
      rule references:
      - 8.2
      - 78.5 (iv)
    - number: 8.8.0
      question: >
        Can a goalkeeper be changed "on the fly" 
        (i.e., can the goalkeeper on the ice be switched with the back-up goalkeeper while play is in progress)?
      answer: >
        Rule 74.1 states, "Players may be changed at any time during the play from the Players' Bench...." 
        It does not exclude goalkeepers, so yes, goalkeepers can be changed on the fly.
        However, there are two exceptions to this:
        
        a: If the goalkeeper on the bench comes into the game at a stoppage of play to replace the goalkeeper on 
        the ice who has been injured, they cannot switch places until the next stoppage of play. Rule 8.2
        
        b: If the team chooses to replace their goalkeeper to defend against a Penalty Shot, 
        the replacement goalkeeper must remain in the game until the next stoppage of play. Rule 24.2.
      rule references:
      - 8.2
      - 24.2
      - 74.1
    - number: 8.9.0
      question: >
        Both goalkeepers are either injured, sick or for some other reason unable to participate in the game. 
        The team does not have a third eligible goalkeeper available to them for use in the game. What does the team do?
      answer: >
        If this is known prior to the game, 
        the team may dress any one of their eligible registered skaters as a goalkeeper and list the skater on the 
        game line-up as such. 
        If this happens during the game, they shall be granted a reasonable amount of time to dress one of the 20 
        remaining skaters on the game line-up as a goalkeeper and the skater will be given such privileges for 
        the balance of the game.
      rule references:
      - 5.3
    - number: 8.10.0
      question: > 
        Team B is in a delayed off-side position. 
        Team A has the puck behind their own net and the whistle is blown because a Team A player is injured on 
        the ice in the neutral zone. Where is the face-off? Does the injury take precedent over the delayed offside?
      answer: > 
        Common sense would suggest that since the delayed off-side was still in effect, 
        the face-off should be conducted in the neutral zone just outside Team A's zone.
      rule references:
      - 8.1
    - number: 8.11.0
      question: >
        Player A4 is high-sticked in the face by Player B#8. 
        A delayed penalty is coming up to Player B#8. 
        The play is stopped when Team B gains possession and control of the puck. Team A4 is not injured,
        but the trainer comes on to the ice to attend to the player. 
        Even though the play was stopped for the penalty, is Player A4 allowed to stay on the ice?
      answer: > 
        Regardless of the reason the play was stopped, whenever an injured player is attended to on the ice by 
        a trainer or by medical personnel, such player must be substituted for immediately. 
        The injured player cannot return to the ice until play has resumed.
      rule references:
      - 8.1
    - number: 8.12.0
      question: >
        During play in Team A end zone, a Team A defender is injured blocking a shot. 
        The player is crawling to the bench when the trainer opens a gate on the side boards, 
        separate from the Players' Bench, during the play and pulls the injured defender off the ice, 
        and immediately to the dressing room. Is this legal, and where is it in the rule book?
      answer: > 
        No this is not a legal player change. If an injured player wishes to retire from the ice and 
        be replaced by a substitute, she must do so at the Players' Bench and no other exit. 
        Therefore, a bench minor penalty shall be imposed.
      rule references:
      - 8.1
    subsections:
    - number: 8.1
      title: INJURED PLAYER
      rule: >
        When a Player is injured or compelled to leave the ice during a Game, they may retire from the Game and be replaced by a substitute,
        but play must continue without the Teams leaving the ice.
        
        During the play, if an injured Player wishes to retire from the ice and be replaced by a substitute, they must do so at the Players'
        Bench and not through any other exit leading from the Rink. This is not a legal Player change and therefore when a violation occurs,
        a Bench-minor Penalty shall be imposed.
        
        If a penalized Player has been injured, they may proceed to the Dressing Room without taking a seat in the Penalty Box. The penalized
        Team shall immediately put a substitute Player in the Penalty Box, who shall serve the penalty until the injured Player is able to return
        to the game. They would replace their Teammate in the Penalty Box at the next stoppage of play.
        For violation of this rule, a Bench Minor Penalty shall be imposed.
        
        Should the injured penalized Player who has been replaced in the Penalty Box return to their Players' Bench prior to the expiration of
        their penalty, they shall not be eligible to play until their penalty has expired. This includes coincidental penalties when their substitute
        is still in the Penalty Box awaiting a stoppage in play.
        
        The injured Player must wait until their substitute has been released from the Penalty Box before they are eligible to play. If, however,
        there is a stoppage of play prior to the expiration of their penalty, they must then replace their Teammate in the Penalty Box and is
        then eligible to return once their penalty has expired.
        
        When a Player is injured so that they cannot continue play or go to their Players' Bench, the play shall not be stopped until the injured Player's Team has secured control of the puck. If the Player's Team is in "control of the puck" at the time of injury, play shall be
        stopped immediately unless their Team is in a scoring position.
        
        In the case where it is obvious that a Player has sustained a serious injury, the Referee and/or Linesperson may stop the play immediately. Where an injury has occurred to a Player and there is a stoppage of play, a Team Doctor (or other Medical Personnel) may go
        onto the ice to attend to the injured Player without waiting for the Referee's consent.
        
        When play has been stopped by the Referee or Linesperson due to an injured Player, or whenever an injured Player is attended to on
        the ice by the Coach or Medical Personnel, such Player must be substituted for immediately. This injured Player cannot return to the
        ice until play has resumed.
        
        When play is stopped for an injured Player, the ensuing "face-off" shall be conducted at the Face-off Spot in the zone nearest the
        location of the puck when the play was stopped.
        
        When the injured Player's Team has control of the puck in the Attacking Zone, the "face-off" shall be conducted at the nearest Faceoff Spot in the Neutral Zone.
        When the injured Player is in their Defending Zone and the attacking Team is in "possession of the puck" in the Attacking Zone, the
        "face-off" shall be conducted at the nearest Face-off Spot in the defending Team's zone.
        A player who lies on the ice either feigning an injury or refusing to get up off the ice will be issued a Minor Penalty.
    - number: 8.2
      title: INJURED GOALKEEPER
      rule: >
        If a Goalkeeper sustains an injury or becomes ill, they must be ready to resume play immediately or be replaced by a substitute
        Goalkeeper and no additional time shall be allowed for the purpose of enabling the injured or ill Goalkeeper to resume their position.
        No warm-up shall be permitted for a substitute Goalkeeper in all games.
        
        The substitute Goalkeeper shall be subject to the regular rules governing Goalkeepers and shall be entitled to the same privileges.
        When a substitution for the injured Goalkeeper has been made, the injured Goalkeeper is not allowed to resume the position until
        the next stoppage of play. For a violation of the rule, a Minor Penalty for "Delay of Game" shall be assessed.
        
        When play has been stopped by the Referee or Linesperson due to an injured Goalkeeper, such Goalkeeper must be substituted for
        only if they have to proceed to the Players' Bench to receive medical attention.
        
        Where an injury has occurred to a Goalkeeper and there is a stoppage of play, a Team Doctor (or other Medical Personnel) may go
        onto the ice to attend to the injured Player without waiting for the Referee's consent.
        
        If the Doctor or Medical Personnel has come onto the ice to attend to the Goalkeeper and there is no undue delay, the Goalkeeper
        may remain in the game. However, no additional time shall be permitted by the Referee for the purpose of enabling the injured Goalkeeper to resume their position (i.e., no warm-up).
    - number: 8.3
      title: BLOOD
      rule: >
        A Player who is bleeding or who has visible blood on their equipment or body shall be ruled off the ice at the next stoppage of play.
        Such Player shall not be permitted to return to play until the bleeding has been stopped and the cut or abrasion has been covered
        (if necessary). It is required that any affected equipment and/or uniform be properly disinfected or exchanged.
  - number: 9
    title: UNIFORMS
    situations:
    - number: 9.1.0
      question: >
        A player's jersey is torn during play. Is that player allowed to continue in the game with his jersey 
        torn or must the player be instructed to have it changed or repaired before permitted to continue?
      answer: >
        This would be considered an altered jersey and it should be repaired or changed prior to the player being 
        permitted to return to play.
      rule references:
      - 9.1
      - 9.5
    - number: 9.2.0
      question: >
        During the play, a player loses the helmet and makes a player change on the fly. Play continues without any 
        whistles and this same player returns to the ice to play (still without his helmet). Is this permitted?
      answer: >
        No, this is not permitted. If the player returns to the ice without a helmet,
        play shall be stopped once his team has gained control of the puck and a minor penalty is assessed.
      rule references:
      - 9.6
    - number: 9.3.0
      question: >
        A player on Team A loses its helmet during the play. The player changes on the fly. 
        Through continuous action, the player returns to the ice without a helmet. 
        The officials notice this immediately and blow the whistle to stop play as soon as Team A gains control of the puck. 
        Where is the ensuing face-off?
      answer: >
        Since this results in a minor penalty being assessed to the Team A player, the ensuing face-off will be 
        conducted at one of the end zone face-off spots in Team A's defending zone. Which face-off spot shall be selected by Team B.
      rule references:
      - 9.6
    - number: 9.4.0
      question: >
        A player in the Penalty Box is without a helmet (it is being repaired at the player's bench). 
        There are no stoppages in play and he is unable to obtain his helmet before his penalty expires. 
        The player comes onto the ice without a helmet and skates directly across the ice to the player's 
        bench during the play. What, if anything, should the officials do in this situation?
      answer: >
        This shall be treated in the same manner as a player coming from the Players' Bench without a helmet. 
        Once the team has gained control of the puck, the play is stopped, and a minor penalty assessed 
        to the player entering the game without a helmet.
        However, this should be avoided by ensuring the player receives a replacement helmet 
        prior to the resumption of play before the penalty begins.
      rule references:
      - 9.6
    - number: 9.5.0
      question: >
        Team A's goaltender loses its mask during the play. What does the Referee do?
      answer: >
        If Team A has control of the puck play shall be stopped immediately. If Team B has the puck then play 
        shall only be stopped if Team B has no immediate and impending scoring opportunity. 
        This stoppage of play must be made by the Referee.
      rule references:
      - 9.6
    - number: 9.6.0
      question: >
        Team A player is on a breakaway. Team B's goalkeeper comes out of his crease to challenge the shooter 
        and deliberately removes his mask as the Team A player crosses the attacking blue line. 
        What action should be taken by the Referee?
      answer: >
        Allow the play to continue and if Team A does not score then the Referee will stop play and award the 
        Team A player a Penalty Shot.
      rule references:
      - 9.6
    - number: 9.7.0
      question: >
        During a Shootout attempt (or Penalty Shot) the goalkeeper deliberately removes its helmet and/or facemask. 
        What action should be taken by the Referee?
      answer: >
        The Referee shall award a goal to the non-offending team.
      rule references:
      - 9.6
    - number: 9.8.0
      question: >
        It is brought to the attention of the Referee that a player is wearing an altered jersey, and after 
        inspection by the Referee, it is clearly determined that in fact it has been altered. 
        What should the Referee do?
      answer:
        he Referee shall instruct the player to change or remove the altered jersey and if he refuses 
        or fails to do so he shall be assessed a minor penalty for delay of game. If he returns to the ice without 
        making the necessary change, he shall be assessed a misconduct penalty and for a third time,
        a game misconduct penalty.
      rule references:
      - 9.5
    - number: 9.9.0
      question: >
        Team A player is assessed a matching minor penalty with an opponent. 
        Teams are going to play 4 on 4. The players helmet strap was broken during the scrum and it is taken 
        to the Players' Bench to be repaired by the equipment manager. 
        There are no stoppages in play during length of his penalty and the player does not get its helmet back. 
        What does the player do? What does the Off-Ice Official do? What do the on-ice officials do?
      answer: >
        To avoid having to deal with a player entering the game without a helmet, 
        the officials (on and off-ice) should ensure the player receives a replacement helmet from his Players' 
        Bench before resuming play. Have a teammate take the broken one and secure a replacement helmet for 
        the penalized player.
      rule references:
      - 9.6
    - number: 9.10.0
      question: >
        A player or goalkeeper loses a skate blade during play. Does the Referee stop the play?
      answer:
        If a teammate has control of the puck, the Referee may stop the play. If the opposing team has control 
        of the puck, then play shall only be stopped if there is no immediate and impending scoring opportunity. 
        This should be seen as situation described in rule 9.6 but with another piece of equipment then the helmet.
      rule references:
      - 9.6
    - number: 9.11.0
      question: >
        A player loses her helmet during play. The puck is at the skaters feet and the skater selects to make a 
        pass to a teammate. Is this permitted?
      answer: >
        No. A player is never allowed to make a play without a helmet.
        A minor penalty for playing without a helmet shall be assessed.
      rule references:
      - 9.6
    - number: 9.12.0
      question: >
        A player loses her helmet during play. The skater selects to pick up its helmet 
        and put it back on. Is this permitted?
      answer: >
        No. A player may not choose to retrieve and replace its helmet properly on the head. 
        A minor penalty for playing without a helmet shall be assessed.
      rule references:
      - 9.6
    - number: 9.13.0
      question: >
        During a battle for the puck in the corner a Team A player grabs the back of a Team B player's helmet 
        and pulls it off the head. What, if anything, should the Referee do?
      answer: >
        The Team A player should be assessed a minor penalty for roughing for removing an opponent's helmet during 
        play.
      rule references:
      - 9.6
    subsections:
    - number: "9.1"
      title: TEAM UNIFORM
      rule: >
        All Players of each Team shall be dressed uniformly with an approved design and color of their helmets, jerseys, short pants,
        and socks.
        
        All jerseys of a Team must be of the same design, including logo on the front, numbers on the sleeves and back, and nameplate on
        the back. The dominant color of the uniform must cover approximately 80 % of the jersey and socks, excluding names and numbers.
        If, in the opinion of the Referee, the uniform colors of the competing Teams are too similar and there is a possibility of misidentifying
        Players, it is the responsibility of the Home Team to change its jerseys.
        
        All Players on a Team must wear the same uniforms and jersey numbers in the on-ice warm-up as during the game. Altered uniforms
        of any kind, i.e. Velcro inserts, over-sized jerseys, altered collars, etc., will not be permitted. Any Player or Goalkeeper not complying
        with this rule shall not be permitted to participate in the game – refer to Rule 9.5. – Protective Equipment.
        Altered uniforms of any kind, i.e. Velcro inserts, over-sized jerseys, altered collars, etc., will not be permitted. Any Player or
        Goalkeeper not complying with this rule shall not be permitted to participate in the game. Players are not allowed to change
        or exchange jersey numbers once the game has started. They must wear the same number for the game's entirety and throughout
        entire competition.
        
        As an exception to this rule, when a Player's jersey becomes stained with blood or becomes badly torn during a game, they may be
        required by an On-ice Official to leave the ice and change into a designated jersey with another number and without a nameplate.
        Each Team shall design and wear distinctive and contrasting uniforms for their home and away games, no parts of which shall be
        interchangeable except the pants. Any concerns regarding a Player's uniform (including the Goalkeeper) shall be reported by the Re-
        feree to the Proper Authorities. All Player pants must be worn in a uniform fashion by all Players. The pants must be one consistent
        color around and throughout the leg of the pant. Pant legs are not to be ripped, cut, or torn in the leg / thigh area.
        Graffiti-type designs, patterns, artwork, drawings, or slogans which are abusive or obscene and refer to culture, race, or religion are
        not allowed on any part of the uniform.
        
        » For more information refer to IIHF Sport Regulations.

    - number: "9.2"
      title: NUMBERS AND NAMEPLATES
      rule: >
        Each Player listed in the line-up of each Team shall wear an individual identifying number that is 25 - 30 cm (10 - 12 in) high on the
        back of the jersey and 10 cm (4 in) high on both sleeves. Numbers are limited to whole numbers from 1 to 99. Jersey numbers such
        as 00, ½ (fractions), .05 (decimals), 101 (three digit) are not permitted. No two (2) Players on a Team may use the same number
        in the same game.
        
        In addition, each Player shall wear their surname in full, in block letters 10 cm (4 in) high, across the back of their jersey at shoulder
        height, in block capital Roman letters of a font approved by the IIHF prior to the game or competition.
        A Player whose hair is long enough to obscure the nameplate or number on the back of the jersey must fashion it in a ponytail or
        tuck the hair under the helmet.

    - number: "9.3"
      title: PLAYER'S JERSEY
      rule: >
        Players who do not comply with these rules are not allowed to participate in the game. Goalkeeper's Jersey- refer to Rule 9.4.
        Jerseys must not extend length-wise past the end of the pants, and the sleeves must not extend past the fingers of the glove.
        No inserts or additions are to be added to the standard Players' jersey as produced by the manufacturer. (Modifications at the
        manufacturer are not allowed unless approved in advance by the IIHF).
        The dominant color of the uniform must cover approximately 80 % of the jersey and socks, excluding names and numbers.
        Jerseys must be worn completely outside of the pants and must be properly fastened to the pants at all times with tie-down straps.
        If any Player on that Team fails to comply after a warning, a Minor Penalty will be assessed.
        ➔ Rule 63 – Delaying the Game.
        » For additional information, refer to IIHF Sport Regulations.

    - number: "9.4"
      title: GOALKEEPER'S JERSEY
      rule: >
        Goalkeepers who do not comply with these rules are not allowed to participate in the game. Jerseys are not to be excessively over-
        sized. No inserts or additions are to be added to the standard Goalkeeper's jersey as produced by the manufacturer. Modifications
        at the manufacturer are not allowed unless approved in advance by the IIHF. No "tying down" of the jersey is allowed at the wrists
        if it creates a tension across the jersey allowing for a "webbing effect" which is not permitted. No other tie downs are allowed that
        create a "webbing effect.". The length of a jersey is illegal if it covers any area between the Goalkeeper's legs.
        » For additional information refer to IIHF Sport Regulations.

    - number: "9.5"
      title: PROTECTIVE EQUIPMENT
      rule: >
        Equipment must conform to safety standards and be used only to protect Players, not to enhance or improve playing ability or to
        cause injury to an opponent.
        
        All protective equipment, except gloves, headgear, mouthguards, neck-/throat protection and Goalkeepers' leg guards must be worn
        under the uniform. The complete protective equipment must be worn during the game and during "pre-game warm-up".
        Should it be brought to the attention of the Referee that a Player is wearing, for example, an elbow pad that is not covered by their
        jersey, they shall instruct the Player to cover up the pad. A second violation by the same Player would result in a Minor Penalty
        being assessed.
        
        Whenever it is deemed by the Referee that a Player is wearing any equipment that does not meet with the IIHF regulations, they
        shall instruct the Player to change or remove the piece of equipment.
        
        The corresponding Player and their Team will be warned by the Referee to adjust the equipment accordingly. After the warning, all
        Players on that Team wearing such equipment shall be penalized in accordance with Rule 12 – Illegal Equipment.
        If the Player refuses, they shall be assessed a Minor Penalty for "Delay of Game" and if they return to the ice without making the
        change, they shall be issued a Misconduct Penalty. Should this happen a third time, the Player shall be issued a Game Misconduct
        Penalty.
    - number: "9.6"
      title: HELMETS
      rule: >
        All Players shall wear a helmet of design, material and construction approved for ice hockey, with a chin strap always properly
        fastened, including during "pre-game warm-up", participating in the game, either on the playing surface or the Players' Benches
        or Penalty Boxes. The helmet should be attached in such a way that it cannot fall off. If it falls off and has not been removed by an
        opponent Player, it has not been attached correctly.
        
        A Player on the ice whose helmet comes off during play has to exit the playing surface immediately.
        A player on the ice whose helmet comes off during play is not allowed to retrieve and put their helmet back on their head – for this
        they have to proceed to their Players' Bench and exit the playing surface.
        If a Player does not comply with this rule, they shall be assessed a Minor Penalty without a warning
        
        ➔ Rule 12 – Illegal Equipment.
        
        If the Player returns to their Players' Bench to be substituted for, they may only return to the ice during play with a helmet (with the
        chin strap properly fastened).
        No Player may exit the Penalty Box during play without a helmet (with the chin strap properly fastened). Should they do so, the play
        shall be stopped once their Team has gained control of the puck and a Minor Penalty shall be assessed to the offending Player.
        If a Player's chin strap becomes unfastened during game action, but the helmet stays on their head, they may continue to play until
        the next stoppage or until they leave the ice. A Player who intentionally removes an opponent's helmet during play shall be assessed
        a Minor Penalty for "Roughing".
        
        ➔ Rule 51 – Roughing.
        
        When a goalkeeper is hit on the face mask by a hard shot with the puck and the Referee believes the Goalkeeper is or may be dazed
        by that hard shot, the Referee may stop play for safety reasons, if there is no immediate scoring chance for the attacking Team.
        When a Goalkeeper has lost their helmet and/or face mask and their Team has control of the puck, play shall be stopped immediately
        to allow the Goalkeeper the opportunity to recollect their helmet and/or face mask.
        When the opposing Team has control of the puck, play shall only be stopped if there is no immediate and impending scoring oppor-
        tunity. This stoppage of play must be made by the Referee. When play is stopped because the Goalkeeper has lost their helmet and/
        or face mask, the ensuing "face-off" shall take place at one of the defending Team's End Zone Face-off Spots.
        When a Goalkeeper deliberately removes their helmet and/or face mask to secure a stoppage of play, the Referee shall stop play as
        outlined above and assess the Goalkeeper a Minor Penalty for "Delay of Game".
        
        ➔ Rule 63 – Delaying the Game.
        
        If the Goalkeeper deliberately removes their helmet and/or face mask when the opposing Team is on a breakaway, the Referee shall
        award a "Penalty Shot" to the non-offending Team. If the Goalkeeper deliberately removes their helmet and/or face mask during the
        course of a "Penalty Shot" or shootout attempt, the Referee shall award a goal to the non-offending Team.

    - number: "9.7"
      title: FACIAL PROTECTION
      rule: >
        There are three (3) permissible types of facial protection which can be attached to the front of a Players' helmet: a visor protection,
        a cage protection, or a full-face protection visor.
        All Players born after December 31, 1974, must wear, as a minimum a visor as a facial protection. The visor face protection must
        be properly affixed to their helmet, and must extend down in such a fashion as to ensure adequate eye protection, to cover the eyes
        and nose in its entirety. It must be fixed to the helmet along the sides so that it cannot be flipped up. A Player whose visor face
        protection becomes cracked or broken during game action must leave the ice immediately.
        Players are not allowed to wear a colored or tinted visor.
        Participating Teams in an IIHF Competition must ensure that their Players are equipped with a helmet manufactured and approved
        specifically for ice hockey and that, as applicable, a visor or a full-face protection is properly attached to it.
        Specific rules and guidelines for appropriate head / face / neck / throat / mouth protection for Women's Hockey and Men's Junior
        "Under 20" and "Under 18" categories.
        
        ➔ Rule 102 – Womens Hockey Specific Equipement and ➔ Rule 202 – Mens Junior Hockey Specific Equipment.

    - number: "9.8"
      title: DANGEROUS EQUIPMENT
      rule: >
        Equipment that does not conform to IIHF standards and equipment that is deemed unacceptable for the game action will be classified as "Dangerous Equipment". A Player using "Dangerous Equipment" will be sent off the ice by the Referee and their Team shall
        receive a warning from the Referee.
        
        After the Team has been warned, all Players on that Team wearing such equipment shall be penalized.
        
        ➔ Rule 12 – Illegal Equipment.
        
        Dangerous Equipment includes wearing a visor in a way that may cause injury to an opponent, wearing non-approved equipment,
        using dangerous or illegal skates or stick, failing to wear equipment under the uniform (except gloves, helmet, and goaltender's
        pads), and cutting the palm out of one or both gloves.
        
        The use of pads or protectors made of metal, or of any other material likely to cause injury to an opposing Player is prohibited.
        Referees have the authority to prohibit any equipment they feel may cause injury to any participant in the game. Failure to comply
        with the Referees' instructions shall result in a Minor Penalty for "Delay of Game". A mask or protector of a design approved by the
        IIHF may be worn by a Player who has sustained a facial injury.
        In the first instance, the injured Player shall be entitled to wear any protective device prescribed by the Team Doctor. If any opposing
        Team objects to the device, it may record its objection with the IIHF.
        In cases where a stick may have been modified and it is evident that the edges have not been beveled, the Referee shall deem the
        stick to be dangerous equipment and removed from the game until the edges can be beveled sufficiently.
        No penalty is to be assessed unless the Player returns to the ice with the unmodified stick, in which case they will be assessed
        a Minor Penalty.
        
        ➔ Rule 63 – Delaying the Game.

    - number: "9.9"
      title: SHIN PADS
      rule: >
        Skaters' shin pads must be of a size that allows them to fit inside standard Skaters' socks. No protrusions from or additions to the
        manufactured shin pads are allowed.
    - number: "9.10"
      title: SKATES
      rule: >
        Skates must consist of only four parts: boot, blade, blade holder, and laces. The boot must conform to the foot of the Skater and not
        be unduly wide or long or have any attachments to it. The blade must be smooth from front to back and secured in the blade holder
        at all times. It cannot have a pick in the manner of figure skates.
        The front and back of the blade must be properly covered by the blade holder such that no part of either end protrudes. The blade
        must not extend in front of the toe or behind the heel of the boot in the manner of speed skates.
        No mechanical attachment or any other device which might help a Skater's speed or ability to skate is allowed.
        Laces may be of any non-fluorescent color and tied in any manner, but they must not be so long that they touch the ice.
    - number: "9.11"
      title: SKATES - GOALKEEPER
      rule: >  
        A Goalkeeper's skates must have a non-fluorescent protective cowling at the front of each boot. The skate blade must be flat and
        cannot be longer than the boot. Any blades, projections, or "cheaters" added to the boot in order to give the Goalkeeper additional
        contact to the ice surface are not allowed.
    - number: "9.12"
      title: NECK AND THROAT PROTECTION
      rule: >
        It is recommended that all Players wear a certified "Neck and Throat Protection". A Goalkeeper may attach a throat protector to the
        chin of their facemask. It must be made of a material that will not cause injury.
        Players who play in adult categories but are of the age as "Under 20" and "Under 18" categories must wear the appropriate protective
        equipment of these U20 and U18 categories in accordance with the specific rules.
        Specific rules and guidelines for appropriate head / face / neck / throat / mouth protection for Women's Hockey and Men's Junior
        "Under 20" and "Under 18" categories.
        
        ➔ Rule 102 – Womens Hockey Specific Equipement and ➔ Rule 202 – Mens Junior Hockey Specific Equipment.

    - number: "9.13"
      title: MOUTHGUARDS
      rule: >
        It is strongly recommended that all Players wear a mouthguard, preferably of the custom-made variety.
        The mouthguard is designed to protect the teeth and jaws from impact and may also serve to reduce the risk of concussions. It is
        strongly recommended that Players use a custom-made mouthguard. It is recommended to wear this mouthguard in a compliant
        manner at all times when on the ice.
        Players who play in adult categories but are of the age as "Under 20" and "Under 18" categories must wear the appropriate protec-
        tive equipment of these U20 and U18 categories in accordance with the specific rules.
        
        Specific rules and guidelines for appropriate head / face / neck / throat / mouth protection for Women's Hockey and Men's Junior
        "Under 20" and "Under 18" categories
        
        ➔ Rule 102 – Womens Hockey Specific Equipement and ➔ Rule 202 – Mens Junior Hockey Specific Equipment.

  - number: 10
    title: STICKS
    situations:
    - number: 10.1.0
      question: >
        A player takes a shot on goal and the goalkeeper juggles the puck and the puck ultimately ends up in the goal. 
        Just before the puck crosses the goal line the Referee notices that the shaft of the stick of the 
        stick of the player who shot the puck is broken. Is this a good goal?
      answer: >
        Unless the Referee can be certain that the stick was broken prior to the shot being taken this goal must stand. 
        If, however, the Referee is certain the stick was broken prior to the shot being taken, 
        the goal would be disallowed, and a minor penalty assessed to the player for participating in the play 
        with a broken stick.
      rule references:
      - 10.3
    - number: 10.2.0
      question: >
        During play a skater breaks off or loses the wooden butt-end portion of his stick. 
        The skater drops the wooden piece and continues to play with the stick. 
        What should the Referee(s) do?
      answer: >
        If the stick "in the opinion of the Referee(s), is unfit for normal play" he should assess the player a minor penalty.
      rule references:
      - 10.3
    - number: 10.3.0
      question: >
        Player A loses its stick in the defending zone. A teammate uses its own stick to slide Player A's 
        stick into its feet and immediately picks up. Is this a penalty?
      answer: >
        This is a minor penalty to the player who shoots the stick to its teammate.
      rule references:
      - 10.3
    - number: 10.4.0
      question: >
        A Team A player breaks its stick and Team B player happens to lose its stick during the same play. 
        Can the Team A player pick up the Team B player's stick and use it assuming it is not broken?
      answer: >
        No. The Team A player may only receive a replacement stick at its own Players' Bench, 
        be handed one from a teammate on the ice, or pick up a teammate's discarded unbroken stick from the ice, 
        otherwise a minor penalty shall be imposed. 
        
        Or, if the Team B player who has lost its stick is still on the ice, Rule 56.2 (v) could be applied if 
        the Referee deems the Team A player has prevented the Team B player from regaining possession of his stick.
      rule references:
      - 10.3
      - 56.2 (v)
    - number: 10.5.0
      question: >
        A player on Team A has broken its stick in its attacking zone. 
        The skaters team maintains control of the puck. A player on the Team A Players' 
        Bench throws a stick onto the ice in the general direction of the player who has lost its stick. 
        The player picks up the stick and uses it. What action is taken by the Referee?
      answer: > 
        Bench minor penalty is assessed to Team A for throwing the stick from the bench.
      rule references:
      - 10.3
    - number: 10.6.0
      question: >
        The Linesperson witnesses a Team A player on the Players' Bench toss a stick to a teammate that has broken his stick. 
        What procedure is taken by the Linesperson that witnesses this event?
      answer: >
        The Linesperson may not stop play but shall report his interpretation of what happened to the Referee who 
        may choose to assess a bench minor penalty. Rule 32.4 and Rule 10.3.
      rule references:
      - 10.3
      - 32.4
    - number: 10.7.0
      question: >
        A player or goalkeeper loses its stick in the corner. A teammate puts its stick on top of the stick 
        laying on the ice and drags it back towards the player without the stick, leaving it a meter short of the player. 
        The player without a stick then skates over and picks it up. 
        What is the Referee's decision and where do you find this in the book?
      answer: >
        Common sense would dictate that since the teammate did not throw or shoot the stick, 
        nor did the stick interfere with the puck or another player from the attacking team, 
        no penalty would be assessed.
      rule references:
        - 10.3
        - 10.4
        - 53.2
        - 53.6
    - number: 10.8
      question: >
        A goalkeeper has lost its stick and it has ended up in the corner. 
        A teammate picks up the stick and slides it to the goalkeeper. Is this legal? What is the call?
      answer: >
        This is legal if the stick is intact and if the sliding of the stick does not interfere with an opponent in any way.
      rule references:
      - 10.4
    - number: 10.9.0
      question: >
        At a stoppage of play, Team A asks the Referee to measure the curvature of the blade of 
        Player B#7's stick. When Player B#7 realizes his stick is about to be measured he breaks it. 
        What does the Referee do?
      answer: >
        Player B#7 would be assessed a minor penalty plus a ten-minute misconduct.
      rule references:
        - 10.5
    - number: 10.10.1
      question: >
        A goalkeeper has lost or broken its stick. 
        During the play, a teammate gets a new goalkeeper's stick from the Players' 
        Bench and starts skating towards the goalkeeper to hand it over. 
        Before the skater reaches the goalkeeper, the puck comes to the skater. 
        What happens if the skater plays the puck while carrying both the skaters 
        own players stick and the goalkeeper's replacement stick?
      answer: > 
         The referee should assess a minor penalty.
      rule references:
        - 10.5
    - number: 10.10.2
      question: >
        A goalkeeper has lost or broken its stick. 
        During the play, a teammate gets a new goalkeeper's stick from the Players' 
        Bench and starts skating towards the goalkeeper to hand it over. 
        Before the skater reaches the goalkeeper, the puck comes to the skater. 
        What happens if the skater drops the goalkeeper's stick and plays the puck?
      answer:
        The referee should let the play continue.
      rule references:
        - 10.5
    - number: 10.11.0
      question: >
        Player B#4 is designated to take a penalty shot, but before taking the shot, 
        Team A requests a stick measurement. Player B#4 refuses to surrender its stick. 
        What is the penalty?
      answer: >
        If the player refuses to surrender the stick for the measurement prior to the Penalty Shot, 
        the Penalty Shot shall not be permitted, and the player shall be assessed a misconduct penalty.
      rule references:
        - 10.6
    - number: 10.12.0
      question: >
        In the intermission prior to the start or during the conclusion of a game wining shot procedure can a 
        stick be measured and if so, what is the procedure?
      answer: >
        No stick measurements are allowed during Game winning shots procedure.
      rule references:
        - 10.7
    - number: 10.13.0
      question: >
        Player ‘A' loses its stick in its defending zone. 
        A teammate uses its own stick to slide player ‘A's' stick back to the plyer which immediately picks it up. 
        What should the officials do?
      answer: >
        Assess a minor penalty to the player who slid the stick to its teammate.
      rule references:
      - 10.3
    - number: 10.14.0
      question: >
        During a battle in front of the net the attacking player loses its stick then quickly grabs the
        defenders stick, the skater immediately receives a pass, 
        stick handles around the defense, shoots and scores with this "new" stick. 
        Is the goal legal? What would the responsibility of the linespersons be if this went unobserved by either 
        Referee?
      answer: >
        This is not a legal goal, as the player scoring the goal was not in possession of a legal stick. 
        A player who has a lost or broken a stick may only receive another from its Players' 
        Bench or be handed one by a teammate on the ice. 
        The Linesperson should report the incident to the referee who should disallow the goal 
        and assess a minor penalty for receiving an illegal stick.
      rule references:
        - 10.3
    - number: 10.15.0
      question: >
        A player throws its stick from the bench to a teammate on the ice whose stick has broken. 
        What penalty is assessed the player throwing the stick from the bench? 
        What penalty is assessed the player who catches the stick and plays with it?
      answer: >
        A bench minor penalty is assessed to the player throwing the stick from the bench and no penalty to the 
        player receiving the thrown stick and playing with it.
      rule references:
        - 10.3
    - number: 10.16.0
      question: >
        A goalkeeper loses its stick and one of the teammate's hands over their own players stick and the 
        goalkeeper breaks that player's stick. Is the goalkeeper allowed to continue playing with it?
      answer: >
        A goalkeeper may continue to play with a broken stick until a stoppage of play or until a stick has been legally
        handed over by a teammate.
      rule references:
        - 10.4
    - number: 10.17.0
      question: >
        In Team A's 3rd game of the competition, Player A#91 has its stick measured and it was found to be illegal 
        for the third time in that competition. What penalty(ies) is (are) assessed?
      answer: >
        The player is assessed a minor penalty.
      rule references:
        - 10.5
    - number: 10.18.0
      question: >
        Player B#10 checks Team A#12 with a legal contact (both in the male and female category). 
        Both players lose their sticks. In a hurry, they both pick up a stick thinking it is theirs. 
        Play continues with Team B going down the ice and player B#10 scores a goal. 
        
        At this time Player A#12 comes to the officials in protest saying that B#10 scored with what 
        is deemed to be the opponents stick. What is the call on the ice, Goal or no Goal? Are other penalties assessed on the play?
      answer: >
        No Goal. Both players will get a minor penalty for playing with an illegal stick.
      rule references:
        - 10.3
    - number: 10.19.0
      question: >
        Can a player on the ice carry two player's sticks so that the player can give one to a teammate who has 
        lost or broken its stick?
      answer: >
        Yes, however, if the skater participates in the play, checks an opponent, 
        intentionally prevents the movement of an opponent or intentionally plays the puck while carrying two sticks, 
        the skater shall incur a minor penalty.
      rule references:
        - 10.5
    - number: 10.20.0
      question: >
        A delayed minor penalty is to be called against Team A. 
        Team B scores before the stoppage of play. 
        Team A requests a measurement of the stick of the player on Team B scoring the goal. 
        What action is taken by the Referee?
      answer: >
        A stick measurement request cannot be used to invalidate a goal.
        The delayed minor penalty to Team A is not assessed as a result of the goal by Team B. 
        The Referee will then request the stick of the Team B player who scored the goal. 
        If the stick is illegal, the Team B player is assessed a minor penalty. 
        If the stick is legal, Team A is assessed a bench minor penalty.
      rule references:
      - 10.5
      - 15.2
    - number: 10.21.0
      question: >
        Player A#4 breaks the stick during play. Player A#33, who has a stick exemption for the length of the stick, 
        hands its stick to A#4. A#33 then leaves the ice on a change. When the whistle goes, Team B immediately 
        approaches the Referee and indicates they wish to have the length of A#4's stick measured. Is this allowed?
      answer: >
        No measurement should be undertaken by the Referees. 
        Common sense dictates that player A#4 couldn't possibly be made responsible for taking a stick that has been 
        deemed fit for use by the IIHF for A#33. If the skater would have come from the bench with this stick, 
        perhaps this is a different story as he would then be trying to circumvent the spirit of the exemption rule.
      rule references:
      - 10.1
    - number: 10.22.0
      question: >
        A broken stick is on the ice in the slot area. The goalkeeper pushes the broken stick into the net to get 
        it out of the way of the play. One end of the stick extends out of the net onto the goal line. 
        A shot is taken by the opposing team and the puck hits the end of the broken stick preventing it from 
        crossing the goal line. What is the ruling by the Referees?
      answer: >
        Unless in the judgment of the Referees the goalkeeper placed the stick on the goal line on purpose, 
        no penalty shall be assessed and unfortunate for the opposing team, the puck did not enter the goal, 
        so no goal can be awarded. To judge if it was on purpose rule 67.3 and 67.5 is to be used.
      rule references:
        - 67.3
        - 67.5
    - number: 10.23.0
      question: >
        The referee is asked to measure the curvature of a stick blade and and the referee find it to be illegal. 
        What do you do with the stick?
      answer: >
        The stick shall be returned to the Team at the players' bench by the Referee.
      rule references:
        - 10.5
    - number: 10.24.0
      question: >
        Team A scores a goal in the third period. Immediately, the Team B Captain approaches the 
        Referee and asks that the curvature of the stick of the player scoring the goal be measured. 
        Is this permitted? If no, what, if anything, is assessed to the Team B Captain for requesting the measurement? 
        If yes, what happens if the stick is illegal?
      answer: >
        This is permitted. However, a goal cannot be disallowed as a result of the measurement. 
        If the stick is illegal, the Team A player will be assessed a minor penalty. 
        If the stick is legal, Team B will be assessed a bench minor penalty.
      rule references:
      - 10.5
    - number: 10.25.0
      question: >
        At a stoppage of play, the Team A Captain requests that you measure an opponent's stick to see if the curvature 
        of the blade is legal or not. Team B, knowing that they may get caught with an illegal stick, 
        sends their Captain over to the Referee to request that he measure the curvature of the blade of one of the 
        Team A players who is still on the ice.  What should the referee do?
      answer: >
        The Referee will measure both sticks and assess the appropriate penalties based on the results of the two 
        measurements.
      rule references:
      - 10.5

    subsections:
    - number: 10.1
      title: PLAYER'S STICK
      rule: >
        The sticks shall be made of wood or other material approved by the IIHF and must not have any projections. Adhesive, tape of any
        color may be wrapped around the stick at any place for the purpose of reinforcement or to improve control of the puck.
        The shaft of the stick, from the top down to the start of the blade, must be straight. No stick shall exceed 1.63 m (64 in) in length
        from the heel to the end of the shaft nor more than 32.0 cm (12½ in) from the heel to the end of the blade.
        Requests for an exception to the length of the shaft (only) may be submitted in writing to and must be approved by the IIHF prior to
        any such stick being used. Only Players 2.0 m (6 ft, 6 in) tall or more will be considered for exception. Maximum length of a stick
        granted an exception under this rule is 1.65 m (65 in).
        The butt end of the stick must be covered by a form of protection. If the cap at the top of a manufactured stick (i.e., metal or carbon)
        has been removed or falls off, the stick will be considered dangerous equipment.
        The blade of the stick shall not be more than 7.6 cm (3 in) in width at any point between the heel and 1.5 cm (¾ in) in from the mid-
        point of the tip of the blade, nor less than 5.0 cm (2 in). All edges of the blade shall be beveled.
        
        ➔ Rule 9.8 - Dangerous Equipment.
        
        The curvature of the blade of the stick shall be restricted in such a way that the distance of a perpendicular line measured from a
        straight line drawn from any point at the heel to the end of the blade to the point of maximum curvature shall not exceed 1.9 cm
        (3/4 in).
        
        ➔ For more information refer to Appendix VI – Infographics.

    - number: 10.2
      title: GOALKEEPER'S STICK
      rule: >
        The sticks shall be made of wood or other material approved by the IIHF and must not have any projections. Adhesive tape of any color
        may be wrapped around the stick at any place for the purpose of reinforcement or to improve control of the puck.
        In the case of a Goalkeeper's stick, there shall be a knob of white tape or other protective material approved by the IIHF. This knob
        must not be less than 1.3 cm (½ in) thick at the top of the shaft.
        Failure to comply with this provision of the rule will result in the Goalkeeper's stick being deemed unfit for play. The Goalkeeper's
        stick must be changed without the assessment of a Minor Penalty.
        The shaft of the stick, from the top down to the start of the blade, must be straight.
        The blade of the Goalkeeper's stick shall not exceed 9.0 cm (3½ in) in width at any point except at the heel, where it must not exceed
        11.5 cm (4½ in) in width; nor shall the Goalkeeper's stick exceed 39.5 cm (15½ in) in length from the heel to the end of the blade.
        The curvature of the blade of the stick shall be restricted in such a way that the distance of a perpendicular line measured from a
        straight line drawn from any point at the heel to the end of the blade to the point of maximum curvature shall not exceed 1.5 cm. The
        widened portion of the Goalkeeper's stick extending up the shaft from the blade shall not extend more than 71 cm (30 in) from the
        heel and shall not exceed 9.0 cm (3½ in) in width.
        ➔ For more information refer to Appendix VI – Infographics.

    - number: 10.3
      title: BROKEN STICK – PLAYER
      rule: >
        A "broken stick" is one which, in the opinion of the Referee, is unfit for normal play.
        A Player without a stick may participate in the game. A Player whose stick is "broken" may participate in the game provided they drop
        the "broken stick". A Minor Penalty shall be imposed for an infraction of this rule.
        A Player who has "lost" or has "broken their stick" may receive a replacement stick by having one handed to them from their own
        Players' Bench, by having one handed to them by a Teammate on the ice or by picking up their own unbroken stick or that of a
        Teammate from the ice.
        A Player will be penalized if they throw, toss, slide or shoot a stick to a Teammate (Skater) on the ice, or if they pick up and play with
        an opponent's stick.
        A Player may not participate in the play using a Goalkeeper's stick. A Minor Penalty shall be imposed for an infraction of this rule.
        A Player using a stick thrown on the ice from the Players' Bench or Penalty Box will not receive a penalty. However, the offending
        Team responsible for throwing the stick will receive a Bench Minor Penalty.
    - number: 10.4
      title: BROKEN STICK / ABANDONED STICK – GOALKEEPER
      rule: >
        A Goalkeeper may continue to play with a "broken stick" until a stoppage of play or until they have one legally handed to them by
        a Teammate.
        
        Return of an "abandoned, intact stick":
        An abandoned, intact stick accidentally dropped by the Goalkeeper may be passed from hand to hand to the Goalkeeper, or moved,
        pushed, or slid toward the Goalkeeper by a Teammate near the Goalkeeper on the ice as long as the moved stick does not interfere
        with play or cause a distraction to the game or opposing Players. If a Player causes interference with play or distraction to an oppo-
        sing Player by moving a lost stick, a Minor Penalty or "Penalty Shot" shall be imposed.
        
        ➔ Rule 53 – Throwing Equipment.
        
        Replacement of a "broken stick":
        A replacement stick for a "broken stick" cannot be thrown to a Goalkeeper on the ice surface. The stick must be passed from hand
        to hand to the Goalkeeper by a Teammate on the ice. For a violation of this rule, the offending Player shall receive a Minor Penalty
        for "throwing the stick".
        
        ➔ Rule 53 – Throwing Equipment.
        
        The Goalkeeper shall not receive a penalty for receiving the stick.
        A Goalkeeper whose stick is "broken or illegal" may not go to the Players' Bench for a replacement but must receive their stick
        from a Teammate as described above.
        A Goalkeeper may participate in the play using a Skater's stick until such time as they are legally provided with a replacement Goal-
        keeper's stick. For an infraction of this rule, a Minor Penalty shall be imposed on the Goalkeeper.

    - number: 10.5
      title: STICK MEASUREMENT
      rule: >
        There is no limit to the number of stick-measurement requests a Team may make in a game, but a request for a stick measurement
        shall be limited to one request per Team during the course of any stoppage in play.
        When a formal complaint is made by the Captain or Alternate Captain of a Team, against the dimensions of an opponent's stick, that
        opponent must be on the ice at the time the request is made to the Referee. It must be specified which part of the stick should be
        measured.
        Once the request is made, and as long as the On-ice Officials maintain visual contact with the stick, it can be measured. This means
        that if the Player whose stick is about to be measured steps off the ice onto their Players' Bench, their stick may still be measured
        provided the request was received prior to them leaving the ice surface and the stick remains in the view of at least one of the On-
        ice Officials.
        The Referee shall take the stick to the Penalty Box where the necessary measurement shall be made immediately. Players on both
        Teams shall retire to their respective Players Benches. To measure the curvature of the blade of the stick, the Referee must draw an
        imaginary line along the outside of the shaft to the bottom of the blade and then along the bottom of the blade - this will determine
        the location of the heel. Using an IIHF-approved measuring gauge, the Referee shall secure the gauge at the heel of the stick and
        measure the curvature of the blade from the heel to any point along the toe of the blade. To measure any other dimension of the stick,
        the Referee shall use a measuring tape.
        The result shall be reported to the Penalty Timekeeper, who shall record it on the Penalty Record form. The Referee will convey the
        result of the measurement to the Captain or Alternate Captain of the Team whose stick was measured.
        A Player whose stick has been measured and it is found not to conform to the rule shall be assessed a Minor Penalty and the stick
        
        will be returned to the Players' Bench by the Referee. If the complaint is not sustained, a Bench Minor Penalty shall be imposed
        against the complaining Team.
        A Player who participates in the play (i.e., checks or prevents the movement of an opponent or who plays the puck) while carrying
        two sticks (including while taking a replacement stick to their Goalkeeper) shall incur a Minor Penalty under this rule.
        A request for a stick measurement in regular playing time is permitted, including after the scoring of a goal. However, a goal cannot
        be disallowed as a result of the measurement.
        A request for a stick measurement following a goal in Overtime (including one scored on a "Penalty Shot" in Overtime) is not permit-
        ted. Stick measurements prior to or during the shootout are permitted, subject to the guidelines outlined in
        
        ➔ Rule 10.7. – STICK MEASUREMENT – PRIOR TO SHOOTOUT ATTEMPT.
        
        Any Player who deliberately breaks their stick or who refuses to surrender their stick for measurement when requested to do so by
        the Referee shall be assessed a Minor Penalty plus a ten-minute (10) Misconduct Penalty.
    - number: 10.6
      title: STICK MEASUREMENT – PRIOR TO "PENALTY SHOT"
      rule: >
        A stick measurement request may be made prior to a "Penalty Shot" following these guidelines:
        If the stick is "legal" the complaining Team is assessed a Bench Minor Penalty, and a Player is placed in the Penalty Box immediately.
        Regardless of the result of the "Penalty Shot", the Bench Minor Penalty is assessed and served.
        If the stick is "illegal" the Player will be assessed a Minor Penalty and must proceed to the Penalty Box immediately to serve their
        penalty. Another Player must take the "Penalty Shot". If the Player refuses to surrender their stick for measurement, the "Penalty
        Shot" shall not be permitted, and the Player shall be assessed a Misconduct Penalty.
    - number: 10.7
      title: STICK MEASUREMENT – PRIOR TO SHOOTOUT ATTEMPT
      rule: This rule does not apply at IIHF Championships.

