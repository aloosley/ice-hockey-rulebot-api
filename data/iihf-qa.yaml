        Any player may serve the penalty except the spare goalie. Only goalkeepers' penalties must be served by someone on the ice at the time of the infraction.
      rule references:
      - 8.1
      - 27.1
    - number: 27.9.0
      question: >
        Team A shoots the puck into Team B's zone. Team B's goalkeeper is out of the crease to play the puck. The goalkeeper, realizing quickly the error of playing the puck in the restricted area, turns to go back to the crease. The puck comes off the glass and hits the goalkeeper inadvertently. Is this a penalty?
      answer: >
        No penalty. Rule states that the goalkeeper must play the puck to be penalized.
      rule references:
      - 27.8
    - number: 27.10.0
      question: >
        A delayed minor penalty is signaled against Team A. The Team A goalkeeper leaves the crease and plays the puck in the corner within the restricted area to get the stoppage of play. Is the goalkeeper also assessed a minor penalty for playing the puck in the restricted area?
      answer: >
        Yes,the goalkeeper shall be assessed a minor penalty for delay of game for playing the puck illegally in the restricted area, in addition to the originally signaled penalty to Team A.
      rule references:
      - 28.8
      - 63.2
    - number: 27.11.0
      question: >
        After a save, the puck enters the restricted area behind the goal line near the net. Then, the goaltender who just made the save and who has one skate in the goal crease and one outside of it, 
        drops down on the stomach poking the puck away from an opponent who was going to shoot it towards the net. What action, if any, should the Referee take?
      answer: >
        This is a good hockey play, let the play go on!No penalty. The goaltender has a skate in contact with the goal crease.
      rule references:
      - 27.8
    - number: 27.12.0
      question: >
        The Team A goalkeeper is assessed a major penalty. Does Team A have to place a player in the Penalty Box immediately to serve this penalty or can they select to put the substitute in the box at any time prior to the expiration of the major penalty?
      answer: >
        The substitute must be put into the Penalty Box immediately as it must have been a player who was on the ice when the offense was committed. 
      rule references:
      - 27.2
    - number: 27.13.0
      question: >
        Team A player is assessed a match penalty for charging. On the same play the Team B goalkeeper is assessed a match penalty for roughing. Do both teams have to place players in the Penalty Box?
      answer: >
        No. Both match penalties cancel out.
      rule references:
      - 27
    - number: 27.14.0
      question: >
        During a scrum around the net, Team A's goalkeeper comes out of the crease to fight and receives 2 minutes for leaving the crease plus 5 minutes for fighting. Team B forward receives 5 minutes fighting. How are the goalkeeper's penalties served?
      answer: >
        All penalties assessed to the goalkeeper shall be served by another member of the team who was on the ice when the offense was committed. Also, if a goalkeeper is involved in coincidental penalties being assessed and as a result, the team is required
        to play shorthanded due to additional penalties assessed to the goalkeeper, the player designated to serve th additional time penalties assessed to the goalkeeper maybe any player as designated by the Manager or Coach of the offending team through the playing captain.
      rule references:
      - 27.1
      - 27.2
    - number: 27.15.0
      question: >
        During a stoppage of play the Referee conducting the line change procedure notices that the goalkeeper is at the Players' Bench receiving a new stick. How should this be handled by the Referee?
      answer: >
        During stoppages of play in the game, the goalkeeper must not proceed to his Players'Bench for the purpose of receiving a replacement stick or repairs there to,or due to an injury, or to receive instructions, without first obtaining permission to do so from the Referee.
        Otherwise the goalkeeper must be replaced by the substitute goalkeeper immediately (without delay) or be assessed a bench minor penalty for delay of game.
      rule references:
      - 27.6
    - number: 27.16.0
      question: >
        Team B's forward runs the Team A goalkeeper in the crease. A fight ensues, and the Team B forward is assessed a major for charging and a major for fighting. The Team A goalkeeper is assessed 2 minutes for leaving the crease and a major for fighting. How are the goalkeeper's penalties served?
      answer: >
        The major penalty is served by another member of the goalkeepers team who was on the ice when the offense was committed. The minor penalty is served by any player as designated by the Coach through the captain.
      rule references:
      - 27
      - 27.1
    - number: 27.17.0
      question: >
        Are there any instances when a goalkeeper's penalty does not have to be served by a player on the ice?
      answer: >
        Yes. If a goalkeeper is involved in coincidental penalties being assessed and as aresult, the goalkeepers team is required to play shorthanded due to additional penalties assessed to the goalkeeper, the player designated to serve the additional time penalties assessed to the goalkeeper may be any player. 
        Also, when a goalkeeper receives a match penalty that is coincidental with a match or major penalty to the opposing team, no player is required to proceed to the Penalty Bench to serve the goalkeeper's match penalty.
      rule references:
      - 27.1
    - number: 27.18.0
      question: >
        At a stoppage of play, Team A is assessed a minor penalty and the Team B goalkeeper is assessed two minor penalties. Obviously, Team B must place a player who was on the ice when the offence was committed in the Penalty Box to serve the 4 minutes assessed to the goalkeeper. 
        They must place a second player to serve the minor penalty that will cause Team B to play shorthanded. Does this player also have to be a player who was on the ice when the offense was committed?
      answer: >
        No,it does not have to be that. "If the goalkeeper is involved in coincidental penaltie being assessed and as aresult, the team is required to play shorthanded due to additional penalties assessed to the goalkeeper, the player designated to serve the additional time penalties assessed to the goalkeeper may be any
        player as designated by the Manager or Coach of the offending team through the playing Captain.
      rule references:
      - 27.1
    subsections:
    - number: 27.1
      title: MINOR PENALTY TO GOALKEEPER
      rule: >
        A Goalkeeper shall not be sent to the Penalty Box for an offense which incurs a Minor Penalty, but instead, the Minor Penalty shall
        be served by another member of their Team who was on the ice when the offense was committed. This Player is to be designated
        by the Coach of the offending Team through the playing Captain and such substitute shall not be changed.
        A penalized Player may not serve a Goalkeeper's penalty.
        If the Goalkeeper is involved in Coincidental Penalties being assessed and as a result, their Team is required to play "short-handed"
        due to additional penalties assessed to the Goalkeeper, the Player designated to serve the additional time penalties assessed to the
        Goalkeeper may be any Player as designated by the Coach of the offending Team through the Captain.
    - number: 27.2
      title: MAJOR PENALTY TO GOALKEEPER
      rule: >
        A Goalkeeper shall not be sent to the Penalty Box for an offense which incurs a Major Penalty, but instead, the Major Penalty shall
        be served immediately by another member of their Team who was on the ice when the offense was committed. This Player is to be
        designated by the Coach of the offending Team through the Captain and such substitute shall not be changed.
        When a Goalkeeper is assessed a Major Penalty plus a Game Misconduct, which is coincidental with a Major or Match Penalty to
        the opposing Team, no Player is required to serve the Goalkeeper's penalties in the Penalty Box, since they have been ejected from
        the game.
        Should a Goalkeeper incur two (2) Major Penalties in one game (results an automatic Game Misconduct Penalty), they shall be ruled
        off the ice for the balance of the game and their place shall be taken by a member of their own Team, or by a regular substitute
        Goalkeeper who is available. Such Player will be allowed the Goalkeeper's full equipment.
    - number: 27.3
      title: MISCONDUCT PENALTY TO GOALKEEPER
      rule: >
        Should a Goalkeeper on the ice incur a Misconduct Penalty, this penalty shall be served by another member of their Team who was
        on the ice when the offense was committed.
        This Player is to be designated by the Coach of the offending Team through the Captain and such substitute shall not be changed.
    - number: 27.4
      title: GAME MISCONDUCT PENALTY TO GOALKEEPER
      rule: >
        Should a Goalkeeper incur a Game Misconduct Penalty, their place will then be taken by a member of their own Team, or by a regular
        substitute Goalkeeper who is available, and such Player will be allowed the Goalkeeper's full equipment.
    - number: 27.5
      title: MATCH PENALTY TO GOALKEEPER
      rule: >
        Should a Goalkeeper incur a Match Penalty, their place will then be taken by a member of their own Team, or by a substitute
        Goalkeeper who is available, and such Player will be allowed the Goalkeeper's full equipment.
        The Match Penalty, and any additional penalties assessed to the Goalkeeper, shall be served immediately by a member of the
        Team on the ice when the offenses were committed. This Player is to be designated by the Coach of the offending Team through
        the Captain and such substitute shall not be changed.
        However, when the Match Penalty is coincidental with a Match or Major Penalty to the opposing Team, no Player is required to
        proceed to the Penalty Box to serve the Goalkeeper's Match Penalty.
    - number: 27.6
      title: LEAVING GOAL CREASE
      rule: >
        A Minor Penalty shall be imposed on a Goalkeeper who leaves the immediate vicinity of their Goal Crease during an altercation.
        However, should the altercation occur in or near the Goalkeeper's crease, the Referee should direct the Goalkeeper to a neutral
        location and not assess a penalty for leaving the immediate vicinity of the Goal Crease. Equally, if the Goalkeeper is legitimately
        outside the immediate vicinity of the Goal Crease for the purpose of proceeding to the Players' Bench to be substituted for an extra
        attacker, and they subsequently become involved in an altercation, the Minor Penalty for leaving the crease would not be assessed.
        In addition, during stoppages of play in the game, they must not proceed to their Players' Bench for the purpose of receiving
        a replacement stick or equipment or repairs thereto, or due to an injury, or to receive instructions, without first obtaining permission
        to do so from the Referee. Otherwise, they must be replaced by the substitute Goalkeeper immediately (without any delay) or be
        assessed a Bench Minor Penalty.
        ➔ Rule 63 – Delaying the Game.
    - number: 27.7
      title: PARTICIPATING IN THE PLAY OVER THE CENTER RED LINE
      rule: >
        If a Goalkeeper participates in the play in any manner (intentionally plays the puck or checks an opponent) when they are beyond the
        center red line, a Minor Penalty shall be imposed upon them. The position of the puck is the determining factor for the application
        of this rule.
    - number: 27.8
      title: GOALKEEPER RESTRICTED AREA
      rule: >
        A Goalkeeper shall not play the puck outside of the goalkeeper restricted area behind the net.
        Should the Goalkeeper play the puck outside of the goalkeeper restricted area behind the Goal Line, a Minor Penalty for "Delay of
        Game" shall be imposed. The determining factor shall be the position of the puck.
        The Minor Penalty will not be assessed when a Goalkeeper plays the puck while maintaining skate contact with their Goal Crease.
        The designated trapezoidal area is marked with lines behind each goal. The lines run diagonally from the Goal Line to the Boards
        behind the goal. The outer dimension at the Goal Line is 6.80 m and at the Boards 8.60 m.

        ➔ For more information refer to Appendix VI – Infographics
    - number: "27.9"
      title: INFRACTIONS – UNIQUE TO GOALKEEPERS
      rule: >
        A list of the infractions that shall result in a penalty to the Goalkeeper can be found in Table 13.
        ➔ For more information refer to Appendix IV – Tables Overview – Table 13.

  - number: 28
    title: SUPPLEMENTARY DISCIPLINE
    subsections:
    - number: "28.1"
      title: SUPPLEMENTARY DISCIPLINE
      rule: >
        The Proper Authorities may, at their discretion, investigate any incident that occurs in connection with any game played under the jurisdiction of the IIHF, including any championship, pre-championship, practice or exhibition games and league games.
        The Proper Authorities may assess additional Disciplinary Measures for any offense committed during the course of a game or any aftermath thereof by a Player, Coach, or team personnel or Team executive, whether or not such offense has been penalized by the Referee(s).
    - number: "28.2"
      title: SUPPLEMENTARY DISCIPLINE – PRE-CHAMPIONSHIP – AND EXHIBITION GAMES
      rule: >
        For more information for Supplementary Discipline in pre-championship games and exhibition games, refer to the IIHF Disciplinary Code.
        »For more information refer to IIHF Disciplinary Code.

