  - number: 62
    title: SPEARING
    subsections:
    - number: "62.1"
      title: SPEARING
      rule: >
        Spearing shall mean stabbing an opponent with the point / toe of the stick blade, whether contact is made or not.
    - number: "62.2"
      title: DOUBLE-MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Double-minor Penalty to any Player who attempts to "spear" an opponent.
    - number: "62.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, shall assess a Major Penalty and an automatic Game Misconduct Penalty to a Player guilty who "spears" an opponent.
    - number: "62.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 63
    title: DELAYING THE GAME
    subsections:
    - number: "63.1"
      title: DELAYING THE GAME
      rule: >
        A Player or a Team may be penalized when, in the opinion of the Referee, they are delaying the game in any manner.
    - number: "63.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty for "Delay of Game" shall be assessed:
        (I) On any Player, including the Goalkeeper, who holds, "freezes" or plays the puck with their stick, skates or body in such
        a manner as to deliberately cause a stoppage of play. Regarding to a Goalkeeper, this rule applies outside of their Goal Crease area;
        (II) On any Player who deliberately shoots or bats (using their hand or stick) the puck outside the playing area (from anywhere on the ice surface) during the play or after a stoppage of play;
        (III) On any Player who shoots or bats (using their hand or stick) the puck directly (non-deflected) out of the playing surface from their Defending Zone, except where there is no Protective Glass.
        The determining factor shall be the position of the puck when it was shot or batted by the offending Player. If contact with the puck occurs while the puck is inside the Defending Zone, and subsequently goes out of play, the Minor Penalty shall be assessed. When the puck is shot over the Protective Glass surrounding the Players' Bench, the penalty will be assessed. Note: When the puck is shot into the Players' Bench, the penalty will not apply. When the puck goes out of the playing area directly off a "face-off", no penalty shall be assessed;
        (IV) On any Player who delays the game by deliberately displacing a Goal Post from its normal position. The Referee shall stop play immediately when the offending Team gains "control" of the puck.
        Note: If a Player deliberately displaces a Goal Post from its normal position when an opponent has an imminent scoring opportunity on an open net, a goal may be awarded by the Referee ➔ Rule 63.7 – Awarded Goal,
        (V) On a Player other than the Goalkeeper who deliberately falls on or gathers the puck into their body; Note: Any Player who drops to their knees to block a shot should not be penalized if the puck is shot under them or becomes lodged in their clothing or equipment but any use of the hands to make the puck unplayable should be penalized promptly;
        (VI) On a Goalkeeper who "races out" of their Goal Crease in an attempt to beat the attacking Player to the puck and instead of playing the puck jumps on the puck causing a stoppage of play; Note: If a Goalkeeper comes out of their Goal Crease to "cut down the angle" on a shot and after making the save covers the puck, this shall be legal.
        (VII) On a Goalkeeper who, when they are in their own Goal Crease, deliberately falls on or gathers the puck into their body or who holds or places the puck against any part of the goal in such a manner as to cause a stoppage of play unless they are actually being checked by an opponent;
        (VIII) On a Goalkeeper who plays the puck outside of the Designated Area behind the net. The determining factor shall be the position of the puck. Note: The Minor Penalty will not be assessed when a Goalkeeper plays the puck while maintaining skate contact with the Goal Crease.
        (IX) For adjustments to clothing, equipment, skates, or sticks. Note: No penalty should be assessed when a water bottle is delivered to a Goalkeeper, however, this should be conducted during time-outs and if, in the opinion of the Referee, it is being done to intentionally delay the game, a Minor Penalty may be assessed.
        (X) No delay shall be permitted for the repair or adjustment of Goalkeeper's equipment. If adjustments are required, the Goalkeeper shall leave the ice and their place shall be taken by the substitute Goalkeeper immediately. For an infraction of this rule by a Goalkeeper, a Minor Penalty shall be imposed.

    - number: "63.3"
      title: BENCH MINOR PENALTY
      rule: >
        A Bench Minor Penalty shall be imposed upon any Team which, after warning by the Referee to its Captain or Alternate Captain to place the correct number of Players on the ice and commence play, fails to comply with the Referee's direction and thereby causes any delay by making additional substitutions (including, but not limited to, continually substituting Goalkeepers for the purpose of stalling or delaying the game), by persisting in having its Players off-side, or in any other manner.
    - number: "63.4"
      title: DELAYED WHISTLE
      rule: > 
        When the net is accidentally displaced by an attacking Player, and the defending side is in control of the puck and moving out of their zone, play shall be permitted to continue until such time as the non-offending Team loses control of the puck.
        The resulting "face-off" will take place at a Face-off Spot in the zone nearest the location where the play was stopped, unless it is in the non-offending Team's Defending Zone, and as such the ensuing "face-off" would be outside the Blue Line at one of the Face-off Spots in the Neutral Zone.
        It is possible for a goal to be scored at one end of the Rink, while the net at the other end has been dislodged, provided that the Team being scored upon is the Team responsible for dislodging the net at the other end of the Rink.
    - number: "63.5"
      title: OBJECTS THROWN ON THE ICE
      rule: >
        Not applicable for IIHF Championships. In the event that objects are thrown on the ice that interfere with the progress of the game, the Referee shall blow the whistle and stop the play and the puck shall be faced-off at a face-off spot in the zone nearest to the spot where play is stopped.
    - number: "63.6"
      title: PENALTY SHOT
      rule: >
        If by reason of insufficient time in the regular playing time or by reason of penalties already imposed, the Minor Penalty assessed to a Player for deliberately displacing their own Goal Post cannot be served in its entirety within the regular playing time of the game or at any time in Overtime, a "Penalty Shot" shall be awarded against the offending Team.
        No defending Player, except the Goalkeeper, will be permitted to fall on the puck, hold the puck, pick up the puck, or gather the puck into the body or hands when the puck is within the Goal Crease. For infringement of this rule, play shall immediately be stopped and a "Penalty Shot" shall be ordered against the offending Team, but no other penalty shall be given. The rule shall be interpreted so that a "Penalty Shot" will be awarded only when the puck is in the Goal Crease at the instant the offense occurs. However, in cases where the puck is outside the Goal Crease, Rule 63 may still apply and a Minor Penalty may be imposed, even
        though no "Penalty Shot" is awarded. The significant factor when determining whether or not a "Penalty Shot" is warranted is the location of the puck at the time it was held, grabbed or gathered into the body. If the puck is in the Goal Crease, a "Penalty Shot" shall be awarded. If the puck is outside the Goal Crease and gathered into the body of a Player (other than the Goalkeeper) who is inside the Goal Crease, a Minor Penalty shall be assessed.
    - number: "63.7"
      title: AWARDED GOAL
      rule: >
        In the event the Goal Post is displaced, either "deliberately" or "accidentally", by a defending Player, prior to the puck crossing the Goal Line between the normal position of the goalposts, the Referee may award a goal.
        In order to award a goal in this situation, the Goal Post must have been displaced by the actions of a defending Player, the attacking Player must have "an imminent scoring opportunity" prior to the Goal Post being displaced, and it must be determined that the puck would have entered the Goal between the normal position of the Goal Posts.
        If the Goal Post is deliberately displaced by a Goalkeeper during the course of a "break-away," a goal will be awarded to the non offending Team.
        When the Goal Post has been displaced deliberately by the defending Team when their Goalkeeper has been removed for an extra attacker thereby preventing an impending goal by the attacking Team, the Referee shall award a goal to the attacking Team.
        The goal frame is considered to be displaced if either or both goal pegs are no longer in their respective holes in the ice, or the net has come completely off one or both pegs, prior to or as the puck enters the goal.
    - number: "63.8"
      title: NO LINE CHANGE
      rule: >
        In the event the Goal Post is displaced accidentally by a defending Player causing a stoppage in play, the ensuing "face-off" shall be conducted at one of the End Zone Face-off Spots in the Defending Zone. The offending Team shall not be permitted to make any Player substitutions prior to the "face-off". However, a Team shall be permitted to make a Player substitution to replace a Goalkeeper who had been substituted for an extra attacker, to replace an injured Player, or when a penalty has been assessed which affects the "on-ice strength" of either Team.
        In the event the puck is shot into the End Zone by the attacking Team from their own side of the Center Line, and the opposing Goalkeeper freezes the puck resulting in a stoppage of play, the ensuing "face-off" shall be conducted at one of the End Zone Face-off Spots in the Goalkeeper's Defending Zone. The defending Team shall not be permitted to make any player substitutions prior to the "face-off". However, a Team shall be permitted to make a Player substitution to replace an injured Player, or when a penalty has been assessed which affects the "on-ice strength" of either Team.
        In addition, for both situations outlined in this section, for the ensuing "face-off" in the Defending Zone, the attacking Team will have the choice of which End Zone Face-off Spot the "face-off" will take place.

  - number: 64
    title: DIVING / EMBELLISHMENT
    situations:
    - number: 64.1.0
      question: >
        Player A#17 attempts to draw a penalty for high-sticking by snapping the head back. 
        In your judgment, the stick came nowhere close to the face. 
        You raise your arm to assess A#17 a minor penalty under Rule 64. How should this penalty be announced?
        
        a. "Player A #17, minor penalty for unsportsmanlike conduct."
        b. "Player A #17, minor penalty for unsportsmanlike conduct – diving." 
        c. "Player A #17, minor penalty for diving."
        d. "Player A #17, minor penalty for embellishment."
        e. "Player A #17, minor penalty for diving / embellishment."

      answer: >
        "d". This is the most appropriate description of the actions. 
        
        NOTE: When this rule was created, it was a subsection of "unsportsmanlike conduct". 
        It has been a rule all on its own for quite a number of years now. 
        As such, the words "unsportsmanlike conduct" should no longer be uttered when referring to diving and/or embellishment.
      rule references:
        - 64
    - number: 64.2.0
      question: >
        Player on a breakaway is hooked from behind but clearly goes down easy, 
        embellishing the fall to ensure a call is made by the official. 
        If you as the Referee believe that the player embellished the infraction, what action should you take?
      answer: >
        The fact that the player has embellished the fall should negate the fact that the player was "denied a 
        reasonable chance to score". As such, a minor penalty should be assessed for the original hook and a 
        minor penalty for diving assessed to the player that embellished the hook.
      rule references:
      - 55
      - 64
    subsections:
    - number: "64.1"
      title: DIVING / EMBELLISHMENT
      rule: >
        Any Player who "blatantly dives", "embellishes" a fall or a reaction, or who "feigns an injury" shall be penalized with a Minor Penalty
        under this rule.
        
        A Goalkeeper who deliberately initiates contact with an attacking Player other than to establish position in the crease, or who
        otherwise acts to create the appearance of other than "incidental contact" with an attacking Player, is subject to the assessment of
        a Minor Penalty for "diving / embellishment".
        
        Note: "Diving" is the action of a Player trying to draw a penalty against an opponent while "embellishment" means that the victim
        makes the impression of a foul look "bigger" than it really is, even though a foul has been committed.
    - number: "64.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty shall be imposed on a Player who attempts to draw a penalty by their actions ("diving / embellishment").
    - number: "64.3"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.
        
  - number: 65
    title: EQUIPMENT
    subsections:
    - number: "65.1"
      title: EQUIPMENT
      rule: >
        The onus is on the Player to maintain their equipment and uniform in playing condition as set forth in these rules. Player's equipment consists of sticks, skates, protective equipment, and uniforms.
        Full equipment, including helmets, must also be worn properly during the pre-game warmup. A Referee can request a Player remove any personal accessories regarded as dangerous.
    - number: "65.2"
      title: MINOR PENALTY
      rule: >
        All protective equipment, except gloves, headgear and Goalkeepers' leg guards must be worn under the uniform. For violation of this rule, after warning by the Referee, a Minor Penalty shall be imposed.
        Equipment must conform to safety standards and be used only to protect Skaters, not to enhance or improve playing ability or to cause injury to an opponent. Players violating this rule shall not be permitted to participate in the game until such equipment has been corrected or removed.
        Play shall not be stopped, nor the game delayed by reasons of adjustments to clothing, equipment, skates or sticks. For an infringement of this rule, a Minor Penalty shall be assessed.
        No delay shall be permitted for the repair or adjustment of Goalkeeper's equipment. If adjustments are required, the Goalkeeper shall leave the ice and their place shall be taken by the substitute Goalkeeper immediately. For an infraction of this rule by a Goalkeeper, a Minor Penalty shall be imposed.
        Illegal equipment, equipment that does not conform to IIHF standards, and equipment deemed unacceptable for game action are all classified as dangerous equipment and Players wearing such equipment are subject to penalties.

  - number: 66
    title: FORFEIT OF GAME
    subsections:
    - number: "66.1"
      title: FORFEIT OF GAME
      rule: >
        In the event of failure by a Team to comply with a provision of the applicable rules or regulations affecting the playing of a game, the Referee shall, if so, directed by the IIHF or their designee, refuse to permit the game to proceed until the offending Team comes into compliance with such provision.
        A Team will forfeit the game to its opponent if it cannot place the required number of Players on the ice during the course of a game because of penalties and injuries.
        Should the offending Team persist in its refusal to come into compliance, the Referee shall, with the prior approval of the IIHF or their designee, declare the game forfeited and the non-offending Team the winner. Should the Referee declare the game forfeited because both Teams have refused to comply with such a provision, both Teams shall be declared the loser.
        If the game is declared forfeited prior to it having commenced, the score shall be recorded as 1-0 and no Player shall be credited with any personal statistics.
        If the game was in progress at the time, it is declared forfeited, the score shall be recorded as zero for the loser and 1, or such greater number of goals that had been scored by it, for the winner; however, the Players on both Clubs shall be credited with all personal statistics earned up to the time the forfeit was declared.
        If the game is declared forfeited, either prior to it having commenced or when it was in progress, due to non-compliance by both Teams, the score shall be recorded as 0-0, but no Team shall be awarded any points and no Player shall be credited with any personal statistics.
        The Proper Authorities may, at their discretion, investigate any forfeited game and revise the Referee's decision on the forfeiture and the score. In addition, the Proper Authorities may assess additional Disciplinary Measures on any Team or Team member in connection to the forfeited game.
        »For more information refer to IIHF Disciplinary Code.

  - number: 67
    title: ILLEGAL SUBSTITUTION
    subsections:
    - number: "67.1"
      title: ILLEGAL SUBSTITUTION
      rule: >
        This rule outlines fouls that can result in a penalty when a Player illegally uses their hand on the puck.
        ➔ Rule 79 – Hand Pass for all references related to passing the puck with the hand.
    - number: "67.2"
      title: MINOR PENALTY – SKATER
      rule: >
        A Player shall be permitted to catch the puck out of the air but must immediately place it or knock it down to the ice.
        
        A Player shall be assessed a Minor Penalty for "closing their hand on the puck":
        (I) If they catch it and skates with it, either to avoid a check or to gain a "territorial advantage" over their opponent.
        (II) If they place their hand over the puck while it is on the ice in order to conceal it from or prevent an opponent from playing the puck. When this is done in their Team's Goal Crease area, a "Penalty Shot" shall be assessed Rule 67.4 – Penalty Shot, or Rule 67.5 – Goal Awarded.
        (III) If they pick the puck up off the ice with their hand while play is in progress
        
        A Minor Penalty shall be assessed for "Delay of Game" – Face-off Violation to a Player taking the "face-off" who: 
        (I) Attempts to win the "face-off" by batting the puck with their hand. Note: The two (2) Players involved in the actual "face-off" (the centers) are not permitted to play the puck with their hand without incurring a penalty under this rule until such time as a third Player (from either Team) has at least touched the puck. Once the "face-off" is deemed complete (and a winner of the "face-off" is clear) hand passes shall be enforced ➔ Rule 79 – Hand Pass.

    - number: "67.3"
      title: MINOR PENALTY – GOALKEEPER
      rule: >
        The object of this entire rule is to keep the puck in play continuously and any action taken by the Goalkeeper which causes an unnecessary stoppage must be penalized without warning.
        
        A "Delay of Game" penalty shall be assessed to a Goalkeeper who:
        (I) Holds the puck with their hands for longer than three (3) seconds unless they are actually being "checked / pressured" by an opponent;
        (II) Deliberately holds the puck in any manner which, in the opinion of the Referee, causes an unnecessary stoppage of play;
        (III) Throws the puck forward towards the opponent's net; Note: In the case where the puck thrown forward by the Goalkeeper being taken by an opponent, the Referee shall allow the resulting play to be completed, and if goal is scored by the non-offending Team, it shall be allowed and no penalty given; but if a goal is not scored, play shall be stopped and a Minor Penalty shall be imposed against the Goalkeeper;.
        (IV) Drops the puck into their pads or onto the goal net;
        (V) Deliberately piles up snow or obstacles at or near their net that, in the opinion of the Referee, would tend to prevent the scoring of a goal.

    - number: "67.4"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 63.6 – Penalty Shot
    - number: "67.5"
      title: AWARDED GOAL
      rule: >
        When a Goalkeeper, prior to proceeding to their Players' Bench to be replaced by an extra attacker, intentionally leaves their stick or other piece of equipment, piles snow or other obstacles at or near their net that, in the opinion of the Referee, would tend to prevent the puck from entering the net, a goal shall be awarded.
        In order to award a goal in this situation, the Goalkeeper must have been replaced for an extra attacker, otherwise a Minor Penalty shall be assessed.
        If a Skater, when the Goalkeeper has been replaced for an extra attacker, falls on the puck, holds the puck, picks up the puck, or gathers the puck into their body or hands from the ice in the Goal Crease area, the play shall be stopped immediately, and a goal awarded to the non-offending Team.
    - number: "67.6"
      title: DISALLOWED GOAL
      rule: >
        A goal cannot be scored by an attacking Player who "bats or directs" the puck with their hand into the net. A goal cannot be scored by an attacking Player who "bats or directs" the puck and it is "deflected" into the net off any Player or Official.
        When the puck enters the net on a "clear deflection" off a glove, the goal shall be allowed.

  - number: 68
    title: ILLEGAL SUBSTITUTION
    subsections:
    - number: "68.1"
      title: ILLEGAL SUBSTITUTION
      rule: >  
        An "illegal substitution" shall be deemed to have occurred when a Player enters the game illegally from either the Players' Bench (Teammate not within the 1.50 m limit ➔ Rule 74 – Too Many Players on the Ice, from the Penalty Box (penalty has not yet expired), when a Major Penalty is being served and the replacement Player does not return to the ice from the Penalty Box
        
        ➔ Rule 68.2 – Bench Minor Penalty, or when a Player illegally enters the game for the sole purpose of preventing an opposing Player from scoring on a "breakaway" ➔ Rules 68.3 – Penalty Shot, or ➔ Rule 68.4 – Awarded Goal.
        When an injured Player is penalized and leaves the game, if they return before the expiration of their penalty, they are not eligible to play. This includes Coincidental Penalties when their substitute is still in the Penalty Box awaiting a stoppage in play. The injured Player must wait until their substitute has been released from the Penalty Box before they are eligible to play.
        ➔ Rule 8.1 – Injured Players.
    - number: "68.2"
      title: BENCH MINOR PENALTY
      rule: >  
        When a Player receives a Major Penalty and a Misconduct or Game Misconduct Penalty at the same time, or when an injured Player receives a Major Penalty and is unable to serve the penalty themself, the penalized Team shall place a substitute Player in the Penalty Box immediately and no replacement for the penalized Player shall be permitted to enter the game except from the Penalty Box. Any violation of this provision shall be treated as an illegal substitution under this rule calling for a Bench Minor Penalty.
    - number: "68.3"
      title: PENALTY SHOT
      rule: >  
        This rule is described under
        ➔ Rule 70.7 – Penalty Shot
    - number: "68.4"
      title: ILLEGAL SUBSTITUTION
      rule: >  
        This rule is described under:
        ➔ Rule 70.8 Awarded goal.
    - number: "68.5"
      title: DISALLOWED GOAL
      rule: >  
        This rule is described under:
        ➔ Rule 70.9 Disallowed goal.
    - number: "68.6"
      title: DELIBERATE ILLEGAL SUBSTITUTION
      rule: >  
        Too Many Players on the Ice.
        ➔ Rule 74 – Too Many Players on the Ice.

  - number: 69
    title: INTERFERENCE ON THE GOALKEEPER
    subsections:
    - number: "69.1"
      title: INTERFERENCE ON THE GOALKEEPER
      rule: >  
        This rule is based on the premise that an attacking Player's position, whether inside or outside the Goal Crease, should not, by itself, determine whether a goal should be allowed or disallowed. In other words, goals scored while attacking Players are standing in the Goal Crease may, in appropriate circumstances be allowed. 
        
        Goals should be disallowed only if:
        (I) an attacking Player, either by their positioning or by a "relevant contact", impairs the Goalkeeper's ability to move freely within their Goal Crease or defend their goal; or
        (II) an attacking Player initiates intentional or deliberate contact with a Goalkeeper, inside or outside of their Goal Crease.
        
        "Incidental contact" with a Goalkeeper will be permitted, and resulting goals allowed, when such contact is initiated outside of the

        Goal Crease, provided the attacking Player has made a reasonable effort to avoid such contact.

        The rule will be enforced exclusively in accordance with the on-ice judgement of the Referee(s), but may be subject to a Video
        Review: ➔ Rule 37 – Video Review, when applicable or to a Coach's Challenge ➔ Rule 38 – Coach's Challenge.
        For purposes of this rule, "contact / relevant contact" whether "incidental or otherwise", shall mean any contact that is made between or among a Goalkeeper and attacking Player(s), whether by means of a stick or any part of the body. The overriding rationale of this rule is that a Goalkeeper should have the ability to move freely within their Goal Crease without being hindered by the actions of an attacking Player.
        If an attacking Player enters the Goal Crease and, by their actions, impairs the Goalkeeper's ability to defend their goal, and a goal is scored, the goal will be disallowed.
        If an attacking Player is in the Goal Crease and does not leave immediately, the Referee has the possibility to stop the game and the subsequent "face-off" shall take place at the nearest Neutral Zone Face-off Spot outside the Attacking Zone of the offending Team. If an attacking Player has been pushed, shoved, or fouled by a defending Player so as to cause them to come into contact with the Goalkeeper, such contact will not be deemed contact initiated by the attacking Player for purposes of this rule, provided the attacking Player has made a reasonable effort to avoid such contact.
        If a defending Player has been pushed, shoved, or fouled by an attacking Player so as to cause the defending Player to come into contact with their own Goalkeeper, such contact shall be deemed contact initiated by the attacking Player for purposes of this rule, and if necessary, a penalty assessed to the attacking Player and if a goal is scored it would be disallowed.
        
        ➔ For more information refer to Appendix IV – Table 16 – Interference on the Goalkeeper Situations.
    - number: "69.2"
      title: PENALTY
      rule: >  
        In all cases in which an attacking Player initiates "intentional or deliberate" contact with a Goalkeeper, whether or not the Goalkeeper is inside or outside the Goal Crease, and whether or not a goal is scored, the attacking Player will receive a penalty (Minor or Major, as the Referee deems appropriate). In all cases where the infraction being imposed is to the attacking Player for hindering the Goalkeeper's ability to move freely in their Goal Crease, the penalty to be assessed is for "Goalkeeper interference".
        In exercising their judgment, the Referee should give more significant consideration to the degree and nature of the relevant contact with the Goalkeeper than to the exact location of the Goalkeeper at the time of the contact.
    - number: "69.3"
      title: CONTACT INSIDE THE GOAL CREASE
      rule: >  
        If an attacking Player initiates "a relevant contact" with a Goalkeeper, incidental or otherwise, while the Goalkeeper is in their Goal Crease, and a goal is scored, the goal will be disallowed.
        If a Goalkeeper, in the "act of establishing their position" within their Goal Crease, initiates contact with an attacking Player who is in the Goal Crease, and this results in an impairment of the Goalkeeper's ability to defend their goal, and a goal is scored, the goal will be disallowed.
        If, after any contact by a Goalkeeper who is attempting to establish position in their Goal Crease, the attacking Player does not immediately vacate their current position in the Goal Crease (i.e., give ground to the Goalkeeper), and a goal is scored, the goal will be disallowed. In all such cases, whether or not a goal is scored, the attacking Player will receive the appropriate penalty for Goalkeeper "interference".
        If an attacking Player establishes a "significant position" within the Goal Crease, so as to obstruct the Goalkeeper's vision and impair their ability to defend their goal, and a goal is scored, the goal will be disallowed.
        For this purpose, a Player "establishes a significant position within the crease" when, in the Referee's judgment, their body, or a substantial portion thereof, is within the Goal Crease for more than an instantaneous period of time.
        ➔ For more information refer to Appendix IV – Table 16 – Interference on the Goalkeeper Situations.

    - number: "69.4"
      title: CONTACT OUTSIDE THE GOAL CREASE
      rule: >  
        If an attacking Player initiates any "relevant contact" with a Goalkeeper, other than "incidental contact", while the Goalkeeper is outside their Goal Crease, and a goal is scored, the goal will be disallowed.
        A Goalkeeper is not "fair game" just because they are outside the Goal Crease. The appropriate penalty should be assessed in every case where an attacking Player makes "unnecessary contact" with the Goalkeeper.
        However, "incidental contact" will be permitted when the Goalkeeper is in the act of playing the puck outside their Goal Crease provided the attacking Player has made a "reasonable effort" to avoid such unnecessary contact.
        When a Goalkeeper has played the puck outside of their Goal Crease and is then prevented from returning to their Goal Crease area due to the deliberate actions of an attacking Player, such Player may be penalized for "Goalkeeper interference".
        Similarly, the Goalkeeper may be penalized, if by their actions outside of their Goal Crease they deliberately interfere with an attacking Player who is attempting to play the puck or an opponent.
        ➔ For more information refer to Appendix IV – Table 16 – Interference on the Goalkeeper Situations.
    - number: "69.5"
      title: COACH'S CHALLENGE
      rule: >  
        ➔ Rule 38 – Coach's Challenge
    - number: "69.6"
      title: FACE-OFF LOCATION
      rule: >  
        Whenever the Referee stops play to disallow a goal as a result of "relevant contact" with the Goalkeeper (incidental or otherwise), the resulting "face-off" shall take place at the nearest Neutral Zone Face-off Spot outside the Attacking Zone of the offending Team.
    - number: "69.7"
      title: REBOUNDS AND LOOSE PUCKS
      rule: >  
        In a rebound situation, or where a Goalkeeper and attacking Player(s) are simultaneously attempting to play a loose puck, whether inside or outside the Goal Crease, "incidental contact" with the Goalkeeper will be permitted, and any goal that is scored as a result thereof will be allowed.
        In the event a Goalkeeper has been pushed into the net together with the puck by an attacking Player after making a stop, the goal will be disallowed. If applicable, appropriate penalties will be assessed.
        If, however, in the opinion of the Referee, the attacking Player was pushed or otherwise fouled by a defending Player causing the Goalkeeper to be pushed into the net together with the puck, the goal can be permitted.
        In the event the puck is under a Player in or around the Goal Crease area (deliberately or otherwise), a goal cannot be scored by pushing this Player together with the puck into the goal. If applicable, the appropriate penalties will be assessed, including a "Penalty Shot" if deemed to be covered in the Goal Crease deliberately.
        ➔ Rule 63 – Delaying the Game.
    - number: "69.8"
      title: DISCIPLINARY MEASURES
      rule: >  
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 70
    title: LEAVING THE PLAYERS' BENCH OR PENALTY BOX
    subsections:
    - number: "70.1"
      title: LEAVING THE PLAYER'S BENCH OR PENALTY BOX
      rule: >
        No Player may leave the Players' Bench or Penalty Box at any time during an altercation or for the purpose of starting an altercation.
    - number: "70.2"
      title: LEGAL LINE CHANGE
      rule: >
        A Player who has entered the game while play is in progress from – own Players' Bench or legally from the Penalty Box (penalty time has expired) who starts an altercation may be subject to discipline in accordance with Rule 28 – Supplementary Discipline.
        A Player or Players who have entered the game on a legal line change during a stoppage of play, who line up in preparation for the ensuing "face-off", and who participate in an altercation shall be penalized under the appropriate rule and will be subject to discipline in accordance with Supplementary Discipline (a Game Misconduct is not automatic in this situation unless provided for as a result of their actions in the altercation).
        ➔ Rule 28 – Supplementary Discipline.
    - number: "70.3"
      title: LEAVING THE PLAYERS' BENCH
      rule: >
        Players shall not be permitted to come on the ice during a stoppage of play or at the end of the first and second periods for the purpose of warming-up. The Referee will report any violation of this rule to the Proper Authorities for disciplinary action. Except at the end of each period or for entering the game legally, no Player may, at any time, leave the Players' Bench.
        If it is necessary to proceed to the Dressing Room during the course of the game (and when it is required to proceed by way of the ice to access the Dressing Room), the Player must wait for a stoppage of play and ensure there are not altercations in progress before proceeding.
        The Player who was the first or second Player to leave the Players' Bench (or Penalty Box) during an altercation or for the purpose of starting an altercation, from either or both Teams shall be assessed a Game Misconduct Penalty.
    - number: "70.4"
      title: LEAVING THE PENALTY BOX
      rule: >
        Except at the end of each period or on expiration of their penalty, no Player may, at any time, leave the Penalty Box.
        A Player serving a penalty in the Penalty Box, who is to be changed after the penalty has been served, must proceed at once by way of the ice and be at their own Players' Bench before any change can be made.
        For any violation of this rule, a Bench Minor Penalty shall be imposed for "too many Players on the ice".
        ➔ Rule 74 – Too many Players on the Ice.
        
        A penalized Player who leaves the Penalty Box before their penalty has expired, whether play is in progress or not, shall incur an additional Minor Penalty after serving their unexpired penalty.
        Any Player who, having entered the Penalty Box, leaves the Penalty Box prior to the expiration of their penalty for the purpose of
        challenging an Official's ruling, shall be assessed a Game Misconduct Penalty. If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.
        
        This rule does not replace any other more severe penalty that may be imposed for leaving the Penalty Box for the purpose of starting or participating in an altercation as outlined in this rule.
        Any penalized Player leaving the Penalty Box during a stoppage of play and during an altercation shall incur a Minor Penalty plus a Game Misconduct Penalty. The Minor Penalty plus the unexpired time remaining in their original penalty must be served by a replacement Player placed in the Penalty Box by the Coach of the offending Team.
        If a Player leaves the Penalty Box before their penalty is fully served, the Penalty Timekeeper shall note the time and signal the On-ice Officials who will stop play when the offending Player's Team obtains "control of the puck".
        An additional Minor Penalty must be served by this Player in addition to the time remaining in their original penalty (this unexpired time is calculated from the time they left the Penalty Box illegally).
        In the case of a Player returning to the ice before their time has expired through an error of the Penalty Timekeeper, they are not to serve an additional penalty, but must serve their unexpired time this unexpired time is calculated from the time they left the Penalty Box through the error of the Penalty Timekeeper.
        At a stoppage of play following the expiration of their penalties, if a Player or Players exiting the Penalty Box get involved in an altercation, those coming from the Penalty Box shall be assessed the penalties they incur in the altercation.
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline
        
        Should a Player coming from the Penalty Box at a stoppage of play get involved with an opponent and the opponent is deemed to be the instigator of the altercation, then the Player coming from the Penalty Box would not be subject to the Game Misconduct Penalty. If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline
    - number: "70.5"
      title: BENCH MINOR PENALTY
      rule: >
        A Bench Minor Penalty shall be imposed on a Team whose Player(s) leave the Players' Bench for any purpose other than a change of Players and when no altercation is in progress.
        If a Coach or team personnel gets on the ice, unless directed to do so by On-ice Official or Medical Personnel, to attend to an injured Player after the start of a period and before that period is ended, the Referee shall impose a Bench Minor Penalty against the Team and report the incident to the Proper Authorities for disciplinary action.
        Where an injury has occurred to a Player and there is a stoppage of play, a Team Doctor (or other Medical Personnel) may go onto the ice to attend to the injured Player without waiting for the Referee's consent.
    - number: "70.6"
      title: GAME MISCONDUCT PENALTY
      rule: > 
        A Game Misconduct Penalty shall be imposed on the Player who was the first or second Player to leave the Players' Bench or Penalty Box during an altercation or for the purpose of starting an altercation, from either or both Teams.
        Any penalized Player leaving the Penalty Box during a stoppage of play and during an altercation shall incur a Minor Penalty plus a Game Misconduct Penalty. The Minor Penalty plus the unexpired time remaining in their original penalty must be served by a replacement Player placed in the Penalty Box by the Coach of the offending Team.
        Any Player who has been ordered to the Dressing Room by the Officials and returns to their Players' Bench or to the ice surface for any reason before the appropriate time shall be assessed a Game Misconduct. If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline
      
        Once a Player enters the Penalty Box, they must not leave until their penalty expires and their Team is entitled to an additional Player on the ice, or, at the end of a period to proceed to their Dressing Room, or, when they have received permission from an On-ice Official. At any other time, they shall be assessed a Game Misconduct Penalty under this rule.
    - number: "70.7"
      title: PENALTY SHOT
      rule: >
        If a Player of the attacking side in possession of the puck shall be in such a position as to have no opposition between them and the opposing Goalkeeper, and while in such position their shall be interfered with by a Player of the opposing Team who shall have illegally entered the game, the Referee shall impose a "Penalty Shot" against the Team to which the offending Player belongs.
    - number: "70.8"
      title: AWARDED GOAL
      rule: > 
        If, when the opposing Goalkeeper has been removed from the ice, a Player of the side attacking the unattended goal is interfered with in the Neutral or Attacking Zone by a Player who shall have entered the game illegally, the Referee shall immediately award a goal to the non-offending Team.
    - number: "70.9"
      title: DISALLOWED GOAL
      rule: >
        If a penalized Player returns to the ice from the Penalty Box before their penalty has expired by their own error or the error of the Penalty Timekeeper, any goal scored by their own Team while they are illegally on the ice shall be disallowed but all penalties imposed on either Team shall be served as regular penalties.
        If a Player shall illegally enter the game from their own Players' Bench or from the Penalty Box, any goal scored by their own Team while they are illegally on the ice shall be disallowed but all penalties imposed on either Team shall be served as regular penalties.
    - number: "70.10"
      title: DISCIPLINARY MEASURES
      rule: > 
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline

  - number: 71
    title: PREMATURE SUBSTITUTION
    subsections:
    - number: "71.1"
      title: PREMATURE SUBSTITUTION
      rule: >
        When a Goalkeeper leaves their goal area and proceeds to their Players' Bench for the purpose of substituting another Player, the Skater cannot enter the playing surface before the Goalkeeper is within 1.50 m (5 ft) of their Players' Bench.
        If the substitution is made prematurely, the Official shall stop play immediately unless the non-offending Team has "possession of the puck" – in which event the stoppage will be delayed until the puck "changes possession".
        
        There shall be no time penalty to the Team making the premature substitution, but the resulting "face-off" will take place at the Center ice Face-off Spot when play is stopped beyond the Center red line. When play is stopped prior to the Center red line, the resulting "face-off" shall be conducted at the nearest Face-off Spot in the zone where the play was stopped.
        
        In all other situations not covered in the above, a Minor Penalty may result for "too many Players on the ice"
        ➔ Rule 74 – Too Many Players on the Ice.
    - number: "71.2"
      title: PREMATURE SUBSTITUTION
      rule: >
        71.2. ANNOUNCEMENT
        The Referee shall request that the Public Address Announcer make the following announcement: "Play has been stopped due to premature substitution for the Goalkeeper."
        RULE 72 REFUSING TO PLAY THE PUCK

  - number: 72
    title: REFUSING TO PLAY THE PUCK
    subsections:
    - number: "72.1"
      title: REFUSING OR ABSTAINING FROM PLAYING THE PUCK
      rule: >
        The purpose of this section is to enforce continuous action and both Referees and Linespersons should interpret and apply the rule to produce this result.
    - number: "72.2"
      title: HAND PASS
      rule: >
        When a "hand pass" has been initiated by one Player to a Teammate and the Teammate elects not to play the puck to avoid the stoppage of play, and the opposing Team also abstains from playing the puck (perhaps to allow time to expire on a penalty), the Referee shall stop the play and order the resulting "face-off" at the nearest "face-off" location to where the play was stopped for this violation.
    - number: "72.3"
      title: HIGH STICK
      rule: >
        When a Player contacts the puck with their stick above the "normal height of the shoulders" and a Teammate elects not to play the puck to avoid the stoppage of play, and the opposing Team also abstains from playing the puck (perhaps to allow time to expire on a penalty), the Referee shall stop the play and order the resulting "face-off" at the Face-off Spot in the zone to nearest to where the play was stopped for this violation
        ➔ Rule 76.2 – Face-off Locations.
    - number: "72.4"
      title: ICING
      rule: >
        If, in the opinion of the Referee, the defending side "intentionally" abstains from pursuing the puck beyond the Face-off Spots on an icing promptly when they are in a position to do so, they shall stop the play and order the resulting "face-off" on the adjacent corner Face-off Spot nearest the goal of the Team at fault.
    - number: "72.5"
      title: PENALTY
      rule: >
        When the Referee signals the delayed calling of a penalty to one Team and a Player of that Team intentionally abstains from playing the puck in order to allow additional time to expire on the game or penalty time clocks, the Referee shall stop the play and order the resulting "face-off" at one of the Face-off Spots in the offending Team's Defending Zone.
        ➔ Rule 76.2 – Face-off Locations.
        
  - number: 73
    title: REFUSING TO START PLAY
    subsections:
    - number: "73.1"
      title: REFUSING TO START PLAY
      rule: >        
        This rule applies to Teams who refuse to play while both Teams are on the ice or who withdraws from the ice and refuses to play or who refuses to come onto the ice at the start of the game or at the beginning of any period of the game, when ordered to do so by the Officials.
    - number: "73.2"
      title: TEAM ON ICE
      rule: >    
        If, when both Teams are on the ice, one Team for any reason shall refuse to play when ordered to do so by the Referee, they shall warn the Captain and allow the Team so refusing fifteen (15) seconds within which to begin the play or resume play.
        If at the end of that time, the Team shall still refuse to play, the Referee shall impose a Bench Minor Penalty for "Delay of Game" on a Player of the offending Team to be designated by the Coach of that Team through the playing Captain.
        Should there be a repetition of the same incident, the offending Coach shall be removed from the Players' Bench and assessed a Game Misconduct Penalty by the Referee and a Bench Minor Penalty shall be assessed to the offending Team for "Delay of Game". Should the offending Team still refuse to play, the Referee shall have no alternative but to declare that the game be forfeited to the non-offending Team and the case shall be reported to the Proper Authorities for further action
        ➔ Rule 66 – Forfeit of Game.
        
        First Violation:
        (I) Warn the Captain of the offending Team and allow 15 seconds within which to resume play.
        (II) If at the end of the 15 seconds the Team still refuses to resume play, assess a Bench Minor Penalty to the offending Team for "Delay of Game".
        
        Second Violation:
        (I) Warn the Captain of the offending Team and allow 15 seconds within which to resume play.
        (II) If at the end of the 15 seconds the Team still refuses to resume play, assess a Bench Minor Penalty to the offending Team for "Delay of Game".
        (III) Referee is to notify the Coach of the offending Team that they have been assessed a Game Misconduct Penalty.
        (IV) If the Team still refuses to play, the Referee shall declare the game be forfeited to the non-offending Team.
        
        ➔ Rule 66 – Forfeit of Game.
        
        Note: From the time a team enters the ice or player's benches before a period is started until the period is over, this rule applies.
        Even if all player in a team leaves the ice surface for the player's benches, the team is considered to be on the ice.
    - number: "73.3"
      title: PROCEDURE – TEAM OFF ICE
      rule: >    
        If a Team, when ordered to do so by the Referee through its Coach, fails to go on the ice and start play within five (5) minutes, the game shall be forfeited, and the case shall be reported to the Proper Authorities for further action.
        ➔ Rule 66 – Forfeit of Game.
        
        (I) Once it is apparent to the Referee that the Team is refusing to come onto the ice and begin play, a Bench Minor Penalty is to be assessed to the offending Team for "Delay of Game".
        (II) Five (5) minutes will be provided for the offending Team to return to the ice and begin play.
        (III) After the five (5) minutes has elapsed and the offending Team still has not returned to the ice to resume play, the game shall be forfeited.
        (IV) Once the Coach has been notified of the five (5) minute warning, and the Team returns to the ice to resume play within that time frame, a Bench Minor Penalty for "Delay of Game" must be assessed to the offending Team as stated in (I) above.
        Supplementary Discipline will be applied by the Proper Authorities at their discretion. ➔ Rule 28 – Supplementary Discipline.
        

  - number: 74
    title: TOO MANY PLAYERS ON THE ICE
    subsections:
    - number: "74.1"
      title: TOO MANY PLAYERS ON THE ICE
      rule: >  
        Players may be changed at any time during the play from the Players' Bench provided that the Player or Players leaving the ice shall be within 1.50 m of their Players' Bench and out of the play before the change is made – refer also to Rule 71 – Premature Substitution.
        At the discretion of the On-ice Officials, should a substituting Player come onto the ice before their Teammate is within the 1.50 m (5 ft) limit of the Players' Bench (and therefore clearly causing their Team to have "too many Players" on the ice), then a Bench Minor Penalty may be assessed.
        When a Player is retiring from the ice surface and is within the 1.50 m limit of their Players' Bench, and their substitute is on the ice, then the retiring Player shall be considered off the ice for the purpose of Rule 70 – Leaving Players Bench or Penalty Box.
        If in the course of making a substitution, either the Player entering the game or the Player retiring from the ice surface plays the puck with their stick, skates or hands or who checks or makes any physical contact with an opposing Player while either the Player entering the game or the retiring Player is actually on the ice, then the infraction of "too many Players on the ice" will be called.
        If in the course of a substitution either the Player(s) entering the play or the Player(s) retiring is struck by the puck accidentally, the play will not be stopped, and no penalty will be called.
        During the play, the Player retiring from the ice must do so at the Players' Bench and not through any other exit leading from the Rink. This is not a legal Player change and therefore when a violation occurs, a Bench Minor Penalty shall be imposed.
        A Player coming onto the ice as a substitute Player is considered on the ice once both of their skates are on the ice. If they play the puck or interfere with an opponent while still on the Players' Bench, they shall be penalized under ➔ Rule 56 – Interference.
        A retiring Player (coming off the ice) who has one skate on the ice and one skate off the ice in the Players' Bench is considered as "off the ice".
    - number: "74.2"
      title: BENCH MINOR PENALTY
      rule: >  
        A Bench Minor Penalty for "too many Players on the ice" shall be assessed for a violation of this rule. This penalty can be assessed by the Referees or the Linespersons.
        Should a goal be scored by the offending Team prior to the Referee or Linesperson blowing their whistle to assess the Bench Minor Penalty, the goal shall be disallowed, and the penalty assessed for "too many Players on the ice".
    - number: "74.3"
      title: PENALTY BOX
      rule: >  
        A Player serving a penalty in the Penalty Box, who is to be changed after the penalty has been served, must proceed at once by way of the ice and be within 1.50 m of their own Players' Bench before any change can be made. For any violation of this rule, a Bench Minor Penalty shall be imposed for "too many Players on the ice".
    - number: "74.4"
      title: DELIBERATE ILLEGAL SUBSTITUTION
      rule: >  
        If by reason of insufficient playing time remaining, or by reason of penalties already imposed, a Bench Minor Penalty is imposed for "deliberate illegal substitution" ("too many Players on the ice") which cannot be served in its entirety within the legal playing time, or at any time in Overtime, a "Penalty Shot" shall be awarded against the offending Team.
    - number: "74.5"
      title: GOALKEEPER IN OVERTIME
      rule: >  
        Once the Goalkeeper has been removed for an extra Attacker in Overtime during the game, they must wait for the next stoppage of play before returning to their position.
        Any attempt by the Goalkeeper to return to his position prior to the next stoppage of play ("on the fly") shall be deemed to be an "illegal substitution" and a Bench Minor penalty shall be assessed for having an ineligible Player would apply. 

  - number: 75
    title: UNSPORTSMANLIKE CONDUCT
    subsections:
    - number: "75.1"
      title: UNSPORTSMANLIKE CONDUCT
      rule: >
        Players, Coaches and team personnel are responsible for their conduct at all times and must endeavor to prevent disorderly conduct before, during or after the game, on or off the ice and any place in the Rink. The Referees may assess penalties to any of the above Team Personnel for failure to do so.
        When such conduct is directed at an official ➔ Rule 39 – Abuse of Officials shall be applied.
    - number: "75.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty for "Unsportsmanlike Conduct" shall be assessed under this rule for the following infractions:
        (I) Any identifiable Player who uses obscene, profane or abusive language or gestures directed at any person. An additional Game Misconduct Penalty for use of obscene gestures, racial slurs or taunts or sexual remarks – refer to Rule 75.5 – Game Misconduct Penalty.
        (II) Any Player who is guilty of "Unsportsmanlike Conduct" including, but not limited to hair-pulling, grabbing hold of a face mask, banging with a stick or another object at the Boards or glass, etc. during the progress of the game or during a stoppage of play. Note: "If the Referee classifies physical offences committed to be serious and severe, based on the degree of force, the Referee may apply:
        ➔ Rule 21 – Dangerous Actions.
        (III) Any Player who throws any object onto the ice from the Players' or Penalty Box (or from any other off-ice location);
        (IV) A Player who deliberately removes their jersey or their helmet prior to participating in an altercate or who is clearly wearing a jersey that has been modified and does not conform to ➔ Rule 9 – Uniforms, shall be assessed a Minor Penalty for "Unsportsmanlike Conduct" and a Game Misconduct. If the altercation never materializes, the Player shall receive a Minor Penalty for "Unsportsmanlike Conduct" and a ten-minute (10) Misconduct Penalty for deliberately removing their jersey.
        
        If a penalized Player is assessed an additional "Unsportsmanlike Conduct" penalty either before or after they begin serving their original penalties, the additional Minor Penalty is added to their unexpired time and served consecutively.
    - number: "75.3"
      title: BENCH MINOR PENALTY
      rule: >
        A Bench Minor Penalty for "Unsportsmanlike Conduct" shall be assessed under this rule for the following infractions:
        (I) When any unidentifiable player, Coach or team personnel throws any object onto the ice from the Players' or Penalty Box (or from any other off-ice location) or is banging with a stick or another object at the Boards or glass, etc. during the progress of the game or during a stoppage of play.
        (II) Any unidentifiable Player or any Coach or team personnel uses obscene, profane, or abusive language or gesture directed towards any person or is banging with a stick or another object at the Boards or glass, etc.
        (III) Whenever Coaches and/or non-playing Club personnel uses obscene or profane language or gestures anywhere in the Rink. An additional Game Misconduct Penalty for use of obscene gestures, racial slurs or taunts or sexual remarks – refer to Rule 75.5 – Game Misconduct Penalty.

    - number: "75.4"
      title: MISCONDUCT PENALTY
      rule: >
        Misconduct penalties shall be assessed under this rule for the following infractions:
        (I) Any Player who persists in using obscene, profane, or abusive language directed towards any person after being assessed a minor or Bench Minor Penalty under this rule. An additional Game Misconduct Penalty for use of obscene gestures, racial slurs or taunts or sexual remarks – refer to Rule 75.5 – Game Misconduct Penalty.
        (II) Any Player who deliberately throws any equipment out of the playing area. At the discretion of a Game Official, a Game Misconduct Penalty may be imposed.
        (III) Any Player who persists in any course of conduct (including threatening or abusive language or gestures or similar actions) designed to incite an opponent into incurring a penalty.
        (IV) When a penalized Player challenges or disputes the ruling of an Official after they have already entered the Penalty Box and play has resumed.
        (V) In general, participants displaying this type of behavior are assessed a Minor Penalty, then a Misconduct Penalty and then a Game Misconduct Penalty if they persist.

    - number: "75.5"
      title: GAME MISCONDUCT PENALTY
      rule: >
        Game Misconduct penalties shall be assessed under this rule for the following infractions:
        (I) If a Player persists in any course of conduct for which they were previously assessed a Misconduct Penalty.
        (II) Any Player, Coach or team personnel who uses obscene gestures, racial slurs or taunts or sexual remarks, during or after the game, on or off the ice and any location while in the arena and its connected premises. The Referee shall report the circumstances to the Proper Authorities for further disciplinary action.
        (III) Coaches and team personnel who have previously been assessed a Bench Minor Penalty for the use obscene or profane language or gestures anywhere in the Rink. The Referee shall report the circumstances to the Proper Authorities for further disciplinary action.
        (IV) Any Player, Coach, or other team personnel whose actions, toward a Coach or other non-playing Team Personnel, could in any way cause injury. The Referee shall report the circumstances to the Proper Authorities for further disciplinary action.
        (V) Any Player, Coach, or non-playing Club personnel who directs obscene, profane, or abusive language or gestures to any person after the expiration of the game. This action may occur on or off the ice.
        (VI) Any Player, Coach, or team personnel who spits on or at an opponent or anyone in the Rink during a game.
        (VII) A bleeding Player who intentionally smears blood from their body onto an opponent or anyone anywhere in the Rink.

    - number: "75.6"
      title: DISCIPLINARY MEASURES
      rule: >
        It is the responsibility of all Game Officials to send a report to the Proper Authorities setting out the full details concerning the use of obscene gestures, racial slurs or taunts or sexual remarks or language by any Player, Coach, team personnel or other Team official. If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

