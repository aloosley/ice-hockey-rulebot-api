    - number: 16.5.3
      question: >
        Team A is shorthanded by reason of a minor penalty. Team A apparently scores but it goes undetected and play 
        continues. Now a delayed minor penalty is signaled against Team A and during the delay, 
        Team B scores before the original penalty to Team A expires.  Video review shows that the puck entered the goal
        in an illegal manner.  What action is taken by the Referees?
      answer: >
        The goal shall be disallowed and since the play should have been stopped for this disallowed goal, 
        no goal can be awarded to Team B. The clock (including penalty time clocks) 
        must be re-set to the time of the disallowed Team A goal. Any penalties 
        signaled during the period of the time between the apparent goal and the next stoppage of play 
