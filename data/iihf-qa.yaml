    subsections:
    - number: 16.1
      title: MINOR PENALTY
      rule: >
        For a Minor Penalty, any Player, other than a Goalkeeper, shall be ruled off the ice for two (2) minutes during which time no substitute
        shall be permitted.
    - number: 16.2
      title: SHORT-HANDED
      rule: >
        "Short-handed" means that the Team is below the numerical strength of its opponent on the ice at the time the goal is scored. The
        Minor or Bench Minor Penalty which terminates automatically is the one with the least amount of time on the clock. Thus Coincident
        Minor Penalties to both Teams do not cause either side to be "short-handed" - see Rule 19 – Coincidental Penalties.
        If while a Team is "short-handed" by one or more Minor or Bench Minor Penalties, the opposing Team scores a goal, the first of such
        penalties shall automatically terminate.
        This rule shall also apply when a goal is awarded. This rule does not apply when a goal is scored on a "Penalty Shot" (i.e., offending
        Team's penalized Player(s) do not get released on the scoring of a goal on a "Penalty Shot").
        
        Minor Penalty expiration criteria:
        (I) Is the Team scored against "short-handed"?
        (II) Is the Team scored against serving a Minor Penalty on the clock?
        
        If both criteria are satisfied, the Minor Penalty with the least amount of time on the clock shall terminate except when "Coincidental
        Penalties" are being served.
        ➔ For more information refer to Appendix IV – Tables Overview – Table 14.
