  - number: 22
    title: MISCONDUCT PENALTIES
    situations:
    - number: 22.1.0
      question: >
        Team A is shorthanded with 1:30 remaining in the minor penalty. At this stoppage 
        of play, one player from each team is assessed a minor penalty. 
        At the next stoppage of play, one of these players serving coincidental minors is 
        assessed an additional misconduct penalty. 
        Does that team have to place an additional player in the box now to finish serving 
        the minor penalty or can the original player serve the balance of his minor penalty 
        plus his misconduct without any substitution required?
      answer: >
        Since there is no on-ice man power advantage involved (due to the minor penalties being coincidental and not on the penalty time clock) and the 
        player who earned them is conduct is already in the Penalty Box, no additional substitute is required.
      rule references:
      - 19.1
      - 22.3
    - number: 22.2.0
      question: >
        Any player who is assessed a second 10-minute misconduct penalty in 
        the same game shall automatically be assessed a game misconduct penalty.
        True or False?
      answer: >
        True.
      rule references:
      - 22

    subsections:
    - number: 22.1
      title: MISCONDUCT PENALTY
      rule: >  
        In the event of Misconduct Penalties to any Players except the Goalkeeper, 
        the Players shall be ruled off the ice for a period of ten (10) minutes each. 
        A substitute Player is permitted to immediately replace a Player serving a 
        Misconduct Penalty. A Player whose Misconduct Penalty has expired shall remain 
        in the Penalty Box until the next stoppage of play. An "Automatic Game Misconduct"
        shall be applied to any Player who has been assessed a second (2nd) Misconduct 
        Penalty in the same game.
    - number: 22.2
      title: MISCONDUCT PENALTY – GOALKEEPER
      rule: > 
        Should a Goalkeeper on the ice incur a Misconduct Penalty, this penalty 
        shall be served by another member of their Team who was on the ice when the 
        offense was committed. This Skater is to be designated by the Coach of the offending 
        Team through the Captain.
    - number: 22.3
      title: SHORT-HANDED
      rule: > 
        A Player receiving a Misconduct Penalty does not cause their Team to play "short-handed"
        unless they also receive a Minor, Major or Match Penalty in addition to the Misconduct Penalty.

        When a Player receives a Minor Penalty and a Misconduct Penalty at the same time, 
        the penalized Team shall immediately put a substitute Player in the Penalty Box and 
        they shall serve the Minor Penalty without change.

        Should the opposing Team score during the time the Minor Penalty is being served, 
        the Minor Penalty shall terminate (unless ➔ Rule 15.4 – Short-handed Team – Goal
        Scored is applicable) and the Misconduct to the originally penalized Player shall 
        start immediately.

        When a Player receives a Major Penalty and a Misconduct Penalty at the same 
        time, the penalized Team shall immediately place a substitute Player in the 
        Penalty Box and no replacement for the penalized Player shall be permitted 
        to enter the game except from the Penalty Box.           
    - number: 22.4
