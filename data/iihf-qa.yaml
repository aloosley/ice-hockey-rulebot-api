    subsections:
    - number: 19.1
      title: COINCIDENTAL PENALTIES
      rule: >    
        When "Coincidental Minor Penalties" or "Coincidental Minor Penalties of Equal Duration" are imposed against Players of both Teams,
        the penalized Players shall all take their places in the Penalty Boxes and such penalized Players shall not leave the Penalty Box until
        the first stoppage of play following the expiry of their respective penalties. Where Goalkeepers are involved, refere to ➔ Rule 27.1
        – Goalkeeper Penalties.

        Immediate substitution shall be made for an "Equal Number of Minor Penalties or "Coincidental Minor Penalties of Equal Duration" to
        each Team penalized and the penalties of the Players for which substitutions have been made shall not be taken into account for the
        purpose of the "Delayed Penalty" rule – see Rule 26 – Delayed Penalties. This rule only applies when at least one Team is already
        serving a time penalty in the Penalty Box that causes them to be "short-handed".
        
        When one Minor Penalty is assessed to one (1) Player of each Team at the same stoppage in play, these penalties will be served
        without substitution provided there are no other penalties in effect and visible on the penalty clocks. Both Teams will therefore play
        four (4) Skaters against four (4) Skaters for the duration of the Minor Penalties.
        
        Should one (1) or both of these Players (or any other Players) also incur a Misconduct Penalty in addition to their one (1) Minor Penalty,
        this rule shall apply, and the Teams would still play four (4) Skaters against four (4) Skaters. The Player incurring the Misconduct
        Penalty would have to serve the entire twelve (12) minutes – Minor Penalty plus Misconduct Penalty – and their Team would have
        to place an additional Player in the Penalty Box to serve the Minor Penalty and be able to return to the ice when the Minor Penalty
        expires.
        
        When multiple penalties are assessed to both Teams, "Equal Numbers of Minor and Major Penalties" shall be eliminated using the
        "Coincidental Penalty" rule and any differential in time penalties shall be served in the normal manner and displayed on the penalty
        time clock accordingly - see Rule 19.5 - Applying the Coincidental Penalty Rule.

        If there is no differential in time penalties, all Players will serve their allotted penalty time, but will not be released until
        the first stoppage of play following the expiration of their respective penalties. For "Coincidental Penalties" that carry over into, or are
        assessed during Overtime, see ➔ Rule 84 – Overtime Operations.

        ➔ For more information refer to Appendix IV – Tables Overview – Table 17 and 18.
    - number: 19.2
      title: COINCIDENTAL MAJOR PENALTIES
      rule: > 
        When "Coincidental Major Penalties" or "Coincidental Penalties of Equal Duration", including a Major and/or a Match Penalty, are imposed
        against Players of both Teams, the penalized Players shall all take their places in the Penalty Boxes and such penalized Players
        shall not leave the Penalty Boxes until the first stoppage of play following the expiry of their respective penalties.

        Immediate substitutions shall be made for an "Equal Number of Major Penalties", or "Coincidental Penalties of Equal Duration"
        including a Major Penalty to each Team penalized, and the penalties of the Players for which substitutions have been made shall
        not be taken into account for the purpose of the Delayed Penalty.

        ➔ Rule 26 – Delayed Penalties.

        In such situations, if one or both Players have received a Game Misconduct in addition to their Major Penalties, no substitutes are
        required to take their places in the Penalty Boxes.
    - number: 19.3
      title: COINCIDENTAL MATCH PENALTIES
      rule: >   
        When "Coincidental Match Penalties" or "Coincidental Penalties of Equal Duration", including a Major and/or a Match Penalty,
        are imposed against Players of both Teams, the Players with the Match Penalties shall be immediately removed from the game.
        The remaining penalized Players shall not leave the Penalty Boxes until the first stoppage of play following the expiry of their
        respective penalties.

        Immediate substitutions shall be made for an "Equal Number of Major and/or Match Penalties", or "Coincidental Penalties of Equal
        Duration" including a Major or Match Penalty to each Team so penalized, and the penalties of the Players for which substitutions have
        been made shall not be taken into account for the purpose of the "Delayed Penalty".   
   
        ➔ Rule 26 – Delayed Penalties.

        In such situations, if one or both Players have received a Game Misconduct in addition to their Major Penalties, no substitutes are
        required to take their places in the Penalty Boxes.
    - number: 19.4.0
      title: LAST FIVE MINUTES AND OVERTIME
      rule: >
        During the last five (5) minutes of regulation time, or at any time in Overtime, when a Minor Penalty (or Double-minor Penalty) is
        assessed to one Player of Team A, and a Major (or Match) Penalty is assessed to one Player of Team B at the same stoppage of play,
        the three (3)-minute (or one (1)-minute) differential shall be served immediately as a Major Penalty.
        This is also applicable when "Coincidental Penalties" are negated, leaving the aforementioned examples. The Team must place the
        penalized Player or replacement Player in the Penalty Box immediately.
        The differential will be recorded on the penalty clock as a three (3) minute or a one (1) minute penalty (as applicable) and served in
        the same manner as a Major Penalty. This rule shall be applied regardless as to the on-ice strength of the two Teams at the time the
        above outlined penalties are assessed.
    - number: 19.5
      title: APPLYING THE COINCIDENTAL PENALTY RULE
      rule: >  
        When multiple penalties are assessed to both Teams at the same stoppage of play, the following rules are to be utilized by the
        
        Referees to determine the on-ice strength for both Teams:
        (I) Cancel as many Major and/or Match Penalties as possible;
        (II) Cancel as many Minor, Bench Minor and or Double-minor Penalties as possible.

        ➔ For more information refer to Appendix IV – Tables Overview – Table 15.     
    
