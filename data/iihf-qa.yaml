      - 12.2 
    - number: 12.2.0
      question: >
        A player on Team A has its elbow pad uncovered and is involved in play on the ice. This is brought to the attention of the Referee at
        the next stoppage in play. What is the proper procedure?
      answer: >
        Warn the player to cover up the elbow pad and a second violation by the same player would result in a minor penalty.
      rule references:
      - 12.1

    subsections:  
    - number: 12.1
      title: ILLEGAL EQUIPMENT
      rule: >
        All protective equipment, except gloves, headgear, mouthguards, neck-/throat protection and Goalkeepers' leg guards must be worn
        under the uniform. For violation of this rule, after warning by the Referee, a Minor Penalty shall be imposed.
        Players violating this rule shall not be permitted to participate in the game until such equipment has been corrected or removed.
        If the Player refuses, they shall be assessed a Minor Penalty for "Delay of Game" and if they return to the ice without making the
        change, they shall be issued a Misconduct Penalty. Should this happen a third time, the Player shall be issued a Game Misconduct
        Penalty.
        ➔ Rule 63 - Delaying the Game.
    - number: 12.2
      title: GLOVES
      rule: >
        A glove from which all or part of the palm has been removed or cut to permit the use of the bare hand shall be considered illegal
        equipment and if any Player wears such a glove in play, a Minor Penalty shall be imposed on them.
        When a complaint is made under this rule, and such complaint is not sustained, a Bench-minor Penalty shall be imposed against the
        complaining Team for delaying the game.
    - number: 12.3
      title: ELBOW PADS
      rule: >
        All elbow pads which do not have a soft protective outer covering of sponge rubber or similar material at least 1.5 cm (½ in) thick
        shall be considered dangerous equipment.
    - number: 12.4
      title: FAIR PLAY
      rule: >
        These equipment regulations (Section 3) are written in the spirit of "Fair Play". If at any time the IIHF feels that this spirit is being
        abused, the offending equipment will be deemed ineligible for play until a hearing has ruled on its eligibility.
    - number: 12.5
      title: INSPECTIONS BY THE IIHF
      rule: >
        Inspections by the IIHF can take place at any time, before, during, or after any game.
        IIHF representatives may obtain equipment from any Players of the participating Teams. Complained and illegal equipment must be
        corrected before participation in a game. If further irregularities are found during follow-up checks, the incident will be reported to
        the Proper Authorities.
        Refusal to submit the equipment for IIHF measurement will result in the same sanctions as those imposed on a Player with illegal
        equipment.

  - number: 13
    title: PUCK
    situations: 
    - number: 13.1.0
      question: >
        During play another puck is thrown onto the ice by a fan. Is it mandatory that the officials stop play immediately?
      answer: >
        No, play shall not be stopped but shall continue with the legal puck until the play then in progress is completed by change of possession.
      rule references:
      - 13.3 

    subsections:  
    - number: "13.1"
      title: DIMENSIONS
      rule: >
        The puck shall be made of vulcanized rubber, or other approved material, 2.5 cm (1 in) thick and 7.6 cm (3 in) in diameter and shall
        weigh between 156 g and 170 g (5 ½ and 6 oz). All pucks used in competition must be approved by the IIHF.
        A printed logo, trademark, and advertising on the puck must not exceed 4.5 cm (1¾ in) in diameter of the area of each side of a puck
        or 35 % of the area of each side of the puck. There may be printing on both sides of the puck.
        ➔ For more information refer to Appendix VI – Infographics.
    - number: "13.2"
      title: SUPPLY
      rule: >
        The Organizing Committee or the Home Team shall be responsible for providing an adequate supply of official pucks which shall be
        kept in a frozen condition. This supply of pucks shall be kept at the Penalty Box under the control of one of the regular off-ice Officials
        or a special attendant. Frozen Puck Regulations:
        ➔ For more information refer to IIHF Sport Regulations.
    - number: "13.3"
      title: ILLEGAL PUCK
      rule: >
        If at any time while play is in progress, a puck other than the one legally in play shall appear on the playing surface, the play shall not
        be stopped but shall continue with the legal puck until the play then in progress is completed by change of possession. 
  
  - number: 14
    title: ADJUSTMENT TO CLOTHING OR EQUIPMENT
    situations: 
    - number: 14.1.0
      question: >
        A goalkeeper requires adjustments to its leg pads. Is the goalkeeper allowed to proceed to the Players' Bench, or must the goalkeeper remain at the net?
      answer: >
        The goal keeper may go to the Players'Bench, with the officials' permission, to have its equipment repaired provided the anticipated delay is minor in nature. 
        If the delay becomes significant, the goalkeeper must be replaced by a substitute until the next stoppage of play.
      rule references:
      - 14.1 

    subsections:  
    - number: 14.1
      title: ADJUSTMENT TO CLOTHING OR EQUIPMENT
      rule: >
        Play shall not be stopped, nor the game delayed by reasons of adjustments to clothing, equipment, skates or sticks.
        The responsibility of maintaining clothing and equipment in proper condition shall be upon the Player.
        If adjustments are required, the Player shall leave the ice and play shall continue with a substitute.
        No delay shall be permitted for the repair or adjustment of Goalkeeper's equipment.
        If adjustments are required, the Goalkeeper shall leave the ice and their place shall be taken by the substitute Goalkeeper
        immediately.
  
