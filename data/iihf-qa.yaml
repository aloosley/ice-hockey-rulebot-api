  - number: 24
    title: PENALTY SHOT
    situations:
    - number: 24.1.0
      question: >
        During a Shootout attempt (or Penalty Shot) the shooter, on its way towards the goal, over-skates the puck. 
        The puck continues to slide towards the goal and the player loops back and picks up the puck and continues 
        towards the goal for the attempt. Is this legal?
      answer: >
        Yes. As long as the puck does not come to a complete stop, the player may retrieve the puck and continue 
        towards the goal in an attempt to score.
      rule references:
      - 24.2
    - number: 24.2.0
      question: >
        Prior to a game, a Coach asks the referee where in the rulebook you might find references to the "spin-orama" move in the rule book.
      answer: >
        It can be found in Rule 24.2. it is not a legal move during a Penalty Shot or Shootout attempt.
      rule references:
      - 24.2
    - number: 24.3.0
      question: >
        On a Shootout or Penalty Shot attempt, the shooter is poised to take the shot and as the player gets to about the hash marks of the 
        face-off circles, The player fans on the shot and doesn't shoot it (but the actions look as if the player tried to shoot it). 
        The puck continues towards the goal line, the player regains the puck and shoots it and ultimately scores. Does this goal count? What is your rationale?
      answer: >
        Yes,this goal shall count. The puck was not actually shot. The puck remained in motion towards the goal line.
        There was no rebound. 
      rule references:
      - 24.2
    - number: 24.4.0
      question: >
        Can a goalkeeper be changed "on the fly" (i.e. can the goalkeeper on the ice be switched with the back-up goalkeeper while play is in progress)?
      answer: >
        Rule 74.1 states, "Players may be changed at any time during the play from the Players' Bench…. "So, since goalkeepers are not specifically excluded, then yes, 
        goalkeepers can be changed on the fly. However, there are two exceptions to this: 
        a.If the goalkeeper on the bench comes into the game at a stoppage of play to replace the goalkeeper on the ice who has been injured, they cannot switch places until 
        the next stoppage of play. 
        b.If the team chooses to replace their goalkeeper to defend a gainst a Penalty Shot, there placement goalkeeper must remain in the game until the next stoppage of play. 
