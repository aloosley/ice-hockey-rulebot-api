  - number: 31
    title: REFEREES
    subsections:
    - number: "31.1"
      title: ATTIRE AND EQUIPMENT
      rule: >
        All Referees shall be dressed in black pants, IIHF Officials’ jerseys, an IIHF approved black helmet with visor, protective equipment and approved whistles.
    - number: "31.2"
      title: DISPUTES
      rule: >
        The Referees shall have general supervision of the game and shall have full control of all off-ice Game Officials and Players during the game, including stoppages; and in case of any dispute, their decision shall be final.
        As there is a human factor involved in blowing the whistle to stop play, the Referee may deem the play to be stopped slightly prior to the whistle actually being blown. The fact that the puck may come loose or cross the Goal Line prior to the sound of the whistle has no bearing if the Referee has ruled that the play had been stopped prior to this happening.
        In the event of any dispute regarding time or the expiration of penalties, the matter shall be referred to the Referee for adjustment and their decision shall be final. They may use the Video Review Operations to assist in rendering the final decision.
        ➔ Rule 37 – Video Review and ➔ Rule 38 – Coach’s Challenge.
    - number: "31.3"
      title: FACE-OFFS
      rule: >
        One of the Referees shall “face-off” the puck to start each period. Linespersons are responsible for all other “face-offs”.
    - number: "31.4"
      title: GENERAL DUTIES
      rule: >
        It shall be the duty of the Referees to impose such penalties as are prescribed by the rules for infractions thereof and they shall give the “final on-ice decision” in matters of disputed goals.
        The Referees may consult with the Linespersons before making their decision.
        The Referees shall not halt the game for any infractions of the rules concerning Rule 83 – Off-side, or any violation of Rule 81 – Icing. Determining infractions of these rules is the duty of the Linespersons unless, by virtue of some unforeseen issue, the Linesperson is prevented from doing so in which case the duties of the Linesperson shall be assumed by a Referee until play is stopped.
        » For more information refer to IIHF Game Official Handbook and Guidelines, and Operation Procedure Manual (OPM).
    - number: "31.5"
      title: GOALS
      rule: >
        31.5. GOALS
        The Referees shall have announced over the Public Address System information regarding the legality of an apparent goal.
        If applicable, the Official Scorekeeper, with the assistance of the Video Review Consultant, will confirm the “goal scorer” and any Players deserving of an “assist”.
        ➔ Rule 78 – Goals.
        The Referees shall have announced the reason for not allowing a goal every time the goal signal light is turned on in the course of play over the Public Address System.
        This shall be done at the first stoppage of play regardless of any standard signal given by the Referees when the goal signal light was put on in error (if the red goal light is mandatory and in place).
        The Referees shall report the name or number of the “goal scorer” and also report any Player deserving an “assist” for that goal.
        If applicable, the Referees shall report the “goal scorer” only and the Official Scorekeeper, with the assistance of the Statistic staff will confirm the “goal scorer” and any Player deserving an “assist”.
        The name of the “goal scorer” and any Player entitled to an “assist” will be announced over the Public Address System.
        In the event the Referee disallows a goal for any violation of the rules, they shall report the reason for the disallowance to the Official Scorekeeper who shall have the Referee’s decision announced correctly over the Public Address System.
    - number: "31.6"
      title: OFF-ICE OFFICIALS
      rule: >
        The Referees shall, before starting the game, see that the appointed Off-ice Officials are in their respective places and ensure that the timing and signaling equipment are in order.
    - number: "31.7"
      title: PENALTIES
      rule: >
        The infraction of the rules for which each penalty has been imposed will be announced correctly, as reported by the Referee, over the Public Address System. Where Players of both Teams are penalized on the same play, the penalty to the visiting Player will be announced first.
    - number: "31.8"
      title: PLAYERS' UNIFORMS
      rule: >
        It shall be the duty of the Referees to see to it that all Players are properly dressed, and that the approved regulation equipment (including the approved on-ice branded exposure program) is in use at all times during the game.
    - number: "31.9"
      title: REPORTING
      rule: >
        The Referee shall report to the Proper Authorities promptly and in detail the circumstances surrounding the following:
        (I) The assessment of Misconduct Penalties for Abuse of Officials;
        (II) The assessment of Game Misconduct Penalties;
        (III) Any time a Player or team personnel are involved in an altercation with a spectator;
        (IV) Any unusual occurrence that takes place on or off the ice, before, during or after the game.

    - number: "31.10"
      title: START AND END OF GAME AND PERIODS
      rule: >
        The Referees or the Official Timekeeper shall order the Teams on the ice at the appointed time for the beginning of a game and at the commencement of each period.
        If for any reason, there is more than a fifteen (15) minute delay in the commencement of the game or any undue delay in resuming play after the IIHF approved intermission length between periods (refer to IIHF Sport Regulations), the Referees shall state in their report to the Proper Authorities the cause of the delay and the Team or Teams which were at fault.
        The Referees shall remain on the ice at the conclusion of each period until all Players have proceeded to their Dressing Rooms.
        
        IIHF OFFICIAL RULE BOOK 2023/24 – SECTION 05 62 OFFICIALS
        Team Entry and Departure from the Ice Surface is described in IIHF Sport Regulations.
        »For more information refer to IIHF Sport Regulations.
        31.11. UNABLE TO CONTINUE
        Should a Referee accidentally leave the ice or receive an injury which incapacitates them from fulfilling their duties while play is in progress, the game shall be automatically stopped.
        In IIHF Championships, “standby” Game Officials are assigned for the individual games. In the event of an injury to a Game Official, the designated “standby” Game Official will be used.
        » For more information refer to IIHF Game Official Handbook and Guidelines, and Operation Procedure Manual (OPM).

  - number: 32
    title: LINESPERSONS
    subsections:
    - number: "32.1"
      title: ATTIRE AND EQUIPMENT
      rule: >
        All Linespersons shall be dressed in black pants, IIHF Officials’ jerseys, an IIHF-approved black helmet with visor, protective equipment and approved whistles.
    - number: "32.2"
      title: FACE-OFFS
      rule: >
        The Linesperson shall “face-off” the puck at all times except at the start of each period.
    - number: "32.3"
      title: GENERAL DUTIES
      rule: >
        The Linesperson are generally responsible for calling violations of “Off-side” and “Icing”. ➔ Rule 81 – Icing and ➔ Rule 83 – Off-side.
        They may stop play for a variety of other situations as noted in Rules 32.4 and 33.5 below.
        »For more information refer to the IIHF Game Official Procedures Manual – IIHF OPM.
    - number: "32.4"
      title: REPORTING TO REFEREE
      rule: >
        The Linesperson shall give the Referees their interpretation of any incident that may have taken place during the game. The Linesperson may stop play and report what he witnessed to the Referees when:
        (I) There are “too many Players on the ice” ➔ Rule 74 – Too many Players on the ice.
        (II) Articles are thrown on the ice from the Players’ Bench or Penalty Box ➔ Rule 75 – Unsportsmanlike Conduct.
        (III) When Team Personnel interfere with a Game Official ➔ Rule 39 – Abuse of Officials.
        (IV) When a Player who has lost or broken their stick receives one illegally ➔ Rule 10 – Sticks.
        (V) When any identifiable Player on the Player’s or Penalty Box, by means of their stick or their body, interferes with the movements of the puck or an opponent ➔ Rule 56 – Interference.
        
        The Linesperson shall report upon completion of play, any circumstances pertaining to:
        (I) Major Penalties ➔ Rule 20 – Major Penalties.
        (II) Misconduct Penalties ➔ Rule 22 – Misconduct Penalties.
        (III) Game Misconduct Penalties ➔ Rule 23 – Game Misconduct Penalties.
        (IV) Abuse of Officials ➔ Rule 39 – Abuse of Officials.
        (V) Physical Abuse of Officials ➔ Rule 40 – Physical Abuse of Officials.
        (VI) Unsportsmanlike Conduct ➔ Rule 75 – Unsportsmanlike Conduct.
        (VII) Dangerous Actions ➔ Rule 21 – Dangerous Actions.
        
        Should a Linesperson witness a foul (above) committed by an attacking Player (undetected by the Referees) prior to the attacking Team scoring a goal, the Linesperson shall report what they witnessed to the Referees, the goal shall be disallowed, and the appropriate penalty assessed.
        
        The Linesperson shall stop play immediately and report to the Referees when:
        (I) When it is apparent that an injury has resulted from a “high-stick” that has gone undetected by the Referees and requires the assessment of a Double-minor Penalty. ➔ Rule 60 – High-sticking.

    - number: "32.5"
      title: STOPPING PLAY
      rule: >
        The Linesperson shall stop play:
        (I) When premature substitution of the Goalkeeper has occurred ➔ Rule 71 – Premature Substitution.
        (II) When they deem that a Player has sustained a serious injury, and this has gone undetected by either of the Referees ➔ Rule 8 – Injured Players.
        (III) For encroachment into the “face-off” area ➔ Rule 76 – Face-offs.
        (IV) When the puck has been directed with a hand to a Teammate in any zone other than the Defending Zone and this has gone undetected by either of the Referees ➔ Rule 79 – Hand Pass.
        (V) When the puck has been batted with the hand by either center in an attempt to win the “face-off” in any zone ➔ Rule 76 – Face-offs.
        (VI) When the puck is struck by a stick above the normal height of the shoulders, and this has gone undetected by either of the Referees ➔ Rule 80 – High-sticking the Puck.
        (VII) When either Team “ices” the puck ➔ Rule 81 – Icing.
        (VIII) When there have been interference by/with spectators ➔ Rule 24 – Penalty Shot.
        (IX) For any infraction of the rules concerning “Off-side” play at the Blue Line ➔ Rule 83 – Off-side.
        (X) When the puck is “out of bounds” or unplayable ➔ Rule 85 – Puck Out of Bounds.
        (XI) When a goal has been scored that has not been observed by the Referees ➔ Rule 78 – Goals.
        (XII) When the puck is interfered with by an ineligible Player/person ➔ Rule 5 – Team, ➔ Rule 74 – Too many Players on the Ice, ➔ Rule 78 – Goals, ➔ Rule 84 – Overtime Operations.
        (XIII) The calling of a “Penalty Shot” under ➔ Rule 53 – Throwing Equipment.

    - number: "32.6"
      title: UNABLE TO CONTINUE
      rule: >
        Should a Linesperson accidentally leave the ice or receive an injury which incapacitates them from fulfilling their duties while play is in progress, the game shall be automatically stopped.
        In IIHF Championships, “standby” Game Officials are assigned for the individual games. In the event of an injury to a Game Official, the designated “standby” Game Official will be used.
        » For more information refer to IIHF Game Official Handbook and Guidelines, and Operation Procedure Manual (OPM)

  - number: 33
    title: OFFICIAL SCOREKEEPER
    subsections:
    - number: "33.1"
      title: GENERAL DUTIES
      rule: >
        Before the start of the game, the Official Scorekeeper shall obtain from the Team Manager or Coach of both Teams a list of all eligible Players of each Team, which information shall be made known to the opposing Coach before the start of play. The Coach must submit the “line-up / roster sheet” to the Official Scorekeeper at least sixty (60) minutes prior to the start of the game.
        The Official Scorekeeper shall secure the names of the Captain and Alternate Captains from the Team Manager or Coach at the time the line-ups are collected and will indicate those nominated by placing the letter “C” or “A” opposite their names on the Official Game Sheet.
        The Official Scorekeeper shall keep a record of the goals scored, the “goal scorers”, and Players to whom “assists” have been credited and shall indicate those Players on the lists who have actually taken part in the game. The detailed statistics and remarks shall be completed according to the IIHF Result Management Codes & Regulations.
        At the conclusion of the game, the Official Scorekeeper shall complete and sign the Official Game Sheet form and forward this to the IIHF office. The Official Scorekeeper shall prepare the Official Game Sheet for signature by the Referees and forward it to the IIHF office.
        » For more information refer to IIHF Technology Codes & Regulations
    - number: "33.2"
      title: GOALS AND ASSISTS
      rule: >
        The Referees shall report the name or number of the “goal scorer” and also report any Player deserving an “assist” for that goal.
        In designated IIHF Championships, the Referees shall report the “goal scorer” only and the Official Scorekeeper, with the assistance of the Statistic staff will confirm the “goal scorer” and any Player deserving an “assist”.
        No requests for changes in any award of points shall be considered unless they are made at or before the conclusion of actual play in the game by the Team Captain, or immediately following the game by a Team representative.
        Upon completion of the game, the Official Scorekeeper shall complete and sign the Official Game Sheet and prepare it for signature by the Referees. The Official Game Sheet is considered completed and shall be sent to the IIHF Office.
        In the event the Video Review Operations reviews a play, and a goal is awarded even though play went for any period of time, the Official Scorekeeper records the goal and any assists at the time the goal was scored. If they are unsure, they must check with the Video Review Operations. The Timekeeper must also be informed in order to adjust the clock and the penalty clocks accordingly.
        A goal is awarded to the last Player on the scoring Team to touch the puck prior to the puck entering the net.
        ➔ Rule 78 – Goals.
        An “assist” is awarded to the Player or Players (maximum two) who touches the puck prior to the “goal scorer”, provided no defender plays or “possesses the puck” in between.
        Assists can be given to deserving Players on a goal that has been awarded by the Referee if the Referee or Official Scorekeeper deems that assists would have been given on the eventual goal anyway.
        When goals are scored in the final minute of a period where tenths of seconds are shown on the clock, the time of the goal shall be rounded up to the nearest second for the official records.
        » For more information refer to IIHF Technology Codes & Regulations.
    - number: "33.3"
      title: LINE-UPS
      rule: >
        It is the policy of the IIHF that the Coach of both Teams provide the Official Scorekeeper with a list of eligible Players and designated Captain and Alternates, within five (5) minutes of the completion of the warm-up (twenty (20) minutes prior to “face-off”).
        These twenty (20) minutes gives the Official Scorekeeper time to obtain the completed line-up, return it to both Team Coaches and provide a copy of both line-ups to the Referees.
        The Official Scorekeeper should have an off-ice crew member assist them in order to save time and complete these duties.
        The Official Scorekeeper must report to the Proper Authorities if either Coach fails to cooperate within these recommended guidelines.
    - number: "33.4"
      title: LOCATION
      rule: >
        The Official Scorekeeper shall be placed on the Official Scorekeepers Box opposite the Players’ Benches and should have a good view of the ice surface from this position.
        The Official Scorekeeper has access to a television monitor and shall have a communication device to communicate with the Video Review Operations.
    - number: "33.5"
      title: PENALTIES
      rule: >
        The Official Scorekeeper must help the Penalty Timekeeper with the numbers of the Players on the ice, in the event a Goalkeeper is assessed a penalty, or a Player is ejected from a game.
        They must also keep an eye on the Players’ Benches during an altercation and record the numbers of any Players who leave their respective Players’ or Penalty Boxes and in the order that they so leave.

  - number: 34
    title: GAME TIMEKEEPER
    subsections:
    - number: "34.1"
      title: GENERAL DUTIES
      rule: >
        The Game Timekeeper shall record the time of starting and finishing of each period in the game.
        During the game, the Game Timekeeper will start the clock with the drop of the puck and stop the clock upon hearing the On-ice Officials’ whistle or the scoring of a goal.
        
        The Game Timekeeper shall cause to be announced over the Public Address System:
        (I) in the 1st and 2nd each period that there is (1) one minute remaining to be played in the period;
        (II) in the 3rd period that there are two (2) minutes remaining to be played in the period.
        
        Manual stopwatches should be available to determine the correct playing time in the event the timing system fails. » For more information refer to IIHF Technology Codes & Regulations.
    - number: "34.2"
      title: INTERMISSIONS
      rule: >
        For the purpose of keeping spectators informed as to the time remaining during intermissions, the Game Timekeeper will use the electronic clock to record the length of intermissions. The clock will start for the intermission immediately at the conclusion of the period. Intermissions are 15 minutes in length, unless otherwise defined.
        If there are unusual delays for any reason, (e.g., altercation, arena installations, ice, or ice resurfacing problems) it is important to use discretion in starting the clock.
        » For more information refer to IIHF Technology Codes & Regulations
    - number: "34.3"
      title: OVERTIME OPERATIONS
      rule: >
        In the event of Overtime, the Game Timekeeper shall reset the clock to five (5) minutes in preparation for the Overtime period. The Overtime period will commence promptly following the shoveling of the entire ice surface.
        ➔ Rule 84 – Overtime Operations.
        »For more information refer to IIHF Sport Regulations.
    - number: "34.4"
      title: SIGNAL DEVICES
      rule: >
        If the arena is not equipped with an automatic signaling device or, if such device fails to function, the Game Timekeeper shall signal the end of each period by blowing a whistle.
    - number: "34.5"
      title: START OF PERIODS
      rule: >
        The Game Timekeeper shall signal the Referees and the competing Teams for the start of the game and each succeeding period and the Referees shall start the play promptly.
        ➔ Rule 77 – Game and Intermission Timing.
        »For more information refer to IIHF Sport Regulations.
    - number: "34.6"
      title: TELEVISION AND HOST BROADCASTER (POWER BREAK)
      rule: >
        »For more information refer to IIHF Sport Regulations.
    - number: "34.7"
      title: VERIFICATION OF TIME
      rule: >
        Any loss of time on the game or penalty clocks due to a false “face-off” must be replaced as appropriate. The Video Review Operations may be consulted to ensure the time is accurately replaced.
        In the event of any dispute regarding time, the matter shall be referred to the Referees for adjudication and their decision shall be final. They may use the Video Review Operations to assist in rendering their final decision.
        ➔ Rule 37.6 – Video Review.
        The Game Timekeeper shall assist to verify game time using an additional timing device (IIHF approved stopwatch). In the event the clock fails to operate when play resumes, the On-ice Officials may elect to stop play provided there is no imminent scoring opportunity or wait until the next legitimate stoppage of play. In cooperation with the Game Timekeeper and the Video Review Operations, the clock is to be re-set to the appropriate time.
        In the event a Video Review shows a goal was scored prior to the play being stopped, the Video Review Operations will inform the Game Timekeeper and the Official Scorekeeper of the time of goal and the amount of playing time left to be reset on the Game Clock.

  - number: 35
    title: PENALTY TIMEKEEPER
    subsections:
    - number: "35.1"
      title: GENERAL DUTIES
      rule: >
        The Penalty Timekeeper shall keep a correct record of all penalties imposed by the On-ice Game Officials, including the names of the Players penalized, the penalties assessed, the duration of each penalty and the time at which each penalty was imposed. This information shall also be recorded by the scorekeeper on the Official Game Sheet.
        The Penalty Timekeeper shall inform penalized Players and the Penalty Box Attendants as to the correct expiration time of all penalties. In the event of a malfunction of the Penalty Time Clock, the Game Clock shall be utilized to determine the expiration time
        
        of each penalty. Otherwise, the Penalty Time Clocks shall be the official timing device for all penalties that require a Team to play with less than five (5) Skaters.
        Players shall only be released from the Penalty Box when indicated by the Penalty Time Clock or as otherwise covered in the play- ing rules. The infraction of the rules for which each penalty has been imposed will be announced over the Public Address System as reported by the Referee. Where Players of both Teams are penalized at the same time, the penalty to the visiting Player will be announced first.
        In situations where multiple Game Misconduct Penalties have been assessed to any one (1) Player at the same stoppage of play, only one (1) Game Misconduct Penalty should be announced.
        Misconduct Penalties and coincident Major Penalties should not be recorded on the timing device (Penalty Time Clock) but such penalized Players should be alerted and released at the first stoppage of play following the expiration of their penalties.
        When a Player is assessed a Misconduct Penalty in addition to other penalties, the Misconduct Penalty shall only commence after all other penalties have been served (or washed out by the scoring of a goal).
        If a Player leaves the Penalty Box before the time has expired, the Penalty Timekeeper must note the time and notify the Referees at their first opportunity.
        It is the responsibility of the Penalty Timekeeper to ensure that penalized Players return to the Penalty Box before the puck is dropped for the start of a new period.
        In the event a penalized Player is not in the Penalty Box, the Penalty Timekeeper should notify the Referees and prevent the game from resuming until the Player is there.

    - number: "35.2"
      title: EQUIPMENT
      rule: >
        Manual stopwatches should be available to determine the correct penalty times in the event the timing system fails.
    - number: "35.3"
      title: GOALKEEPER’S PENALTIES
      rule: >
        In the event a Goalkeeper is penalized, this penalty shall be served by another member of their Team who was on the ice when the offense was committed. Communication with the Official Scorekeeper and/or Statistic staff is important at this time as they can inform the Penalty Timekeeper who was actually on the ice to ensure only the proper Players can serve the time.
    - number: "35.4"
      title: PENALTY SHOT
      rule: >
        The Penalty Timekeeper shall report on the Penalty Record form each “Penalty Shot” awarded, the name of the Player taking the shot and the result of the shot.
    - number: "35.5"
      title: PENALTY TIME CLOCK
      rule: >
        The Penalty Timekeeper shall be responsible for the correct posting of penalties on the scoreboard at all times and shall promptly call to the attention of the Referees any discrepancy between the time recorded on the clock and the official correct time and they shall be responsible for making any adjustments ordered by the Referees.
        In the event two (2) Players from one (1) Team and one (1) Player from the opposing Team are penalized at the same time, the Penalty Timekeeper shall request through the Referee, which penalty they prefer to have on the timing device.
    - number: "35.6"
      title: REPORTING
      rule: >
        Should a Player be assessed a penalty that results in an “automatic ejection from the game”, this must be communicated to the Referee at the time the penalty is assessed to ensure a Game Misconduct Penalty is assessed. When penalties are assessed in the final minute of a period where tenths of seconds are shown on the clock, the time of the penalty shall be rounded up to the nearest second for the Official Game Sheet.
    - number: "35.7"
      title: STICK MEASUREMENTS
      rule: >
        The Penalty Timekeeper shall have an official IIHF “stick-measuring gauge” and tape measure available for the Referees use during the game. They shall also record on the Official Game Sheet the details and the result of any stick measurement performed by the Referees during the game.
    - number: "35.8"
      title: VERIFICATION OF TIME
      rule: >
        In the event a goal is awarded by Video Review even though play continued, the Penalty Timekeeper must adjust any existing penalties, according to the situation. The clock must revert to the original time the goal was scored. If a penalty was in the process of being called, it will revert to that time also.

  # Rule 36 has no subsections

  - number: 37
    title: VIDEO REVIEW
    subsections:
    - number: "37.1"
      title: VIDEO REVIEW OPERATIONS
      rule: >
        The IIHF will staff a Video Review Operations Room with experienced Off-ice Game Officials to watch all games and to work in con- junction with the On- and Off-ice Officials in every arena in reviewing all goals and disputed and controversial plays and rendering decisions in accordance with the specific parameters set forth herein.
        The IIHF will designate an Off-ice Official to serve in the role of Video Review Consultant in every arena for every game. The Video Review Consultant will be located in a secluded area in the upper level of the building with an unobstructed view of both goals.
        The location must be large enough to seat four (4) people (Video Review Consultant, Video Review Technician, Officiating Coach and IIHF Officiating Representative) and must have space for necessary monitors, replay and recording equipment.
        The Video Review Consultant and Officiating Coach shall both have access to all replays that may be available from all available broadcasts of the game.
        The Video Review Consultant and Officiating Coach shall also be equipped with state-of-the-art communications systems that will allow direct and immediate access to the Off-ice Official(s) at the Penalty Box and the On-ice Official(s).
        » For more information refer to IIHF Technology Codes & Regulations.
    - number: "37.2"
      title: GOAL REVIEW PROCEDURES
      rule: >     
        Every goal shall be reviewed by the IIHF Video Review Operations. If there is a need to delay the resumption of the play following an apparent goal, the Off-Ice Official at ice level will be alerted to signal one of the Referees to delay the Center-ice “face-off” for a moment. Once the IIHF Video Review Operations has reviewed the video and confirmed that the goal is valid, the Off-ice Official at ice level should signal to the Referee to resume play.
        If an expanded review is required on any potential goal, the IIHF Video Review Operations shall instruct that the in-arena horn be sounded and the Public Address Announcer will make an announcement that the “play is under review.” Once the play has been reviewed and deemed a goal, the goal will be announced in the normal manner.
        If the review reveals that the goal should be disallowed, the Referee shall announce the reason for the disallowed goal.
        When the IIHF Video Review Operations observes an incident involving a potential goal that was undetected by the On-ice Officials, the Off-ice Official will contact the Referee at the first stoppage of play and inform them that a review of the play is in progress.
        When a video review is initiated, the Public Address Announcer will make an announcement that “the play is under review.”
        Should the Video Review Operations be able to determine that a goal has been scored through the use of video replay, and play on the ice has nonetheless continued, the Video Review Operations shall instruct that the in-arena horn be sounded to stop play immediately, and the goal will be awarded.
        Should the first stoppage of play following an apparent goal coincide with the end of a period, the On-ice Official(s) will instruct both Teams to remain at their respective Players’ Bench until the Video Review of the play can be completed.
        If the review reveals that the goal should be counted, the clock (including penalty time clocks, if applicable) shall be reset to the time the goal was scored.
        If the review reveals that no goal was scored, no adjustment to the time clock(s) will be made. Only one goal can be awarded at any stoppage of play.
        If an apparent goal was scored by Team A and is subsequently confirmed as a goal by the IIHF Video Review Operations, any goal scored by Team B during the period of time between the apparent goal by Team A and the stoppage of play (Team B’s goal), the Team B goal will not be awarded.
        If the apparent goal by Team A is deemed to have entered the goal illegally (e.g., a “distinct kicking motion”), the goal will be disallowed by the IIHF Video Review Operations; no goal will be awarded to Team B either in this circumstance since the play should have been stopped at the time of the apparent goal. The clock (including penalty time clocks, if applicable) shall be reset to the time of Team A’s apparent goal – whether awarded or disallowed.
        Any penalties signaled during the period of time between the apparent goal and the next stoppage of play shall be assessed in the normal manner, except when a Minor Penalty is to be assessed to the Team scored upon and is therefore nullified by the scoring of the goal – refer to ➔ Rule 16.2. – Minor Penalties, ➔ Rule 18.2. – Double-minor Penalties.
        If an infraction happens after the first stoppage of play following an apparent goal (infraction after the whistle) by either Team, it is assessed and served in the normal manner regardless as to the decision rendered by Video Review.
        When the Referee indicates there is a Video Review in progress, all Players (with the exception of the Goalkeepers) should proceed to their respective Players’ Bench immediately, and failure to do so may result in a Game Misconduct Penalty for offending Player(s) and shall be reported to the Proper Authorities.
        Any potential goal requiring Video Review must be reviewed prior to and/or during the next stoppage of play. No goal may be awarded (or disallowed) as a result of a Video Review once the puck has been dropped and play has resumed.
        The IIHF Video Review Operations will connect directly with the Referee(s) at ice level to assist with the review of any close play or disputed goal. The On-ice Officials (Referees or Linespersons) decision shall be final.
        » For more information refer to IIHF Technology Codes & Regulations.
    - number: "37.3"
      title: GOAL SITUATIONS SUBJECT TO VIDEO REVIEW
      rule: >
        The following situations are subject to review by the IIHF Video Review Operations:
        (I) Puck crossing the Goal Line
        (II) Puck in the net prior to the goal frame being dislodged or if the criteria’s for allowing a goal after a dislodged net is met.
        (III) Puck in the net prior to (or after) the expiration of time at the end of a period
        (IV) With the use of a foot/skate, a “distinct kicking motion” was evident
        (V) Puck deliberately directed, batted, or thrown into the net by an attacking Player by any means (and with any part of their body) other than with their stick – excl. foot/skate – see (IV) above.
        (VI) Puck deflected directly into the net of an On-ice Official
        (VII) Puck struck or deflected into the net with a high-stick, above the height of the crossbar
        (VIII) Puck entering the net in a proper manner through goal mouth (ensuring puck did not enter net improperly through net meshing or underneath the net frame, etc.)
        (IX) Puck entering the net as the culmination of a continuous play where the result of the play was unaffected by any whistle blown by the Referee upon their losing sight of the puck; and
        (X) The legitimacy of all potential goals on “Penalty Shot” or “Penalty Shot” Shootout attempts to ensure compliance with applicable rules (e.g., Goalkeeper leaving crease prior to puck touch at Center ice, Goalkeeper throwing stick, Goalkeeper dislodging goal, shooter cradling puck above the normal height of the shoulders, shooter performing illegal “spin-o-rama” move, Skater’s continued forward advancement of puck, “double-tap”/ “rebound”, etc.)
        
        The Coach's Challenge according to Rule 38 – Coach’s Challenge will only be used at selected IIHF Championships. Additional Video Review when Coach’s Challenge is not used:
        
        (XI) The Referees my review at their own discretion scoring plays involving potential “Interference on the Goalkeeper”. ➔ Rule 69 – Interference on the Goalkeeper.
        
        ➔ For more information refer to Appendix V – Technical Requirements and Setup. »For more information refer to IIHF Sport Regulations.
    - number: "37.4"
      title: DISTINCT KICKING MOTION
      rule: >
        Plays that involve a puck entering the net as a direct result of a “distinct kicking motion” shall be ruled “no goal”. A “distinct kicking motion,” for purposes of Video Review, is one where the video makes clear that an attacking Player has deliberately propelled the puck with a kick of their foot or skate and the puck subsequently enters the net. A goal cannot be scored on a play where an attacking Player propels the puck with their skate into the net (even by means of a subsequent deflection off another Player, unless from a stick of a skater) using a “distinct kicking motion”.
        A goal also cannot be scored on a play where an attacking Player kicks any equipment (stick, glove, helmet, etc.) at the puck, including kicking the blade of their own stick, causing the puck to cross the Goal Line.
        A puck that deflects into the net off an attacking Player’s skate who does not use a “distinct kicking motion” shall be ruled a “good goal”.
        A puck that is directed into the net by an attacking Players’ skate shall also be ruled a “good goal”, as long as no “distinct kicking motion” is evident.
        ➔ Rule 49.2. – Kicking / Goals.
    - number: "37.5"
      title: PUCK STRUCK WITH A HIGH STICK
      rule: >
        The determining factor for high stick Video Review is where the puck makes contact with the stick in relation to the crossbar.
        If the puck makes contact with a portion of the stick that is at or below the level of the crossbar (despite some other portion of the stick being above the crossbar) and enters the goal, the goal shall be allowed.
        ➔ Rule 80.3. – High-sticking the Puck.
    - number: "37.6"
      title: VIDEO REVIEW TO VERIFY TIME ON CLOCK
      rule: >
        The IIHF Video Review Operations may use Video Review to establish the correct time on the clock.
        The “burn in” of the Game Clock is mandatory for the two overhead goal video feeds and should be made available by the host broadcaster on as many additional feeds as possible.
        Any loss of time on the game or penalty clocks due to a false “face-off”, a “face-off” violation or a puck going out of play must be replaced. The IIHF Video Review Operations may be consulted or may intervene with On- and Off-Ice Officials directly, as appropriate, to ensure that any loss of time on the game or penalty clocks due to these situations is properly replaced.
        ➔ Rule 76.8 – Face-off Procedure / Verification of Time, ➔ Rule 85.7 – Puck Out of Bounds / Verification of Time.
        In the event of any dispute regarding time, the matter shall be referred to the IIHF Video Review Operations for adjustment, and its decision shall be final. The Game Timekeeper shall assist to verify game time via an additional timing device (IIHF-approved stopwatch). In the event a Video Review shows that a goal was scored prior to the play being stopped, the IIHF Video Review Operations will inform the Game Timekeeper and Official Scorekeeper of the time of the goal and the amount of playing time left to be re-set on the Game Clock and penalty time clocks (if applicable).
        ➔ Rule 34.7 – Game Timekeeper / Verification of Time.
    - number: "37.7"
      title: GOAL JUDGE BEHIND THE NETS – NO VIDEO REVIEW AVAILABLE
      rule: >
        In IIHF Championships where Video Review is not used, Goal Judges behind both nets shall be used.
        There shall be one Goal Judge situated behind each goal (or in an area designated and approved by the IIHF), in properly protected areas, if possible, so that there can be no interference with their activities. They shall not change goals during the game.
        The Goal Judge shall signal, normally by means of red light, a decision as to whether the puck passed between the Goal Posts and entirely over the Goal Line.
        The only decision the Goal Judge must make is whether the puck actually entered the net, not how or when it went in.
        The light must be illuminated for a period of five (5) seconds each time the puck enters the net regardless of circumstances. It is up to the Referee to make the final decision.
        » For more information refer to IIHF Technology Codes & Regulations.

  - number: 38
    title: COACH'S CHALLENGE
    subsections:
    - number: "38.1"
      title: GENERAL
      rule: > 
        The Video Review mechanism triggered by the Coach’s Challenge can only be utilized in “good goal / no goal” situations and is intended to be extremely narrow in scope.
        In all Coach’s Challenge situations, the original call on the ice will be overturned if, and only if, a conclusive and irrefutable determi- nation can be made on the basis of video evidence that the original call on the ice was clearly not correct.
        If a review is not conclusive and/or there is any doubt whatsoever as to whether the call on the ice was correct, the original call on the ice will be confirmed.
        » For more information refer to IIHF Technology Codes & Regulations.
    - number: "38.2"
      title: SITUATIONS SUBJECT TO COACH'S CHALLENGE
      rule: > 
        A Team may only request a Coach’s Challenge to review the following scenarios:
        (I) “Off-side”- Play Leading to a Goal
          A play that results in a “goal” call on the ice where the defending Team claims that the play should have been stopped by reason of an “Off-side” infraction by the attacking Team.
          ➔ Rule 83 – Off-side.
        (II) Missed Game Stoppage Event in the Attacking Zone Leading to a Goal
          A play that results in a “goal” call on the ice where the defending Team claims that the play should have been stopped by reason of any play occurring in the Attacking Zone that should have resulted in a play stoppage caused by the attacking Team but did not;
        (III) Scoring Plays Involving Potential “Interference on the Goalkeeper”
          Either:
          (1) A play that results in a “goal” call on the ice where the defending Team claims that the goal should have been disallowed due to “Interference on the Goalkeeper” ➔ Rule 69 – Interference on the Goalkeeper; or
          (2) A play that results in a “no goal” call on the ice despite the puck having entered the net, where the On-ice Officials have determined that the attacking Team was guilty of “Interference on the Goalkeeper” but where the attacking
          Team claims:
            • There was no actual contact of any kind initiated by an attacking Player with the Goalkeeper;
            • The attacking Player was pushed, shoved or fouled by a defending Player which caused the attacking Player to come into contact with the Goalkeeper; or
            • The attacking Player’s positioning within the Goal Crease did not impair the Goalkeeper’s ability to defend their goal and, in fact, had no discernable impact on the play.
    - number: "38.3"
      title: COACH'S CHALLENGE INITIATED BY THE IIHF VIDEO REVIEW OPERATIONS
      rule: > 
        In the final minute of play in the 3rd Period and at any point in Overtime, the IIHF Video Review Operations will initiate the review of any scenario that would otherwise be subject to a Coach’s Challenge.
        The IIHF Video Review Operations will continue to be responsible for the review of all goals subject to Video Review.
        ➔ Rule 37 – Video Review. TABLE OF CONTENTS
        
        Where a Coach’s Challenge is available on a scoring play potentially involving “Off-side,” a “Missed Game Stoppage Event in the Offensive Zone” or “Interference on the Goalkeeper,” the IIHF Video Review Operations will, as an initial and threshold matter, determine that the puck entered the net legally before the play will be subject to further review by means of a Coach’s Challenge (or, in the final minute of play or in Overtime, a review initiated by the IIHF Video Review Operations)
    - number: "38.4"
      title: PROCESS FOR INITIATING A COACH’S CHALLENGE
      rule: > 
        All Coach’s Challenges must be initiated by notice verbally communicated to a Referee prior to the Center ice “face-off” following a “goal” or, in the case of a “no goal” call by reason of “Interference on the Goalkeeper,” prior to the resumption of play.
        Teams may not unduly delay the resumption of play while evaluating whether or not to initiate a Coach’s Challenge. Any such delay or delay tactics may result in the denial of a right to Challenge and, at the discretion of the Referee, may also result in a Bench Minor Penalty for “Delaying the Game”.
        ➔ Rule 63 – Delaying the Game.
        In order to expedite the review process, Coaches initiating a Coach’s Challenge are required to provide to the Referee, with reasona- ble specificity, both the reason for their Coach’s Challenge (i.e., the actual infraction that is being claimed) and the approximate time on the clock when the purported infraction transpired. Failure to provide this information with reasonable specificity may result in the denial of a right to a Coach’s Challenge.
        Only one Coach’s Challenge per Team per stoppage will be permitted.
    - number: "38.5"
      title: PROCESS FOR REVIEWING A COACH'S CHALLENGE
      rule: > 
        The IIHF Technology Department in cooperation with the Organizer will make available in all arenas suitable technology (for example, a handheld tablet or a television or computer monitor) that will allow the On-ice Officials, in conjunction with the IIHF Video Review Operations, to review video replays of the play giving rise to the Coach’s Challenge (or, in the final minute of play or in Overtime, the play that caused the IIHF Video Review Operations to initiate the review).
        To the extent practical and possible, the replays made available to the On-ice Officials will be the same replays that are being utilized by the IIHF Video Review Operations.
        
        Once a Coach’s Challenge has been initiated (or, in the final minute of play or in Overtime, a review is initiated by the IIHF Video Review Operations), the IIHF Video Review Operations will immediately establish contact with the On-ice Official(s) responsible for the call (or non-call) on the ice via the headset and will inquire and discuss with the On-ice Official(s), prior to the On-ice Official reviewing any video, the following:
        (I) the On-ice Official’s “final call on the ice”; and
        (II) what the On-ice Official(s) observed on the play.
        
        The Video Review Consultant will be involved both in communicating with the On-ice Officials via the headset and with providing input to the On-ice Officials (Referees and Linespersons). The On-ice Officials are responsible for making the “final” decision.
        The “on-ice call” will then be reviewed simultaneously by the appropriate On-ice Official(s) at ice level and by the Video Review Consultant, as a part of the IIHF Video Review Operations, using any and all replays at their disposal.
        After their joint review and consultation, the On-ice Officials (Referees or Linespersons) will render the decision on whether to uphold or overturn the original “call on the ice”.
        
        Once a decision is made, the Referee will inform the Penalty Timekeeper/Public Address Announcer and will make the announce- ment on the ice.
    - number: "38.6"
      title: RIGHT TO INITIATE A COACH'S CHALLENGE
      rule: > 
        Teams may initiate a Coach’s Challenge on appropriate plays at any time during the game except during the final minute of play in Regulation time or at any time during Overtime, at which point the exclusive right to initiate a review of any scenario that would otherwise be subject to a Coach’s Challenge shifts to the IIHF Video Review Operations.
    - number: "38.7"
      title:  RESULTS OF A SUCCESSFUL COACH'S CHALLENGE
      rule: > 
        In cases where a Challenge has been initiated for an “Off-side-Play Leading to a Goal” or a “Missed Game Stoppage Event in the Offensive Zone Leading to a Goal” (either by a Team or by the IIHF Video Review Operations), and a determination is made that the GOAL call on the ice should be overturned, the goal will be disallowed and the clock will be re-set to the time at which the play should have been stopped for the missed infraction.
        In such cases, a “face-off” will ensue in the ice location where it would have otherwise occurred had the on-ice infraction been called properly. If one or more penalties (Minor or Major) are assessed between the time of the missed infraction and the Video Review that disallows the apparent goal, the offending Team(s) (and responsible Player(s)) will still be required to serve the penalty(ies) identified and assessed, and the time of the penalty(ies) will be recorded as the time at which the play should have been stopped for the missed infraction.
        In cases where a Challenge has been initiated for a “goal” call on the ice where the defending Team claims that the goal should have been disallowed due to the “Interference on the Goalkeeper,” as described in ➔ Rules 69 – Interference on the Goalkeeper, and a determination is made that the “call on the ice” should be overturned, the goal will be disallowed, and a “face-off” will ensue in the nearest Neutral Zone Face-off Spot outside the Attacking Zone.
        The Video Review process on these plays (whether initiated by way of a Coach’s Challenge or by the IIHF Video Review Operations in the final minute of play or in Overtime) will be utilized exclusively for purposes of overturning a “goal” call on the ice – it will not be utilized for any other purpose, including, specifically, for assessing Minor or Major Penalties for Goalkeeper Interference.
        In cases where a Challenge has been initiated for a “no goal” call on the ice despite the puck having entered the net, where the On-ice Officials have determined that the attacking Team was guilty of “Interference on the Goalkeeper,” and a determination is made that the “call on the ice” should be overturned, the goal will be allowed an a “face-off” will ensue at Center ice.
        ➔ Rule 69 – "Interference on a goalkeeper"
        If a penalty for “Interference on a Goalkeeper” was indicated and based on the Video Review, no such action was committed by the attacking Player, no penalty shall be assessed for such an infraction.
        All other penalties not related to “Interference on a Goalkeeper” should be assessed and served in a normal manner. On the other hand, penalties not indicated cannot be assessed due to the Video Review.
    - number: "38.8"
      title: RESULTS OF AN UNSUCCESSFUL COACH'S CHALLENGE
      rule: > 
        If a Team initiates a Coach’s Challenge for any of the enumerated scenarios in Rule 38.2 above and such Challenge does not result in the “final call on the ice” being overturned, the Team exercising such Challenge shall be assessed a Bench Minor Penalty
        (2 minutes) for Delaying the Game. If a Team that has already initiated one or more Coach’s Challenges that were unsuccessful, initiates a Coach’s Challenge for any of the enumerated scenarios in Rule 38.2 above and such Challenge does not result in the original call on the ice being overturned, the Team exercising such a Coach’s Challenge shall be assessed a Double-Bench Minor Penalty (4 minutes) for Delaying the Game.
        Note: If a situation cannot be reviewed by the on-ice officials due to a technical error (e.g. a "black screen"), the "final call on the ice" will stand. In this case, the Coach's Challenge will be considered “unsuccessful” but no Bench Minor Penalty will be assessed on the team that initiated the challenge
    - number: "38.9"
      title: APPLICABLE STANDARDS FOR "OFF-SIDE" CHALLENGE
      rule: > 
        The standard for overturning the call in the event of a “goal” call on the ice is that the On-ice Officials (Linespersons), after revie- wing any and all available replays and consulting with the IIHF Video Review Operations, determine that one or more Players on the attacking Team preceded the puck into the Attacking Zone prior to the goal being scored and that, as a result, the play should have been stopped for an “Off-side” infraction; where this standard is met, the goal will be disallowed.
        Goals will only be subject to review for a potential “Off-side” infraction if the puck does not come out of the Attacking Zone again between the time of the “Off-side” infraction and the time the goal is scored.
    - number: "38.10"
      title: APPLICABLE STANDARDS FOR "MISSED GAME STOPPAGE EVENT IN THE ATTACKING ZONE" CHALLENGE
      rule: > 
        The standard for overturning the call in the event of a “goal” call on the ice is that the On-ice Officials (Referees), after reviewing any and all available replays and consulting with the IIHF Video Review Operations determine that the play should have been stopped for a event caused by the attacking team, but was not at some point after the puck entered the Attacking Zone but prior to the goal being scored; where this standard is met, the goal will be disallowed.
        Potential infractions that would require a play stoppage in the Attacking Zone by the attacking team, includes but may not be limited to: ➔ Rule 79 – Hand Pass; ➔ Rule 80 – High-sticking the Puck; and ➔ Rule 85 – Puck Out of Bounds. Such infractions will only serve as a basis for overturning a “goal” call on the ice if Video Review can conclusively establish that a game stoppage event had occurred in the Attacking Zone and was missed by the On-ice Official(s).
        Where the infraction at issue was a missed penalty call subject to the judgment or discretion of the On-ice Official(s), such infraction cannot result in the “goal” call on the ice being overturned, even if upon review, the On-ice Official(s) would have made a different call. Goals will only be reviewed for a potential “Missed Game Stoppage Event in the Attacking Zone” if the puck does not come out of the Attacking Zone again between the time of the “Missed Game Stoppage Event in the Attacking Zone” and the time the goal is scored.
    - number: "38.11"
      title: APPLICABLE STANDARDS FOR POTENTIAL "INTERFERENCE ON THE GOALKEEPER" CHALLENGE
      rule: > 
        The standard for overturning the call in the event of a “goal” call on the ice is that the On-ice Officials (Referees), after reviewing any and all replays and consulting with the IIHF Video Review Operations, determine that the goal should have been disallowed due to “Interference on the Goalkeeper,” as described in ➔ Rule 69 – Interference on the Goalkeeper; where this standard is met, the goal will be disallowed.
        The standard for overturning the call in the event of a “no goal” call on the ice is that the On-ice Officials (Referees), after reviewing any and all replays and consulting with the IIHF Video Review Operations, determine that the goal on the ice should have been allowed because either:
        
        (I) There was no actual contact of any kind initiated by the attacking Player with the Goalkeeper; or
        (II) The attacking Player was pushed, shoved or fouled by the defending Player causing the attacking Player to come into contact with the Goalkeeper; or
        (III) The attacking Player’s positioning within the Goal Crease did not impair the Goalkeeper’s ability to defend their goal and, in fact, had no discernable impact on the play; where this standard is met, the goal will be allowed.

  - number: 39
    title: ABUSE OF OFFICIALS
    subsections:
    - number: "39.1"
      title: GENERAL DESCRIPTION
      rule: >
        A Player, Coach or team personnel shall not challenge or dispute the rulings of an Official before, during or after a game, on or off the ice and any location while in the arena and its connected premises.
        A Player, Coach or team personnel shall not display "Unsportsmanlike Conduct" including, but not limited to, obscene, profane or abusive language or gestures, comments of a personal nature intended to degrade an Official or persist in disputing a ruling after being told to stop or after being penalized for such behavior. Note: When such conduct is directed at any one other than an official, ➔ Rule 75 – Unsportsmanlike Conduct shall be applied.
    - number: "39.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty for "Unsportmanslike Conduct – Abuse of Officials" shall be assessed under this rule for the following infractions:
        (I) Any Player who challenges or disputes the ruling of an Official.  Any identifiable Player who uses obscene, profane or abusive language or gestures directed at any On or Off-ice official. Note: An additional Game Misconduct Penalty for use of obscene gestures, racial slurs or taunts or sexual remarks ➔ Rule 39.5 – Game Misconduct Penalty.
        (II) Any Player or Players who bang the Boards or glass with their sticks or other objects at any time, or who, in any manner show disrespect for an Official's decision. If this is done in order to get the attention of the On-ice Officials for a legitimate reason (i.e. serious injury, illness, etc.), then discretion must be exercised by the Referees.
        (III) When a Captain, Alternate Captain or any other Player comes off the Players' Bench to question or protest a ruling by an Official on the ice.
        (IV) If a Player bangs the Boards or glass in protest of an Off-ice Official's ruling.
        (V) If a penalized Player is assessed an additional "Unsportsmanlike Conduct" penalty either before or after they begins serving their original penalty(ies), the additional Minor Penalty is added to their unexpired time and served consecutively.
        (VI) If a penalized Player does not go directly to the Penalty Box or Dressing Room as instructed by an On-ice Official.

    - number: "39.3"
      title: BENCH MINOR PENALTY
      rule: >
        A Bench Minor Penalty for "Unsportsmanlike Conduct – Abuse of Officials" shall be assessed under this rule for the following infractions:
        (I) Any Coach or team personnel who bangs the Boards or glass with a stick or other object at any time, showing disrespect for an Official's decision. If this is done in order to get the attention of the On-ice Officials for a legitimate reason (i.e. serious injury, illness, etc.), then discretion must be exercised by the Referees.
        (II) Any Player, Coach, or team personnel interferes in any manner with any Game Official including the Referees, Linespersons, Game or Penalty Timekeepers or Goal Judges in the performance of their duties.
        (III) Any Player, Coach, or non-playing person misuses technology (tablet, etc.) to challenge a Game Officials decision.

    - number: "39.4"
      title: MISCONDUCT PENALTY
      rule: >
        Misconduct Penalties for "Unsportsmanlike Conduct – Abuse of Officials" shall be assessed under this rule for the following infractions:        
        (I) Any Player who persists in the use of obscene, profane or abusive language towards any On- or Off-ice official for which they has already been assessed a Minor Penalty. Note: A Game Misconduct Penalty for use of obscene gestures, racial slurs or taunts or sexual remarks ➔ Rule 39.5 – Game Misconduct Penalty.
        (II) Any Player who intentionally knocks or shoots the puck out of the reach of an Official who is retrieving it.
        (III) Any Player who, after being assessed a Minor Penalty for "Unsportsmanlike Conduct", persists in challenging or disputing the ruling of an Official.
        (IV) Any Player or Players who bang the Boards or glass with their sticks or other objects at any time, showing disrespect for an Official's decision, for which they have already been assessed a Minor or Bench Minor Penalty for "Unsportmanslike Conduct".
        (V) Any Player or Players who, except for the purpose of taking their positions in the Penalty Box, enter or remain in the Referee's Crease while they are reporting to or consulting with any Game Official including the other Referee, the Linespersons, Game Timekeeper, Penalty Timekeeper, Official Scorekeeper or Public Address System Announcer.
        (VI) A Misconduct Penalty (or Game Misconduct Penalty at the discretion of the Referee) shall be imposed on any Player who deliberately throws any equipment out of the playing area. When this is done in protest of an official's ruling, a Minor Penalty plus a Game Misconduct Penalty shall be assessed ➔ Rule 39.5 – Game Misconduct Penalty.
        (VII) Any Player who, after previously being assessed a Minor Penalty for "Unsportsmanlike Conduct" for banging the Boards or glass in protest of an Off-ice Official's ruling.
        (VIII) In general, participants displaying this type of behavior are assessed a Minor Penalty, then a Misconduct Penalty and then a Game Misconduct Penalty if they persist.

    - number: "39.5"
      title: GAME MISCONDUCT PENALTY
      rule: >
        Game Misconduct Penalties for "Unsportsmanlike Conduct – Abuse of Officials" shall be assessed under this rule for the following infractions:
        (I) Any Player who, after being assessed a Misconduct Penalty, persists in challenging or disputing the ruling of an Official.
        (II) When a Coach or non-playing Team Personnel uses obscene, profane or abusive language or gesture directed at any On or Off-ice Official or uses the name of any Official coupled with any vociferous remarks, after already being assessed a Bench Minor Penalty (Rule 39.3 (ii)), this Coach or non-playing Team Personnel is to be assessed a Game Misconduct Penalty and the situation reported to the Proper Authorities for further action. When this type of conduct occurs by any player, coach or non-playing team personnel after the expiration of the game, on or off the ice, the Game Misconduct shall be applied without the necessity of having been assessed a Penalty for "Unsportsmanlike Conduct" previously in the game.
        (III) Any Player who deliberately applies physical force in any manner against an Official, in any manner, where such actions were likely to cause injury to the latter to an Official, physically demeans, or deliberately applies physical force to an Official solely for the purpose of getting free of such an Official during or immediately following an altercation shall receive a Game Misconduct Penalty and the guidelines set out in ➔ Rule 40 – Physical Abuse of Officials are to be applied.
        (IV) Any Player who, having entered the Penalty Box, leaves the Penalty Box prior to the expiration of their penalty for the purpose of challenging an Official's ruling, shall be assessed. This rule does not replace any other more severe penalty that may be imposed for leaving the Penalty Box for the purpose of starting or participating in an altercation. ➔ Rule 70 – Leaving the Players Bench or Penalty Box.
        (V) A Minor Penalty for "Unsportsmanlike Conduct" plus a Game Misconduct shall be imposed on a Player who throws their stick or any part thereof, or any other piece of equipment or object outside the playing area in protest of an Official's decision.
        (VI) Any Player, Coach or team personnel who throws or shoots any equipment or other object in the general direction of an Official but does not come close to making any contact. This action may occur on or off the ice.
        (VII) In general, participants displaying this type of behavior are assessed a Minor Penalty, then a Misconduct Penalty and then a Game Misconduct Penalty if they persist.
        (VIII) Any Player, Coach or team personnel spits, smears blood or directing obscene, profane, or abusive language, use of obscene gestures, racial slurs or taunts or sexual remarks at an Official, during or after a game, on or off the ice and any location while in the arena and its connected premises.

    - number: "39.6"
      title: REPORTING
      rule: >
        It is the responsibility of all Game Officials send a report to the Proper Authorities setting out the full details concerning the use of obscene gestures, racial slurs or taunts or sexual remarks or language by any Player, Coach or team personnel.
        If deemed appropriate, Supplementary Disciplinary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 40
    title: PHYSICAL ABUSE OF OFFICIALS
    subsections:
    - number: "40.1"
      title: GAME MISCONDUCT
      rule: >
        Any Player who deliberately applies physical force in any manner against an Official, where such actions were likely to cause injury to the latter, physically demeans, or deliberately applies physical force to an Official solely for the purpose of getting free of such an Official during or immediately following an altercation shall receive a Game Misconduct Penalty.
        »For more information refer to IIHF Disciplinary Code.
    - number: "40.2"
      title: SUPPLEMENTARY DISCIPLINE – SUSPENSION – CATEGORY I
      rule: > 
        Any Player who deliberately strikes an Official and could cause an injury or who deliberately applies physical force in any manner against an Official with intent to injure, or who in any manner attempts to injure an Official. For the purpose of the rule, "could cause an injury" shall mean any physical force which a player knew or should have known could reasonably be expected to cause injury.
        »For more information refer to IIHF Disciplinary Code.
    - number: "40.3"
      title: SUPPLEMENTARY DISCIPLINE – SUSPENSION – CATEGORY II
      rule: >
        Any Player who deliberately applies physical force to an Official in any manner (excluding actions as set out in Category I), which physical force is applied without intent to injure, or who spits on an Official.
        »For more information refer to IIHF Disciplinary Code.
    - number: "40.4"
      title: SUPPLEMENTARY DISCIPLINE – SUSPENSION – CATEGORY III
      rule: >
        Any Player who, by their actions, physically demeans an official or physically threatens an official by (but not limited to) throwing a stick or any other piece of equipment or object at or in the general direction of an Official, shooting the puck at or in the general direction of an official, spitting, smearing blood at or in the general direction of an Official, or who deliberately applies physical force to an Official solely for the purpose of getting free of such an official during or immediately following an altercation.
        »For more information refer to IIHF Disciplinary Code.
    - number: "40.5"
      title: SUPPLEMENTARY DISCIPLINE – SUSPENSION PROCESS
      rule: >
        Immediately after the game in which such Game Misconduct Penalty is imposed, the Referees shall, in consultation with the Linespersons, decide the category of the offense. They must make a verbal and/or written report to the Proper Authorities immediatelyaftertherespectivegame.ThePlayerandTeamconcernedwillbenotifiedbyIIHFDisciplinaryandtherespectiveprocedurewill be started accordingly.
        »For more information refer to IIHF Disciplinary Code.
    - number: "40.6"
      title: SUPPLEMENTARY DISCIPLINE
      rule: >
        In the event that the player has committed more than one offense under this rule, in addition to the penalties imposed under this offense, they case shall be referred to the Proper Authorities for consideration of Supplementary Disciplinary actions. »For more information refer to IIHF Disciplinary Code.
    - number: "40.7"
      title: COACH OR TEAM PERSONNEL
      rule: >
        Any Coach or team personnel who holds or strikes an Official or commits any other infraction set out under 40.1
        shall be assessed with a game Misconduct penalty, ordered to the Dressing Room and the matter will be reported to the Proper Authorities for further disciplinary action.
        »For more information refer to IIHF Disciplinary Code.
    - number: "40.8"
      title: PROTECTION AND SECURITY
      rule: >
        All Championship Organizers shall provide adequate police or other protection for all Players and Officials at all times.
        The Referee(s) shall report to the Proper Authorities any failure of this protection observed by them or reported to them with particulars of such failure.
        »For more information refer to IIHF Disciplinary Code.

  - number: 41
    title: BOARDING
    subsections:
    - number: "41.1"
      title: BOARDING
      rule: >
        A boarding penalty shall be imposed on any Player who checks or pushes a defenseless opponent in such a manner that causes the opponent to hit or impact the Boards violently or dangerously.
        The severity of the penalty, based upon the impact with the Boards, shall be at the discretion of the Referee. There is a considerable amount of judgment involved in the application of this rule by the Referees. The duty is on the Player applying the check to ensure their opponent is not in a defenseless position and if so, they must avoid or minimize contact. However, in determining whether such contact could have been avoided, the circumstances of the check, including whether the opponent put themself in a vulnerable position immediately prior to or simultaneously with the check or whether the check was unavoidable can be considered. This balance must be considered by the Referees when applying this rule.
        Any unnecessary contact with a Player playing the puck on an obvious "icing" or "off-side" play which results in that Player hitting or impacting the Boards is "boarding" and must be penalized as such. In other instances where there is no contact with the Boards, it should be treated as "charging."
    - number: "41.2"
      title: MINOR PENALTY
      rule: >     
        The Referee shall, at their discretion, assess a Minor Penalty, based on the degree of force and violence of the impact with the Boards, to a Player guilty of "boarding" an opponent.
    - number: "41.3"
      title: MAJOR PENALTY
      rule: >  
        The Referee, at their discretion, may assess a Major Penalty to a Player guilty of "boarding" an opponent, and who recklessly endangers the fouled Player in a way that at the discretion of the Referee such Player would not be sufficiently sanctioned by imposing a Minor Penalty.
    - number: "41.4"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "boarding" and the player would not be sufficiently sanctioned by imposing a Major Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "41.5"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 42
    title: CHARGING
    subsections:
    - number: "42.1"
      title: CHARGING
      rule: >
        A penalty shall be imposed on a Player who skates, jumps into an opponent, or charges an opponent in any manner.
        Charging shall mean the actions of a Player who either jumps to check an opponent, builds up speed by taking multiple strides immediately prior to making contact and / or travels an excessive distance with the sole purpose of delivering such a hit and/or violently checks an opponent in any manner. A "charge" may be the result of a check into the Boards, into the goal frame or in open ice.
        Any unnecessary contact with a Player playing the puck on an obvious "icing" or "off-side" play which results in that Player hitting or impacting the Boards is "boarding" and must be penalized as such. In other instances where there is no contact with the Boards, it should be treated as "charging."
        This rule is superseded by all similar actions regarding an "illegal hit to the head", except those related to "fighting". A penalty shall be imposed on a Player who charges a Goalkeeper while the Goalkeeper is within their Goal Crease.
        A Goalkeeper is not "fair game" just because they are outside the Goal Crease area. The appropriate penalty should be assessed in every case where an opposing Player makes unnecessary contact with a Goalkeeper. However, incidental contact, at the discretion of the Referee, will be permitted when the Goalkeeper is in the act of playing the puck outside their Goal Crease, provided the attacking Player has made a reasonable effort to avoid such contact.
    - number: "42.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the degree of force and violence of the check, to a Player guilty of "charging" an opponent.
    - number: "42.3"
      title: MAJOR PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty to a Player guilty of "charging" an opponent, and who recklessly endangers the fouled Player in a way that at the discretion of the Referee such Player would not be sufficiently sanctioned by imposing a Minor Penalty.
    - number: "42.4"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "charging" and the player would not be sufficiently sanctioned by imposing a Major Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "42.5"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 43
    title: CHECKING FROM BEHIND
    subsections:
    - number: "43.1"
      title: CHECKING FROM BEHIND
      rule: >
        A check from behind is a check delivered to a vulnerable Player who is not aware of the impending hit, therefore unable to protect or defend themself from such a hit and contact is made on the back part of the body.
        A Player who hits an opponent from behind into the Boards, the Goal Net, or on open ice in any manner (i.e., high-sticking, crosschecking, etc.) shall be penalized according to this rule.
        When a Player being bodychecked, intentionally turns their back towards an opponent and puts themself in a vulnerable position
        immediately before a bodycheck, to create a "checking from behind" situation, no penalty for "checking from behind" shall be assessed. However, other penalties may still be assessed.
    - number: "43.2"
      title: MINOR PENALTY
      rule: >
        This foul is considered serious and dangerous, therefore there is no option to award a Minor Penalty for "Checking from Behind".
    - number: "43.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, shall assess a Major Penalty and an automatic Game Misconduct Penalty to a Player guilty of "checking from behind" an opponent, and who recklessly endangers the fouled Player.
    - number: "43.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion,
        ➔ Rule 28 – Supplementary Discipline.
    - number: "43.5"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 24.8 – Infractions

  - number: 44
    title: CLIPPING
    subsections:
    - number: "44.1"
      title: CLIPPING
      rule: >
        "Clipping" or a "low-hit" is the act of throwing the body across or below the knees of an opponent from any direction. A Player may not deliver a check in a "clipping" manner, nor lower their own body position to deliver a check on or below an opponent’s knees.
        An illegal "low-hit" is a check that is delivered by a Player who may or may not have both skates on the ice, with their sole intent to check the opponent in the area of their knees. A Player may not lower their body position to deliver a check to an opponent’s knees. A Player may not crouch down near the Boards to avoid being bodychecked and as a result, causes an opponent to tumble over them.
    - number: "44.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the degree of violence to a Player guilty of "clipping" check an opponent.
    - number: "44.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "clipping" and the player would not be sufficiently sanctioned by imposing a Minor Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "44.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline. TABLE OF CONTENTS

  - number: 45
    title: ELBOWING
    subsections:
    - number: "45.1"
      title: ELBOWING
      rule: >
        Elbowing shall mean the use of an extended elbow to strike / check an opponent in a manner that may or may not cause injury.
    - number: "45.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the degree of force and violence, to a Player guilty of "elbowing" an opponent.
    - number: "45.3"
      title: MAJOR PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty to a Player guilty of "elbowing" an opponent, and who recklessly endangers the fouled Player in a way that at the discretion of the Referee such Player would not be sufficiently sanctioned by imposing a Minor Penalty.
    - number: "45.4"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "elbowing" and the player would not be sufficiently sanctioned by imposing a Major Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "45.5"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 46
    title: FIGHTING
    subsections:
    - number: "46.1"
      title: FIGHTING / FIGHTER – WILLINGNESS TO FIGHT AND CONTINUING TO FIGHT
      rule: >
        "Fighting" is not part of international ice hockey's DNA.
        Players who willingly participate in a "brawl / fight", so-called "willing combatants", shall be penalized accordingly by the Referee(s) and may be ejected from the game. Further Supplementary Discipline may be imposed.
        A "fight" shall be deemed to have occurred when at least one (1) Player punches or attempts to punch an opponent repeatedly or when two (2) Players wrestle in such a manner as to make it difficult for the Linespersons to intervene and separate the combatants.
        Any Player who persists in continuing or attempting to continue a "fight or altercation" after they have been ordered by the Referee to stop, or who resists a Linesperson in the discharge of their duties shall, at the discretion of the Referee, incur at least a Major Penalty ("Fighting") plus an automatic Game Misconduct Penalty (5'+GMP) in addition to any additional penalties imposed.
        The Referees are provided very wide latitude in penalties they may impose under this rule. This is done intentionally to enable them to differentiate between the obvious degrees of responsibility of the participants either for starting the "fight or persisting in continuing the fight". The discretion provided should be exercised rationally.
        For Players, Coaches or Team Personnel leaving the Players' Benches or the Penalty Boxes, see ➔ Rule 70 – Leaving the Players' Bench or Penalty Box.
    - number: "46.2"
      title: ALTERCATION
      rule: >
        An "altercation" is a situation involving at least two (2) Players with at least one Player (1) to be penalized.
    - number: "46.3"
      title: INSTIGATOR / INITIATOR
      rule: >
        An "Instigator / Initiator" of an "altercation" shall be a Player who by their actions or demeanor demonstrates any/some of the following criteria: distance traveled; gloves off first; first punch thrown; menacing attitude or posture; verbal instigation or threats; conduct in retaliation to a prior game incident; obvious retribution for a previous incident in the game.
        A Player who is deemed to be the "Instigator / Initiator" of an "altercation" shall be assessed a Minor Penalty (Instigator / Initiator) plus a Major Penalty ("Fighting") and an automatic Game Misconduct Penalty (2'+5'+GMP).
        A Player who is deemed to be both the "Instigator / Initiator" and the "Aggressor" of an "altercation" shall be assessed a Minor Penalty ("Instigator / Initiator") plus a Minor Penalty ("Aggressor") plus a Major Penalty ("Fighting") and an automatic Game Misconduct Penalty (2'+2'+5'+GMP).
    - number: "46.4"
      title: AGGRESSOR
      rule: >
        The "Aggressor" in an altercation shall be the Player who continues to throw punches in an attempt to inflict punishment on their opponent who is in a defenseless position or who is an "unwilling combatant".
        A Player must be deemed the "Aggressor" when they have clearly won the "fight", but they continue throwing and landing punches in a further attempt to inflict punishment and/or injury on their opponent who is no longer in a position to defend themself.
        A Player who is deemed to be the "Aggressor" of an altercation shall be assessed a Minor Penalty ("Aggressor") plus a Major Penalty ("Fighting") and an automatic Game Misconduct Penalty (2'+5'+GMP).
        A Player who is deemed to be the "Aggressor of an altercation" will have this recorded as an "Aggressor" of an altercation for suspension purposes – refer to Rule 28 Supplementary Discipline.
        A Player who is deemed to be both the "Aggressor" and the "Instigator / Initiator" of an altercation shall be assessed a Minor Penalty ("Aggressor") plus a Minor Penalty ("Instigator / Initiator") plus a Major Penalty ("Fighting") and an automatic Game Misconduct Penalty (2'+2'+5'+GMP).
    - number: "46.5"
      title: DANGEROUS PUNCHER – "SUCKER PUNCHER"
      rule: >  
        Any Player wearing tape or any other material on their hands (below the wrist) who cuts or injures an opponent during an altercation will receive a Major Penalty and an automatic Game Misconduct Penalty (5'+GMP) in addition to any other penalties imposed including for "fighting" under this rule.
        A Major Penalty and an automatic Game Misconduct Penalty (5'+GMP) shall be assessed to a Player who punches an unsuspecting or "unwilling combatant / opponent" (i.e., "sucker punch") and could cause an injury.
    - number: "46.6"
      title: DEFENDER – UNWILLING COMBATANT
      rule: >
        A Player who "defends" themself with a "few punches" against an Aggressor, an Instigator / Initiator or a fighter shall be considered as an "unwilling combatant". This Player does not want to continue or prolong a "fight" or "let a fight get out of hand" – it is clear to the Referees that this player does not want to "fight" irregularly.
        A Player who retaliates to being punched will be assessed at least a Minor Penalty ("Roughing") or a Major Penalty ("Fighting", without a Game Misconduct Penalty), if the criteria for "fighting back" with a few punches is not fulfilled.
    - number: "46.7"
      title: THIRD PLAYER IN
      rule: >
        A Game Misconduct Penalty, at the discretion of the Referee, shall be imposed on any Player who is the first to intervene ("third Player in") in an altercation already in progress, except when a Game Misconduct Penalty is being imposed in the original altercation. This penalty is in addition to any other penalties incurred in the same incident.
        This rule also applies to subsequent Players who elect to intervene in the same or other "altercations" during the same stoppage of play. Generally, this rule is applied when a "fight" occurs.
    - number: "46.8"
      title: CLEARING THE AREA OF A FIGHT
      rule: >
        When a "fight" occurs, all Players not engaged shall go immediately to the area of their Players' Bench and in the event the altercation takes place at a Players' Bench, the Players on the ice from that Team shall go to their Defending Zone.
        Goalkeepers shall remain in their Goal Crease, except in the event the altercation takes place in the vicinity of the Goal Crease, and therefore shall obey the directions of the Referee.
        Failure to comply can result in penalties incurred for their involvement in and around the area and Disciplinary Measures.
    - number: "46.9"
      title: FIGHTING OTHER THAN DURING THE PERIODS OF THE GAME
      rule: >
        Any Teams whose Players become involved in an altercation, other than during the periods of the game, will be investigated by proper authorities and supplementary discipline can be applied in addition to any other appropriate penalties that may be imposedupon the participating Players by Supplementary Discipline or otherwise.
        Players involved in "fighting" other than during the periods of the game shall be assessed a Major Penalty ("Fighting") and an automatic Game Misconduct Penalty (5'+GMP). An "Aggressor" and/ or an "Instigator / Initiator" shall be penalized according to the respective Rule 46.3 and/or Rule 46.4.
        In the case of altercations taking place after the period or game will be reported to the Proper Authorities for further Supplementary Disciplinary action.
        Should Players come onto the ice from their Players' Benches after the period ends and prior to the start of an altercation, they shall not be penalized if they remain in the vicinity of their Players' Bench and provided, they do not get involved in any altercations.
    - number: "46.10"
      title: FIGHTING PRIOR TO THE DROP OF THE PUCK
      rule: > 
        Unless this occurs prior to the start of the game or any period, a "fight" that occurs prior to the drop of the puck during the course of normal "face-off", the altercation shall be penalized as if it occurred during the regular playing time refer to Rule 46.9 – Fighting.
        When, in the opinion of the Referee that, specific personnel changes have been made by one or both Teams late in a game and an altercation ensues, the appropriate penalties are to be assessed and the incident reported to the Proper Authorities immediately following the game for review and possible Supplementary Disciplinary actions.
    - number: "46.11"
      title: FIGHTING OFF THE PLAYING SURFACE
      rule: >
        A Game Misconduct Penalty shall be imposed on any Player involved in "fighting off the playing surface" or with another Player who is "off the playing surface". These penalties are in addition to any other time penalties assessed, including the Major Penalty ("Fighting").
        Whenever a Coach or other team personnel becomes involved in an altercation with an opposing Player, Coach or other team personnel on or off the ice, they shall be assessed with a Game Misconduct Penalty and automatically suspended from the game, ordered to the Dressing Room and the matter will be reported to Proper Authorities for Supplementary Disciplinary actions.
    - number: "46.12"
      title: HELMETS
      rule: > 
        No Player may remove their helmet prior to engaging in a fight. If they should do so, they shall be assessed a Minor Penalty for "Unsportsmanlike Conduct". Helmets that come off in the course of and resulting from the altercation will not result in a penalty to either Player.
    - number: "46.13"
      title: JERSEYS
      rule: >
        A Player who deliberately removes their jersey prior to participating in an altercation or who is clearly wearing a jersey that has been modified and does not conform to ➔ Rule 9 – Uniforms, shall be assessed a Minor Penalty for "Unsportsmanlike Conduct" and an automatic Game Misconduct Penalty (2 ́+GMP). This is in addition to other penalties to be assessed to the participants of an altercation. If the "altercation" never materializes, the Player would receive a Minor Penalty for "Unsportsmanlike Conduct" and a ten-minute (10') Misconduct Penalty for deliberately removing their jersey.

  - number: 47
    title: HEAD-BUTTING
    subsections:
    - number: "47.1"
      title: HEAD-BUTTING
      rule: >  
        The act of head-butting involves a Player making deliberate contact, or attempting to make contact, with an opponent by leading with their head and/or helmet, whether contact is made or not.
    - number: "47.2"
      title: DOUBLE-MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Double-minor Penalty to any Player who attempts to "head-butt" an opponent.
    - number: "47.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "head-butting". Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "47.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 48
    title: ILLEGAL CHECK TO THE HEAD OR NECK
    subsections:
    - number: "48.1"
      title: ILLEGAL CHECK TO THE HEAD OR NECK
      rule: >
        There is no clean check to the head or neck.
        The Player delivering the hit must avoid hitting the opponent's head or neck.
        A hit resulting in contact with an opponent's head where the head was the main point of contact and such contact to the head was avoidable is not permitted.
        This rule supersedes all similar actions regarding hits to the head and neck.

        When a Player is skating with their head up, whether they are in possession of the puck and may reasonably be expecting impending contact, an opponent does not have the right to hit them on the head or neck.
        
        A Player who delivers a bodycheck to an opponent who is skating with the puck with their head down in the direction of the Player and does not use an upward motion or drive their body up into the opponent, shall not be penalized for an "illegal check to the head". A penalty for "Illegal check to the head or neck" will be assessed if one of the following occurs when a player checks an opponent:
        (I) A Player who directs a hit of any sort, with any part of their body or equipment, to the head or neck of an opposing Player or drives or forces the head of an opposing Player into the protective glass or boards using any part of their upper body.
        (II) A Player who extends and directs any part of their upper body to contact the head or neck of an opponent.
        (III) A Player who extends their body upward or outward in order to reach their opponent or uses any part of the upper body to contact an opponent's head or neck.
        (IV) A Player who jumps (leaves their skates) to deliver a blow to the head or neck of an opponent. In determining whether contact with an opponent's head was avoidable, the circumstances of the hit including the following shall be considered:
        (V) Whether the Player attempted to hit squarely through the opponent's body and the head was not "picked" as a result of poor timing, poor angle of approach, or unnecessary extension of the body upward or outward. If the primary force of a blow is initially to the body area and then contact slides up to the head or neck.
        (VI) Whether the opponent put themself in a vulnerable position by assuming a posture that made head contact on an otherwise full body check unavoidable.
        (VII) Whether the opponent materially changed the position of their body or head immediately prior to or simultaneously with the hit in a way that significantly contributed to the head contact.

    - number: "48.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty to any Player who delivers an "illegal check to the head or neck" of an opponent.
    - number: "48.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by an "illegal check to the head or neck".
        Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "48.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 49
    title: KICKING
    subsections:
    - number: "49.1"
      title: KICKING
      rule: >
        The action of a Player deliberately using their skate(s) with a kicking motion to propel the puck or to make contact with an opponent.
    - number: "49.2"
      title: GOALS
      rule: >
        Kicking the puck shall be permitted in all zones. A goal cannot be scored by an attacking Player who uses a "distinct kicking motion" to propel the puck into the net with their skate/foot.
        A goal cannot be scored by an attacking Player who "kicks" a puck that deflects into the net off any Player or official.
        A puck that deflects into the net off an attacking Player's skate who does not use a "distinct kicking motion" is a legitimate goal.
        A puck that is "directed" into the net by an attacking Player's skate shall be a legitimate goal as long as "no distinct kicking motion" is evident.
        
        The following should clarify deflections following a "kicked puck" that enters the goal:
        (I) A "kicked puck" that "deflects" off the body of any Player of either Team (including the Goalkeeper) shall be ruled "no goal".
        (II) A "kicked puck" that "deflects" off the stick of any Player (excluding the Goalkeeper's stick) shall be ruled a "good goal".
        (III) A goal will be allowed when an attacking Player "kicks" the puck, and the puck "deflects" off their own stick and then into the net.
        (IV) A goal will be allowed when a puck enters the goal after "deflecting" off an attacking Player's skate or "deflects" off their skate while they are in the "process of stopping".
        
        A goal cannot be scored by an attacking Player who "kicks" any equipment (stick, glove, helmet, etc.) at the puck, including "kicking" the blade of their own stick, causing the puck to cross the Goal Line.
    - number: "49.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player kicks or attempts to kick an opponent.
    - number: "49.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline. 

  - number: 50
    title: KNEEING
    subsections:
    - number: "50.1"
      title: KNEEING
      rule: >
        Kneeing is the act of a Player leading with their knee and in some cases extending their leg outwards to make contact with their opponent.
    - number: "50.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the severity of the infraction, to a Player guilty of "kneeing" an opponent.
    - number: "50.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "kneeing" and the player would not be sufficiently sanctioned by imposing a Minor Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "50.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline. 

  - number: 51
    title: ROUGHING
    subsections:
    - number: "51.1"
      title: ROUGHING
      rule: >
        Roughing is a punching or slamming motion with or without the glove on the hand, normally directed at the head or face of an opponent, or if a Player intentionally removes an opponent's helmet during play. Roughing is a minor altercation that is not worthy of a Major Penalty to either participant.
    - number: "51.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty on a Player who strikes an opponent with their hand or fist, or if a Player intentionally removes an opponent's helmet during play pursuant.
        ➔ Rule 9.6 – Helmets.
        A Player who persists in continuing to be involved in roughing is subject to rules for "fighting"
        ➔ Rule 46 – Fighting.
    - number: "51.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty to a Goalkeeper who uses their blocker glove to punch an opponent and the action is likely to result in injury to the opponent.
    - number: "51.4"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline. 

  - number: 52
    title: SLEW-FOOTING
    subsections:
    - number: "52.1"
      title: SLEW-FOOTING
      rule: >
        "Slew-footing" is the act of a Player using their leg or foot to knock or kick an opponent's feet from under them or pushes an opponent's upper body backward with an arm or elbow, and at the same time with a forward motion of their leg, knocks or kicks the opponent's feet from under them, causing them to fall violently to the ice.
    - number: "52.2"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Major Penalty and an automatic Game Misconduct Penalty if a Player is guilty of "slew-footing" on an opposing Player.
    - number: "52.3"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion
        ➔ Rule 28 – Supplementary Discipline

  - number: 53
    title: THROWING EQUIPMENT
    subsections:
    - number: "53.1"
      title: THROWING EQUIPMENT
      rule: >
        A Player shall not throw a stick or any other object in any zone. A Player who has lost or broken their stick may only receive a stick at their own Players' Bench or be handed one from a Teammate on the ice.
        ➔ Rule 10 – Sticks.
    - number: "53.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty shall be imposed:
        (I) For throwing a stick on any Player on the Ice, who throws their stick or any part thereof or any other object in the direction of the puck or an opponent in any zone, except when such act has been penalized by the assessment of a "Penalty Shot" (Rule 53.7) or the Awarding of a Goal (Rule 53.8);
        (II) For throwing a stick when a defending Player shoots or throws a stick or any other object in the Defending Zone but not
        at the puck or puck carrier;
        (III) For "interference" when a Player moves a stick that is not broken and it interferes with an opposing Player (except where a
        "Penalty Shot" Rule 53.7, or the Awarding of a Goal Rule 53.8 applies) or when the Player who lost said stick is prevented from retrieving it as a result;
        No penalty will be assessed if moving the non-broken stick if it does not interfere with the play or the opposing Player is not attempting to retrieve it.
        When a Player discards the broken portion of a stick or some other object by tossing it or shooting it to the side of the ice (and not over the Boards) in such a way as to not interfere with the play or opposing Player(s), no penalty will be imposed for so doing.
        (IV) For "Unsportsmanlike Conduct", when a Player throws their stick or any part thereof or any other object or piece of equipment outside the Playing Area in protest of an Official's decision. For an additional Game Misconduct Penalty see Rule 53.5 – Game Misconduct Penalty.

    - number: "53.3"
      title: BENCH MINOR PENALTY
      rule: >
        Should any unidentifiable player, Coach, or team personnel on the Players' Bench or Penalty Box throw anything on the ice during the progress of the game or during a stoppage of play, a Bench Minor Penalty for "Unsportsmanlike Conduct" shall be assessed.
        ➔ Rule 75 – Unsportsmanlike Conduct.
    - number: "53.4"
      title: MISCONDUCT PENALTY
      rule: >
        A Misconduct Penalty shall be imposed on a Player who "unintentionally" or "accidentally" throws their stick or any part thereof or any other object or piece of equipment outside the Playing Area.
    - number: "53.5"
      title: GAME MISCONDUCT PENALTY
      rule: >
        A Game Misconduct Penalty shall be imposed on a Player who intentionally throws their stick or any part thereof or any other object or piece of equipment outside the Playing Area.
        If the offense is committed in protest of an Official's decision, a Minor Penalty for "Unsportsmanlike Conduct" (Rule 53.2, iv) plus a Game Misconduct Penalty shall be assessed to the offending Player.
    - number: "53.6"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if a Player's action of "throwing a stick or any other object" or piece of equipment at an opposing Player, Coach or team personnel could result in injury to the opponent.
        Note: Such assessment of reckless endangerment shall be based on the severity of the infraction and the general reprehensibility involved.
    - number: "53.7"
      title: PENALTY SHOT
      rule: >
        When any member of the defending Team, including the Coach or any team personnel, throws or shoots any part of a stick or any other object or piece of equipment at the puck or puck carrier in their Defending Zone, the Referee or Linesperson shall allow the play to be completed and if a goal is not scored, the Referee shall award a "Penalty Shot" to the non-offending Team.
        This shot shall be taken by any Player of the non-offending Team.
        If a Player on a breakaway in the Neutral or Attacking Zone is interfered with by a stick or any other object or piece of equipment that is thrown by any member of the defending Team, including the Coach or any team personnel, the Referee shall award a "Penalty Shot" to the non-offending Team.
        ➔ Rule 24.8 – Infractions
        If a Player on a "breakaway" in the Neutral or Attacking Zone is interfered with by an object thrown on the ice by a spectator that causes them to lose possession of the puck or to fall, the Referee shall award a "Penalty Shot" to the non-offending Team.
    - number: "53.8"
      title: AWARDED GOAL
      rule: >
        06 SECTION · PHYSICAL FOULS
        If, when the opposing Goalkeeper has been removed, a member of the defending Team, including the Coach or any team personnel, throws or shoots any part of a stick or any other object or piece of equipment at the puck or puck carrier in the Neutral or their own Defending Zone, thereby preventing the puck carrier from having a "clear shot" on an "open net", a goal shall be awarded to the attacking side.
        For the purpose of this rule, an "open net" is defined as one from which a Goalkeeper has been removed for an additional attacking Player. The Goalkeeper is considered off the ice once the replacement Player has entered the Playing Surface.
    - number: "53.9"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.


  - number: 54
    title: HOLDING
    subsections:
    - number: "54.1"
      title: HOLDING
      rule: >
        Any action by a Player that restrains or impedes the progress of an opposing Player whether or not they are in possession of the puck.
    - number: "54.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty shall be imposed on a Player who holds an opponent by using their hands, arms or legs.
        A Player is permitted to use their arm in a strength move, by blocking their opponent, provided they have "body position" and are not using their hands in a holding manner, when doing so.
        A Player is not permitted to hold an opponent's stick. A Minor Penalty shall be assessed to a Player who holds an opponent's stick (assessed and announced as "holding the stick"). A Player is permitted to protect themself by defending against an opponent's stick. They must immediately release the stick and allow the Player to resume normal play.
    - number: "54.3"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 24.8 – Infractions
    - number: "54.4"
      title: AWARDED GOAL
      rule: >
        This rule is described under
        ➔ Rule 25 – Awarded Goal

  - number: 55
    title: HOOKING
    subsections:
    - number: "55.1"
      title: HOOKING
      rule: >
        Hooking is the act of using the stick in a manner that enables a Player to restrain an opponent.
        If the stick goes against the opponent's hands / or near the opponent's hands, it shall be penalized as "hooking".
        When a Player is checking another in such a way that there is only stick-to-stick contact, such action is not to be penalized as "hooking".
    - number: "55.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty shall be imposed on a Player who impedes the progress of an opponent by "hooking" with their stick.
        A Minor Penalty for "hooking" shall be assessed to any Player who uses the shaft of the stick above the upper hand to hold or hook an opponent.
    - number: "55.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty to a Player guilty of "hooking" an opponent,
        and who recklessly endangers the fouled Player in a way that at the discretion of the Referee such Player would not be sufficiently sanctioned by
        imposing a Minor Penalty.
    - number: "55.4"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 24.8 – Infractions
    - number: "55.5"
      title: AWARDED GOAL
      rule: >
        This rule is described under
        ➔ Rule 25 – Awarded Goal
    - number: "55.6"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 56
    title: INTERFERENCE
    subsections:
    - number: "56.1"
      title: INTERFERENCE
      rule: >
        A Player who obstructs or prevents an opponent "without possession of the puck" from skating, receiving a pass, or moving about the ice freely is considered as "interference".
        A "late-hit" constitutes reckless endangerment of a Player who "no longer has control or possession of the puck".
        Any Player who is in the process of "abandoning" or "losing control or possession of the puck" is subject to a bodycheck so long as the aggressor is in the immediate vicinity of the Skater with the puck.
        A strict standard on acts of interference must be adhered to in all areas of the Rink.
        
        Body Position: 
          "Body position" shall be determined as the Player skating in front of or beside their opponent, traveling in the same direction. A Player who is behind an opponent, who does not have the puck, may not use their stick, body, or free hand in order to restrain their opponent, but must skate in order to gain or reestablish their "proper position" in order to make a check.
          A Player is allowed the ice they are standing on (body position) and are not required to move in order to let an opponent proceed. A Player may "block the path" of an opponent provided they are in front of their opponent and moving in the same direction. Moving laterally and without "establishing body position", then making contact with the non-puck carrier is not permitted and will be penalized as "interference". A Player is always entitled to use their "body position" to lengthen an opponent's path to the puck, provided their stick is not utilized (to make themself "bigger" and therefore considerably lengthening the distance their opponent must travel to get where they are going); their "free hand" is not used, and they do not take advantage of their "body position" to deliver an otherwise illegal check.
        
        Possession of the Puck: 
          The last Player to touch the puck, other than the Goalkeeper, shall be considered the Player in "possession". The Player deemed in "possession" of the puck may be checked legally, provided the check is rendered immediately following them "loss of control" and their opponent still finds themself within an "objectively reasonable window of opportunity" to deliver such a check refer to Rule 56.4 – Interference.
        
        Restrain: 
          The actions of a Player who does not have "body position", but instead uses illegal means (e.g., "hook" with stick; "hold" with hands, "trip" with the stick or in any manner) to impede an opponent who is not in "possession" of the puck. Illegal means are acts which allow a Player to "establish, maintain or restore body position" other than by skating.
        
        Pick:
          A "pick" is the action of a Player who checks an opponent who is not in "possession" of the puck and is unaware of the impending check/hit.
          A Player who is aware of an impending hit, not deemed to be a legal "battle for the puck," may not be interfered with by a Player delivering a "pick."
          A Player delivering a "pick" is one who moves into an opponent's path without initially having "body position", thereby taking them "out of the play". When this is done, an "interference" penalty shall be assessed.
        
        Free Hand:
          When a "free hand" is used to hold, pull, tug, grab or physically restrain an opponent from moving "freely", this must be penalized as "holding". The "free hand" may be used by a Player to "fend off" an opponent or their stick but may not be used to hold an opponent's stick or body.
        
        Stick:
          A Player who does not have "body position" on their opponent, who uses their stick (either the blade or the shaft, including the butt-end of the shaft) to impede or prevent their opponent from moving "freely" on the ice shall be assessed a "hooking" penalty.
          ➔ Rule 55 – Hooking.
         
    - number: "56.2"
      title: MINOR PENALTY
      rule: >
        A Minor Penalty for "interference" shall be assessed:
        (I) On a Player who interferes with or impedes the progress of an opponent who is not in "possession" of the puck;
        (II) On a Player who restrains an opponent who is attempting to "fore-check";
        (III) On any Player who deliberately checks an opponent, including the Goalkeeper, who is "not or no longer deemed in possession" of the puck ("late-hit");
        (IV) On a Player who shall cause an opponent who is not in "possession" of the puck to be forced off-side, causing a stoppage in play. If this action causes a delayed off-side (and not necessarily a stoppage in play), then the application of a penalty for "interference" is subject to the judgment of the Referee;
        (V) On a Player who deliberately "knocks" the stick out of an opponent's hand or prevents a Player who has dropped their stick or any other piece of equipment from regaining "possession" of it,
        (VI) On a Player who "knocks or shoots" any abandoned or broken stick or illegal puck or other debris towards an opposing puck carrier in a manner that could cause them to be distracted; ➔ Rule 53 – Throwing Equipment.;
        (VII) On any identifiable Player on the Players' Bench or Penalty Box who, by means of their stick or their body, interferes with the movements of the puck or any opponent on the ice during the progress of the play;
        (VIII) On any Player about to come onto the ice who plays the puck while one or both skates are still on the Players' or Penalty Box.
        
        The appropriate penalty according to the playing rules shall be assessed when a Player on the Players' or Penalty Box gets involved with an opponent on the ice during a stoppage in play. The Player(s) involved may be subject to additional sanctions as appropriate. ➔ Rule 28 – Supplementary Discipline.
    - number: "56.3"
      title: BENCH MINOR PENALTY
      rule: >
        A Bench Minor Penalty shall be assessed when an unidentifiable Player on the Players' Bench or Penalty Box or any Coach or team personnel who, by means of their stick or their body, interferes with the movements of the puck or any opponent on the ice during the progress of the play.
    - number: "56.4"
      title: MAJOR PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty to a Player guilty of "interference" on an opponent, and who recklessly endangers the fouled Player in a way that at the discretion of the Referee such Player would not be sufficiently sanctioned by imposing a Minor Penalty.
    - number: "56.5"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by an "interference or a late-hit" and the player would not be sufficiently sanctioned by imposing a Major Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "56.6"
      title: PENALTY SHOT
      rule: >
        When a Player in control of the puck in the Neutral or Attacking Zone and having no other opponent to pass than the Goalkeeper is interfered with by a stick or any part thereof or any other object or piece of equipment thrown or shot by any member of the defending Team including the Coach or team personnel, a "Penalty Shot" shall be awarded to the non-offending Team.
        When a Coach or non-playing Team Personnel is guilty of such an act, they shall receive a Game misconduct penalty and be ordered to the Dressing Room. The incident will be reported to the Proper Authorities for possible further disciplinary action.
    - number: "56.7"
      title: AWARDED GOAL
      rule: >
        If, when the Goalkeeper has been removed from the ice, any member of their Team (including the Goalkeeper) not legally on the ice, including the Coach or team personnel, interferes by means of their body, stick or any other object or piece of equipment with the movements of the puck or an opposing Player in the neutral or Attacking Zone, the Referee shall immediately Award a Goal to the non-offending Team.
        When a Coach or team personnel is guilty of such an act, they shall be assessed with a game Misconduct penalty, ordered to the Dressing Room and the incident will be reported to the Proper Authorities for possible further disciplinary action.
    - number: "56.8"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.
    - number: "56.9"
      title: INTERFERENCE BY SPECTATORS
      rule: >
        Any occurrence of spectator interference must be reported by the On-ice Officials to the Proper Authorities:
        (I) In the event objects are thrown onto the ice by spectators and game action is compromised, On-ice Officials will stop play and the ensuing "face-off" will take place at the nearest Face-off Spot to where play was stopped.
        (II) In the event of a Player being held or interfered with by a spectator, play will be stopped. If the Team of the Player interfered with is in "possession of the puck", game action will continue until a "change of possession" occurs.

  - number: 57
    title: TRIPPING
    subsections:
    - number: "57.1"
      title: TRIPPING
      rule: >
        A Player shall not place the stick, or any part of their body in such a manner that causes their opponent to trip or fall.
        Accidental trips which occur simultaneously with a completed play will not be penalized.
        Accidental trips occurring simultaneously with or after a stoppage of play will not be penalized.
    - number: "57.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the severity of the infraction,
        to any Player who place their stick or any part of their body in such a manner that it shall cause their opponent to trip and fall.
    - number: "57.3"
      title: MAJOR PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty to a Player guilty of "tripping" an opponent, and who recklessly endangers the fouled Player in a way that at the discretion of the Referee such Player would not be sufficiently sanctioned by im-posing a Minor Penalty.
    - number: "57.4"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by a "tripping" and the player would not be sufficiently sanctioned by imposing a Major Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "57.5"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 24.8 – Infractions
    - number: "57.6"
      title: AWARDED GOAL
      rule: >
        This rule is described under
        ➔ Rule 25 – Awarded Goal
    - number: "57.7"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 58
    title: BUTT-ENDING
    subsections:
    - number: "58.1"
      title: BUTT-ENDING
      rule: >
        The action whereby a Player uses the shaft of the stick, above the upper hand, to check an opposing Player in any manner or jabs or attempts to jab an opposing Player with this part of the stick, whether contact is made or not.
    - number: "58.2"
      title: DOUBLE-MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Double-minor Penalty to any Player who attempts to "butt-end" an opponent.
    - number: "58.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >      
        The Referee, at their discretion, shall assess a Major Penalty and an automatic Game Misconduct Penalty to a Player who "butt-ends" an opponent.
    - number: "58.4"
      title: DISCIPLINARY MEASURES
      rule: >        
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 59
    title: CROSS-CHECKING
    subsections:
    - number: "59.1"
      title: CROSS-CHECKING
      rule: >        
        The act of using the shaft of the stick between the two hands to forcefully check an opponent.
    - number: "59.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the degree of force and violence, to a Player guilty of "cross-checking" an opponent.
    - number: "59.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by a "cross-checking" and the player would not be sufficiently sanctioned by imposing a Minor Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "59.4"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 24.8 – Infractions
    - number: "59.5"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.
  - number: 60
    title: HIGH-STICKING
    subsections:
    - number: "60.1"
      title: HIGH-STICKING
      rule: >        
        A "high stick" is one which is carried above the height of the opponent's shoulders. 
        Players must be in control and responsible for their stick. 
        However, a Player is permitted "accidental contact" on an opponent if the act is committed as a normal "windup or follow through" of a "shooting motion", or "accidental contact" on the opposing center who is bent over during the course of a "face-off". 
        A wild swing at a bouncing puck would not be considered a normal "windup or follow through" and any contact to an opponent above the height of the shoulders shall be penalized accordingly. 
        For situations involving "high-sticking the puck":
        ➔ Rule 80 – High-sticking the Puck.
    - number: "60.2"
      title: MINOR PENALTY
      rule: >
        Any contact made by a stick on an opponent above the shoulders is prohibited and a Minor Penalty shall be imposed.
    - number: "60.3"
      title: DOUBLE-MINOR PENALTY
      rule: >
        When a Player carries or holds any part of their stick above the shoulders and makes contact with their opponent's neck, face or head so that "injury results", in the manner of drawing blood or otherwise, the Referee shall assess a Double-minor Penalty.
        Referees making this call shall have the option (but not the obligation) to review video of the play for the purpose of confirming (or not) their original call on the ice, and, in particular, whether the stick causing the apparent injury was actually the stick of the Player being penalized.
        ➔ Rule 18.4 – On-ice Video Review of Double-minor Penalties for High-sticking.
    - number: "60.4"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "high-sticking". Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "60.5"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
        ➔ Rule 28 – Supplementary Discipline.

  - number: 61
    title: SLASHING
    subsections:
    - number: "61.1"
      title: SLASHING
      rule: >
        Slashing is the act of a Player swinging their stick at an opponent, whether contact is made or not. "Non-aggressive" stick contact to the pant or front of the shin pads, should not be penalized as slashing.
        Any forceful or powerful chop with the stick on an opponent's body, the opponent's stick, or on or near the opponent's hands that, in the judgment of the Referee, is not an attempt to play the puck, shall be penalized as slashing.
    - number: "61.2"
      title: MINOR PENALTY
      rule: >
        The Referee shall, at their discretion, assess a Minor Penalty, based on the degree of force and violence, to a Player guilty of "slashing" an opponent.
    - number: "61.3"
      title: MAJOR PENALTY AND GAME MISCONDUCT PENALTY
      rule: >
        The Referee, at their discretion, may assess a Major Penalty and an automatic Game Misconduct Penalty if, in their judgment, the Player recklessly endangers their opponent by "slashing" and the player would not be sufficiently sanctioned by imposing a Minor Penalty. Such assessment of reckless endangerment shall be based on the severity of the infraction, severity of the contact, the degree of violence and the general reprehensibility involved.
    - number: "61.4"
      title: PENALTY SHOT
      rule: >
        This rule is described under
        ➔ Rule 24.8 – Infractions
    - number: "61.5"
      title: AWARDED GOAL
      rule: >
        This rule is described under
        ➔ Rule 25 – Awarded Goal
    - number: "61.6"
      title: DISCIPLINARY MEASURES
      rule: >
        If deemed appropriate, Supplementary Discipline can be applied by the Proper Authorities at their discretion.
